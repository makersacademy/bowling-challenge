- "0.12"
- "0.11"
- "0.10"
- "0.8"
- "0.6"
- "iojs"
- "iojs-v1.0.4" 
before_install:
- "npm install grunt-cli"
- "npm install grunt-jasmine-runner"
- "echo module.exports = function(grunt) {
  grunt.initConfig({jasmine:{src:'src/**/*.js',specs:'spec/**/*spec.js',helpers:'spec/helpers/*.js'}});grunt.loadNpmTasks('grunt-jasmine-runner');grunt.registerTask('default','jasmine');};"
- 'echo {"scripts": {"test": "vows --spec"}} > package.json'
