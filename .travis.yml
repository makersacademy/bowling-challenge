language: node_js
node_js:
- "0.12"
before_install:
- "npm install grunt-cli"
- "npm install grunt"
- "npm install grunt-jasmine-runner"
- 'echo "module.exports = function(grunt) {grunt.initConfig({jasmine:{src:"src/**/*.js",specs:"spec/**/*spec.js",helpers:"spec/helpers/*.js"}});grunt.loadNpmTasks("grunt-jasmine-runner");grunt.registerTask("default","jasmine");};" > Gruntfile'
script:
- "grunt"
