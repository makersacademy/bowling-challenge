<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Scorecard</title>
    <script src="scorecard.js"></script>
    <script src="jquery.js"></script>
    <script src="interface.js"></script>
  </head>
  <body>
    <section>
      <h1>Bowling Scorecard</h1>
      <h3>Frame number: <span id="frame"></h3>
      <h3>Roll number: <span id="roll"></h3>
      <h3>Frame score: <span id="frameScore"></h3>
      <h3>Total score: <span id="gameScore"></h3><br>
      <form id="enter-score">
        Please enter the number of pins knocked down:<br>
       <input id="score" type="text" placeholder="Enter score"></input>
       <input type="submit" value="Submit"></input>
      </form>
    </section>
  </body>
</html>
