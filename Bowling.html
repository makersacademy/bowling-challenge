
<!DOCTYPE html>
<html>
  <head>
    <script src="src/Bowling.js"></script>
    <script src="src/Turn.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></script>
  </head>
<body>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-12" align="center">

          <input id="bowl-pins" type="input" placeholder="Enter bowl"><br>
          <input id="bowl-input" type="button" value="Bowl!"></input>
          <input id="bowl-random" type="button" value="Random Bowl!"></input><br>


    </div>
    <div class="col-md-8">

      <span id="turn-1"> Turn 1</span>
      <span id="turn-2"> Turn 2</span>
      <span id="turn-3"> Turn 3</span>
      <span id="turn-4"> Turn 4</span>
      <span id="turn-5"> Turn 5</span>
      <span id="turn-6"> Turn 6</span>
      <span id="turn-7"> Turn 7</span>
      <span id="turn-8"> Turn 8</span>
      <span id="turn-9"> Turn 9</span>
      <span id="turn-10"> Turn 10</span>
      <span id="total">Total </span>

      <table class="table">
        <tbody class="table">
          <tr>
            <td id="tb-turn-1">1</td>
            <td id="tb-turn-2">2</td>
            <td id="tb-turn-3">3</td>
            <td id="tb-turn-4">4</td>
            <td id="tb-turn-5">5</td>
            <td id="tb-turn-6">6</td>
            <td id="tb-turn-7">7</td>
            <td id="tb-turn-8">8</td>
            <td id="tb-turn-9">9</td>
            <td id="tb-turn-10">10</td>
            <td id="tb-turn-11">11</td>
          </tr>
          <tr>
            <td id="tb-total-1">&nbsp;</td>
            <td id="tb-total-2">&nbsp;</td>
            <td id="tb-total-3">&nbsp;</td>
            <td id="tb-total-4">&nbsp;</td>
            <td id="tb-total-5">&nbsp;</td>
            <td id="tb-total-6">&nbsp;</td>
            <td id="tb-total-7">&nbsp;</td>
            <td id="tb-total-8">&nbsp;</td>
            <td id="tb-total-9">&nbsp;</td>
            <td id="tb-total-10">&nbsp;</td>
            <td id="tb-total-11">&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
    <script src="js/Interface.js"></script>
</body>
</html>
