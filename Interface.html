<!DOCTYPE html>

<html>

<head>
  <title>Bowling Scoreboard</title>
  <link rel="stylesheet" href="css/interface_styling.css">
</head>

<body>
  <header>
    <img src="images/bowling-pins.jpg" height="210" width="375" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </header>
    <div class="separator">
      <h1>10 Pin Bowling Scoreboard</h1>
    </div>
    <h2> Please click on the number of pins that have been knocked out:</h2>
    <div class="button">
      <button type="button" class="btn">0</button>
      <button type="button" class="btn">1</button>
      <button type="button" class="btn">2</button>
      <button type="button" class="btn">3</button>
      <button type="button" class="btn">4</button>
      <button type="button" class="btn">5</button>
      <button type="button" class="btn">6</button>
      <button type="button" class="btn">7</button>
      <button type="button" class="btn">8</button>
      <button type="button" class="btn">9</button>
      <button type="button" class="btn">10</button>
    </div>
    <br>
    <br>
     <table border="1" style="width:100%">
    <tr class="topline">
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>10</td>
      <td>TOTAL</td>
    </tr>
    <tr class="bottomline">
      <td>Eve</td>
      <td>Eve</td>
      <td>Eve</td>
      <td>Eve</td>
      <td>Eve</td>
      <td>Eve</td>
      <td>Eve</td>
      <td>Eve</td>
      <td>Eve</td>
      <td>Eve</td>
      <td>Eve</td>
  </tr>
</table>

<script>
  var score = 0
  var frame = 0

  for(score = 0; frame < 11; frame++)

</script>


</body>

</html>
