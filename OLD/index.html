<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="dist/styling.css">
    <link rel="stylesheet" href="dist/spectre.min.css">
    <link rel="stylesheet" href="dist/spectre-exp.min.css">
    <link rel="stylesheet" href="dist/spectre-icons.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="src/Frame.js" async></script>
    <script src="src/Game.js" async></script>
    <script src="src/Round.js" async></script>

    <script src="src/interface.js" async></script>

    <title>Bowling Scorecard</title>
  </head>

  <body>
    <div class="container">

      <div class="columns">
        <div class="column col-12">
          <h1 class="text-center">Bowling Scorecard</h1>
        </div>
      </div>

      <div class="columns">
        <div class="column col-12">
          <div id="pins-remaining" class="btn-group btn-group-block">
            <button id="0" class="btn">0</button>
            <button id="1" class="btn">1</button>
            <button id="2" class="btn">2</button>
            <button id="3" class="btn">3</button>
            <button id="4" class="btn">4</button>
            <button id="5" class="btn">5</button>
            <button id="6" class="btn">6</button>
            <button id="7" class="btn">7</button>
            <button id="8" class="btn">8</button>
            <button id="9" class="btn">9</button>
            <button id="10" class="btn">10</button>
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column col-12">
          <table>
            <thead>
              <tr>
                <th>Player</th>
                <th colspan="2">1</th>
                <th colspan="2">2</th>
                <th colspan="2">3</th>
                <th colspan="2">4</th>
                <th colspan="2">5</th>
                <th colspan="2">6</th>
                <th colspan="2">7</th>
                <th colspan="2">8</th>
                <th colspan="2">9</th>
                <th colspan="3">10</th>
              </tr>
            <thead>
            <tbody>
              <tr>
                <td rowspan="2">Hemesh</td>
                <td id="r1" scope="row"></td>
                <td id="r2" scope="row"></td>
                <td id="r3" scope="row"></td>
                <td id="r4" scope="row"></td>
                <td id="r5" scope="row"></td>
                <td id="r6" scope="row"></td>
                <td id="r7" scope="row"></td>
                <td id="r8" scope="row"></td>
                <td id="r9" scope="row"></td>
                <td id="r10" scope="row"></td>
                <td id="r11" scope="row"></td>
                <td id="r12" scope="row"></td>
                <td id="r13" scope="row"></td>
                <td id="r14" scope="row"></td>
                <td id="r15" scope="row"></td>
                <td id="r16" scope="row"></td>
                <td id="r17" scope="row"></td>
                <td id="r18" scope="row"></td>
                <td id="r19" scope="row"></td>
                <td id="r20" scope="row"></td>
                <td id="r21" scope="row"></td>
              </tr>
              <tr>
                <td id="f1" scope="row" colspan="2"></td>
                <td id="f2" scope="row" colspan="2"></td>
                <td id="f3" scope="row" colspan="2"></td>
                <td id="f4" scope="row" colspan="2"></td>
                <td id="f5" scope="row" colspan="2"></td>
                <td id="f6" scope="row" colspan="2"></td>
                <td id="f7" scope="row" colspan="2"></td>
                <td id="f8" scope="row" colspan="2"></td>
                <td id="f9" scope="row" colspan="2"></td>
                <td id="f10" scope="row" colspan="3"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </body>

</html>
