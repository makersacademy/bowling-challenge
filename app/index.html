<!DOCTYPE html>
<html>
<head>
  <title>Bowling</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.1.1.min.js"></script>
  <script src="bowling.js"></script>
  <script src="interface.js"></script>
</head>
<body>
  <main>
    <h1>Let's go bowling!</h1>
    <div id="controls">
      <input type="range" id="throwAngle" min="-10" max="10">
      <button id="bowl" autofocus>Bowl!</button>
    </div>
    <table id="player1">
      <tr id="tableHead">
        <th>Frame</th>
        <th>1st ball</th>
        <th>2nd ball</th>
        <th>Frame total</th>
      </tr>
      <tr id="frame1">
        <td>1st</td>
        <td id="ball1"></td>
        <td id="ball2"></td>
        <td id="ball3"></td>
      </tr>
      <tr id="frame2">
        <td>2nd</td>
        <td id="ball1"></td>
        <td id="ball2"></td>
        <td id="ball3"></td>
      </tr>
      <tr id="frame3">
        <td>3rd</td>
        <td id="ball1"></td>
        <td id="ball2"></td>
        <td id="ball3"></td>
      </tr>
      <tr id="frame4">
        <td>4th</td>
        <td id="ball1"></td>
        <td id="ball2"></td>
        <td id="ball3"></td>
      </tr>
      <tr id="frame5">
        <td>5th</td>
        <td id="ball1"></td>
        <td id="ball2"></td>
        <td id="ball3"></td>
      </tr>
      <tr id="frame6">
        <td>6th</td>
        <td id="ball1"></td>
        <td id="ball2"></td>
        <td id="ball3"></td>
      </tr>
      <tr id="frame7">
        <td>7th</td>
        <td id="ball1"></td>
        <td id="ball2"></td>
        <td id="ball3"></td>
      </tr>
      <tr id="frame8">
        <td>8th</td>
        <td id="ball1"></td>
        <td id="ball2"></td>
        <td id="ball3"></td>
      </tr>
      <tr id="frame9">
        <td>9th</td>
        <td id="ball1"></td>
        <td id="ball2"></td>
        <td id="ball3"></td>
      </tr>
      <tr id="frame10">
        <td>10th</td>
        <td id="ball1"></td>
        <td id="ball2"></td>
        <td id="ball3"></td>
      </tr>
      <tr id="results">
        <td>Results</td>
        <td></td>
        <td></td>
        <td id="total"></td>
      </tr>
    </main>
  </body>
</html>
