<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bowling Scorecard</title>

  <link href="css/main.css" rel="stylesheet">

  <script src="src/frame.js"></script>
  <script src="src/game.js"></script>
  <script src="src/interface.js"></script>
</head>
<body>
  <h1>Bowling Scorecard</h1>
  <section class="score-buttons">
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button>
    <button id="four">4</button>
    <button id="five">5</button>
    <button id="six">6</button>
    <button id="seven">7</button>
    <button id="eight">8</button>
    <button id="nine">9</button>
    <button id="ten">10</button>
  </section>
  <section class="scorecard">
    <table border="1" style="width:80%; height:100px">
      <tr class="scorecard-headings">
        <th></th>
        <th colspan="2">Frame 1</th>
        <th colspan="2">Frame 2</th>
        <th colspan="2">Frame 3</th>
        <th colspan="2">Frame 4</th>
        <th colspan="2">Frame 5</th>
        <th colspan="2">Frame 6</th>
        <th colspan="2">Frame 7</th>
        <th colspan="2">Frame 8</th>
        <th colspan="2">Frame 9</th>
        <th colspan="3">Frame 10</th>
        <th>Total</th>
      </tr>
      <tr class="score-balls">
        <th rowspan="2">Game</th>
        <td id="ball1-1"></td>
        <td id="ball1-2"></td>
        <td id="ball2-1"></td>
        <td id="ball2-2"></td>
        <td id="ball3-1"></td>
        <td id="ball3-2"></td>
        <td id="ball4-1"></td>
        <td id="ball4-2"></td>
        <td id="ball5-1"></td>
        <td id="ball5-2"></td>
        <td id="ball6-1"></td>
        <td id="ball6-2"></td>
        <td id="ball7-1"></td>
        <td id="ball7-2"></td>
        <td id="ball8-1"></td>
        <td id="ball8-2"></td>
        <td id="ball9-1"></td>
        <td id="ball9-2"></td>
        <td id="ball10-1"></td>
        <td id="ball10-2"></td>
        <td id="ball10-3"></td>
        <td></td>
      </tr>
      <tr class="score-totals">
        <td colspan="2" id="total1"></td>
        <td colspan="2" id="total2"></td>
        <td colspan="2" id="total3"></td>
        <td colspan="2" id="total4"></td>
        <td colspan="2" id="total5"></td>
        <td colspan="2" id="total6"></td>
        <td colspan="2" id="total7"></td>
        <td colspan="2" id="total8"></td>
        <td colspan="2" id="total9"></td>
        <td colspan="3" id="total10"></td>
        <td id="totalscore"></td>
      </tr>
    </table>
  </section>
</body>
</html>
