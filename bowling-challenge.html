<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <title>Bowling Challenge</title>
    <div class="header">
      <h1>Bowling Challenge</h1>
    </div>
  </head>
  <body>
    <section>
        <h3>Select the number of pins knocked down:</h3>
        <div>
          <button id="btn0" type="button" value="0" >0</button>
          <button id="btn1" type="button" value="1" >1</button>
          <button id="btn2" type="button" value="2" >2</button>
          <button id="btn3" type="button" value="3" >3</button>
          <button id="btn4" type="button" value="4" >4</button>
          <button id="btn5" type="button" value="5" >5</button>
          <button id="btn6" type="button" value="6" >6</button>
          <button id="btn7" type="button" value="7" >7</button>
          <button id="btn8" type="button" value="8" >8</button>
          <button id="btn9" type="button" value="9" >9</button>
          <button id="btn10" type="button" value="10" >10</button>
        </div>
    </section>
    <section>
      <h2>Your rolls:</h2>
      <table class="table table-bordered">
        <thead>
          <th id="f1r1"></th>
          <th id="f1r2"></th>
          <th id="f2r1"></th>
          <th id="f2r2"></th>
          <th id="f3r1"></th>
          <th id="f3r2"></th>
          <th id="f4r1"></th>
          <th id="f4r2"></th>
          <th id="f5r1"></th>
          <th id="f5r2"></th>
          <th id="f6r1"></th>
          <th id="f6r2"></th>
          <th id="f7r1"></th>
          <th id="f7r2"></th>
          <th id="f8r1"></th>
          <th id="f8r2"></th>
          <th id="f9r1"></th>
          <th id="f9r2"></th>
          <th id="f10r1"></th>
          <th id="f10r2"></th>
          <th id="f10r3"></th>
          <th>Score</th>
        </thead>
        <tr>
          <td colspan="2">1</td>
          <td colspan="2">2</td>
          <td colspan="2">3</td>
          <td colspan="2">4</td>
          <td colspan="2">5</td>
          <td colspan="2">6</td>
          <td colspan="2">7</td>
          <td colspan="2">8</td>
          <td colspan="2">9</td>
          <td colspan="3">10</td>
          <td id="score"></td>
        </tr>
      </table>
    </section>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/interface.js"></script>
    <script src="src/game.js"></script>
  </body>
</html>
