<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bowling Score Sheet</title>
  <link rel="stylesheet" href="css/bowling.css">
</head>

<body>
<h1>Bowling Scorecard</h1>

  <table border="10">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>10</td>
    </tr>

    <tr id="scores">
      <td id="1"></td>
      <td id="2"></td>
      <td id="3"></td>
      <td id="4"></td>
      <td id="5"></td>
      <td id="6"></td>
      <td id="7"></td>
      <td id="8"></td>
      <td id="9"></td>
      <td id="10"></td>
    </tr>
    <tr id="totals"></tr>
  </table>

  <section id="running_total">
    <p>Total</p>
    <p id="total"></p>
  </section><br />

  <section id="buttons">
    <button data-pins="0">0</button>
    <button data-pins="1">1</button>
    <button data-pins="2">2</button>
    <button data-pins="3">3</button>
    <button data-pins="4">4</button>
    <button data-pins="5">5</button>
    <button data-pins="6">6</button>
    <button data-pins="7">7</button>
    <button data-pins="8">8</button>
    <button data-pins="9">9</button>
    <button data-pins="10">10</button>
  </section>
</body>

<script src="lib/jquery-2.1.4.min.js"></script>
<script src="src/Game.js"></script>
</html>
