<html>
<head>
<title>Bowling Scorecard App</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="css/stylesheet.css">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class='card'>
  <h1 id='title' class='glow'>Lets go Bowling!</h1>
  <div class="row">
    <h2 class='col-12' id='final-score'>
    </h2>
    <form class='col-7' id="submit-roll">
      <input class='btn btn-info' id="roll-0" type='submit' value='0'></input>
      <input class='btn btn-info' id="roll-1" type='submit' value='1'></input>
      <input class='btn btn-info' id="roll-2" type='submit' value='2'></input>
      <input class='btn btn-info' id="roll-3" type='submit' value='3'></input>
      <input class='btn btn-info' id="roll-4" type='submit' value='4'></input>

      <input class='btn btn-info' id="roll-8" type='submit' value='8'></input>
      <input class='btn btn-info' id="roll-9" type='submit' value='9'></input>
      <input class='btn btn-info' id="roll-10" type='submit' value='10'></input>
    </form>
    <div class='col-5' id='start-button'>
      <input class='btn btn-warning float-right' id="start-game" type='submit' value='Start a new game'></input>
    </div>
  </div>
  <table class='table table-hover'>
    <thead class="thead-dark">
      <tr>
        <th scope='col'>Frame</th>
        <th scope='col'>Roll</th>
        <th scope='col'>Pins</th>
        <th scope='col'>Total Score</th>
        <th scope='col'>Bonuses</th>
      </tr>
    </thead>

      <td id='score-1-1'></td>

    <tr>
      <td>1</td>
