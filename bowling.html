<script>

window.onload = function WindowLoad(event) {
    stream = new Stream();
};

function addScore(score) {
    stream.nextball(score);
    updateScores();
};

function updateScores() {
  for (var frame = 1; frame < 11; frame++) {
    document.getElementById( "f" + String(frame) ).innerHTML = stream.displayFrameScore(frame);
    document.getElementById( "103" ).innerHTML = stream.display(10,3);
    for (var go = 1; go < 3; go++) {
      document.getElementById( parseInt(String(frame) + String(go)) ).innerHTML = stream.display(frame,go);
    };
  };
  document.getElementById("total").innerHTML = stream.totalScore;
};
