<html>
  <head>
    <title>Lebowski Lanes</title>
    <link href="public/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="/Users/EW/Documents/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="src/Frame.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/jquery.js"></script>
  </head>
  <body>

  <h1>Lebowski Lanes</h1>

  <input class="buttons" type="button" value="New Game" onClick="window.location.reload()">
  <div>
    <form action"">
      <select id="pinScore" class="pinScore">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br>
      <input id="bowl" class="buttons" type="button" value="Bowl">
    </form>
  </div>

  <div id="scoresheet">
    <table cellpadding="1" cellspacing="0">
      <tr id="frames">
        <th colspan="6">1</th>
        <th colspan="6">2</th>
        <th colspan="6">3</th>
        <th colspan="6">4</th>
        <th colspan="6">5</th>
        <th colspan="6">6</th>
        <th colspan="6">7</th>
        <th colspan="6">8</th>
        <th colspan="6">9</th>
        <th colspan="6">10</th>
        <th colspan="6">Total</th>
      </tr>
      <tr id="framesScore">
        <td colspan="2"></td><td id="f1-1" colspan="2"></td><td id="f1-2" colspan="2"></td>
        <td colspan="2"></td><td id="f2-1" colspan="2"></td><td id="f2-2" colspan="2"></td>
        <td colspan="2"></td><td id="f3-1" colspan="2"></td><td id="f3-2"colspan="2"></td>
        <td colspan="2"></td><td id="f4-1" colspan="2"></td><td id="f4-2" colspan="2"></td>
        <td colspan="2"></td><td id="f5-1" colspan="2"></td><td id="f5-2" colspan="2"></td>
        <td colspan="2"></td><td id="f6-1" colspan="2"></td><td id="f6-2" colspan="2"></td>
        <td colspan="2"></td><td id="f7-1" colspan="2"></td><td id="f7-2" colspan="2"></td>
        <td colspan="2"></td><td id="f8-1" colspan="2"></td><td id="f8-2" colspan="2"></td>
        <td colspan="2"></td><td id="f9-1" colspan="2"></td><td id="f9-2" colspan="2"></td>
        <td id="f10-1" colspan="2"></td><td id="f10-2" colspan="2"></td><td id="f10-3" colspan="2"></td>
        <td colspan="6"></td>
      </tr>
      <tr id="runningTotal">
        <td id="t1" colspan="6"></td>
        <td id="t2" colspan="6"></td>
        <td id="t3" colspan="6"></td>
        <td id="t4" colspan="6"></td>
        <td id="t5" colspan="6"></td>
        <td id="t6" colspan="6"></td>
        <td id="t7" colspan="6"></td>
        <td id="t8" colspan="6"></td>
        <td id="t9" colspan="6"></td>
        <td id="t10" colspan="6"></td>
        <td id="tFinal" colspan="6"></td>
      </tr>
    </table>
  </div>

  </body>

</html>
