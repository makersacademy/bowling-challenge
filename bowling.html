<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- bootstrap CSS -->
    <link href="public/index.css" rel="stylesheet" type="text/css">

    <center><h1>Bowling Scorecard</h1>
  </head>
<body>
  <h2>Current Frame: <span id="current-frame"></span></h2>

  <button class="rollbutton" id="roll0" value=0>0</button>
  <button class="rollbutton" id="roll1" value=1>1</button>
  <button class="rollbutton" id="roll2" value=2>2</button>
  <button class="rollbutton" id="roll3" value=3>3</button>
  <button class="rollbutton" id="roll4" value=4>4</button>
  <button class="rollbutton" id="roll5" value=5>5</button>
  <button class="rollbutton" id="roll6" value=6>6</button>
  <button class="rollbutton" id="roll7" value=7>7</button>
  <button class="rollbutton" id="roll8" value=8>8</button>
  <button class="rollbutton" id="roll9" value=9>9</button>
  <button class="rollbutton" id="roll10" value=10>10</button>

  <p>
  <table>
  <tr>
    <th>Frame:</th>
    <th colspan="2">1</th>
    <th colspan="2">2</th>
    <th colspan="2">3</th>
    <th colspan="2">4</th>
    <th colspan="2">5</th>
    <th colspan="2">6</th>
    <th colspan="2">7</th>
    <th colspan="2">8</th>
    <th colspan="2">9</th>
    <th colspan="3">10</th>
  </tr>

  <tr>
    <th>Pin Score:</th>
    <td id="frame1roll1"></td>
    <td id="frame1roll2"></td>
    <td id="frame2roll1"></td>
    <td id="frame2roll2"></td>
    <td id="frame3roll1"></td>
    <td id="frame3roll2"></td>
    <td id="frame4roll1"></td>
    <td id="frame4roll2"></td>
    <td id="frame5roll1"></td>
    <td id="frame5roll2"></td>
    <td id="frame6roll1"></td>
    <td id="frame6roll2"></td>
    <td id="frame7roll1"></td>
    <td id="frame7roll2"></td>
    <td id="frame8roll1"></td>
    <td id="frame8roll2"></td>
    <td id="frame9roll1"></td>
    <td id="frame9roll2"></td>
    <td id="frame10roll1"></td>
    <td id="frame10roll2"></td>
    <td id="frame10roll3"></td>
  </tr>

  <tr>
    <th>Total Score:</th>
    <td colspan="2" id="frametotal1"></td>
    <td colspan="2" id="frametotal2"></td>
    <td colspan="2" id="frametotal3"></td>
    <td colspan="2" id="frametotal4"></td>
    <td colspan="2" id="frametotal5"></td>
    <td colspan="2" id="frametotal6"></td>
    <td colspan="2" id="frametotal7"></td>
    <td colspan="2" id="frametotal8"></td>
    <td colspan="2" id="frametotal9"></td>
    <td colspan="3" id="frametotal10"></td>
  </tr>
</table>
  <script src="lib/jquery-3.4.1.js"></script>
  <script src="interface.js"></script>
  <script src="src/game.js"></script>
  <script src="src/frame.js"></script>
  <script src="spec/Features/Roll_spec.js"></script>
</body>
</html>
