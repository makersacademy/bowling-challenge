<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <script src="js/jquery.js"></script>
  <script src="js/interactive_background.js"></script>
  <script src="js/script.js"></script>
  <script src="src/Ball.js"></script>
  <script src="src/Frame.js"></script>
  <script src="src/Game.js"></script>
</head>
<body >
  <div class="bg" data-ibg-bg="images/bowling.jpg">
    <table id="score-table">
      <thead>
        <tr>
          <th scope="col" colspan="2">1<span class="notation">st</span></th>
          <th scope="col" colspan="2">2<span class="notation">nd</span></th>
          <th scope="col" colspan="2">3<span class="notation">rd</span></th>
          <th scope="col" colspan="2">4<span class="notation">th</span></th>
          <th scope="col" colspan="2">5<span class="notation">th</span></th>
          <th scope="col" colspan="2">6<span class="notation">th</span></th>
          <th scope="col" colspan="2">7<span class="notation">th</span></th>
          <th scope="col" colspan="2">8<span class="notation">th</span></th>
          <th scope="col" colspan="2">9<span class="notation">th</span></th>
          <th scope="col" colspan="2">10<span class="notation">th</span></th>
          <th scope="col" colspan="2">Tot score</th>
        </tr>
      </thead>
      <tbody>
        <tr class="frame-rolls">
          <td id="frame1-roll1">-</td>
          <td id="frame1-roll2">-</td>

          <td id="frame2-roll1">-</td>
          <td id="frame2-roll2">-</td>

          <td id="frame3-roll1">-</td>
          <td id="frame3-roll2">-</td>

          <td id="frame4-roll1">-</td>
          <td id="frame4-roll2">-</td>

          <td id="frame5-roll1">-</td>
          <td id="frame5-roll2">-</td>

          <td id="frame6-roll1">-</td>
          <td id="frame6-roll2">-</td>

          <td id="frame7-roll1">-</td>
          <td id="frame7-roll2">-</td>

          <td id="frame8-roll1">-</td>
          <td id="frame8-roll2">-</td>

          <td id="frame9-roll1">-</td>
          <td id="frame9-roll2">-</td>

          <td id="frame10-roll1">-</td>
          <td id="frame10-roll2">-</td>

          <td rowspan="2" id="tot-score">-</td>
        </tr>
        <tr class="frame-score">
          <td colspan="2" id="frame1-score"></td>
          <td colspan="2" id="frame2-score"></td>
          <td colspan="2" id="frame3-score"></td>
          <td colspan="2" id="frame4-score"></td>
          <td colspan="2" id="frame5-score"></td>
          <td colspan="2" id="frame6-score"></td>
          <td colspan="2" id="frame7-score"></td>
          <td colspan="2" id="frame8-score"></td>
          <td colspan="2" id="frame9-score"></td>
          <td colspan="2" id="frame10-score"></td>
        </tr>
      </tbody>
    </table>
    <section id="message-and-button">
    <h1 id="message" class="">Play Bowling!</h1>
    <button id="play" class="bounce animated">Roll</button>
    </section>
  </div>
</body>
</html>
