  <link rel="stylesheet" type="text/css" href="lib/bowling/style.css">

<body class="main">

  <section class="message">
    Input your scores:
  </section>

  <form id="scores_submission">
    <section class="score" id="input">

      </div>
      <div class="frame_box">
        <div class="frame_header">Frame 4:</div>
        <input class="roll_1" type="text" id="7">
        <input class="roll_2" type="text" id="8">
      </div>
      <div class="frame_box">
        <div class="frame_header">Frame 5:</div>
        <input class="roll_1" type="text" id="9">
        <input class="roll_2" type="text" id="10">
      </div>
      <div class="frame_box">
        <div class="frame_header">Frame 6:</div>
        <input class="roll_1" type="text" id="11">
        <input class="roll_2" type="text" id="12">
      </div>
      <div class="frame_box">
        <div class="frame_header">Frame 7:</div>
        <input class="roll_1" type="text" id="13">
        <input class="roll_2" type="text" id="14">
      </div>
      <div class="frame_box">
        <div class="frame_header">Frame 8:</div>
        <input class="roll_1" type="text" id="15">
        <input class="roll_2" type="text" id="16">
      </div>
      <div class="frame_box">
        <div class="frame_header">Frame 9:</div>
        <input class="roll_1" type="text" id="17">
        <input class="roll_2" type="text" id="18">
      </div>
      <div class="frame_box" style="width: 135px;">
        <div class="frame_header">Frame 10:</div>
        <input class="roll_1" type="text" id="19">
        <input class="roll_2" type="text" id="20">
        <input class="roll_3" type="text" id="21">
      </div>
    </section>
    <section>
      <div class="error" id="error_message"></div>
      <div class="button">
        <button id="submit_score" type="submit" class="submit_button">Score</button>
      </div>
      <div class="button">
        <button id="reset" type="submit" class="submit_button">Reset</button>
      </div>
    </section>
  </form>

  <section class="break">
  </section>

  <section class="result" id="output">
    <div class="frame_box">
      <div class="frame_header">Score:</div>
      <div class="frame_score" id="f1"></div>
    </div>
    <div class="frame_box">
      <div class="frame_header">Score:</div>
      <div class="frame_score" id="f2"></div>

    <div class="frame_box">

      <div class="frame_score" id="f10"></div>
    </div>

  <section class="results_message">
    <p>
      Total Score: <span id="total"></span>
    </p>

      Your Spirit Bowler is: <span id="spirit"></span>
