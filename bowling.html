<head>

          <th class="roll"></th>
          <td class="roll" colspan="2"></td>
          <th class="roll"></th>
          <td class="roll" colspan="2"></td>
          <th class="roll"></th>
          <td class="roll" colspan="2"></td>
          <th class="roll"></th>
          <td class="roll"></td>
          <td class="roll"></td>
        </tr>
        <tr>
          <th colspan="3" class="update-score"></th>
          <th colspan="3" class="update-score"></th>
          <th colspan="3" class="update-score"></th>
          <th colspan="3" class="update-score"></th>
          <th colspan="3" class="update-score"></th>
          <th colspan="3" class="update-score"></th>
          <th colspan="3" class="update-score"></th>
          <th colspan="3" class="update-score"></th>
          <th colspan="3" class="update-score"></th>
          <th colspan="3" class="score-total"></th>
        </tr>
      </tbody>
    </table>
