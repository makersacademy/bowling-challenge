<!DOCTYPE html>
    <html>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="./src/js/bowlingGame.js"></script>
            <script src="./src/js/bowlingInteraction.js"></script>
            <link rel="stylesheet" type="text/css" href="./src/css/bowling.css">
        </head>

        <body>
            <h1 class="title">Bowling Score Card</h1>

            <!-- Table's background, white to make it pop-->
            <div class="scorecard-background">

            <!-- Start of table -->
            <div id='scorecard'>
            <table id='scorecardTable' class='scorecard'>

                <!-- Frames -->
                <tr>
                    <th colspan='12'>1</th>
                    <th colspan='12'>2</th>
                    <th colspan='12'>3</th>
                    <th colspan='12'>4</th>
                    <th colspan='12'>5</th>
                    <th colspan='12'>6</th>
                    <th colspan='12'>7</th>
                    <th colspan='12'>8</th>
                    <th colspan='12'>9</th>
                    <th colspan='12'>10</th>
                    <th colspan='14'>Total</th>
                </tr>
                <tr>
                    <!-- Second roll, spare or strike symbol -->
                    <td colspan='6'></td>
                        <td id="rolls-frame1" colspan='6'></td>
                    <td colspan='6'></td>
                        <td id="rolls-frame2" colspan='6'></td>
                    <td colspan='6'></td>
                        <td id="rolls-frame3" colspan='6'></td>
                    <td colspan='6'></td>
                        <td id="rolls-frame4" colspan='6'></td>
                    <td colspan='6'></td>
                        <td id="rolls-frame5" colspan='6'></td>
                    <td colspan='6'></td>
                        <td id="rolls-frame6" colspan='6'></td>
                    <td colspan='6'></td>
                        <td id="rolls-frame7" colspan='6'></td>
                    <td colspan='6'></td>
                        <td id="rolls-frame8" colspan='6'></td>
                    <td colspan='6'></td>
                        <td id="rolls-frame9" colspan='6'></td>
                    <td colspan='6'></td>
                        <td id="rolls-frame10" colspan='3'></td>
                        <td id="rolls-frame10" colspan='3'></td>
                    <td colspan='1'></td>
                </tr>
                <tr>
                    <!-- First Roll -->
                    <td colspan='12'id="score-frame1"></td>
                    <td colspan='12'id="score-frame2"></td>
                    <td colspan='12'id="score-frame3"></td>
                    <td colspan='12'id="score-frame4"></td>
                    <td colspan='12'id="score-frame5"></td>
                    <td colspan='12'id="score-frame6"></td>
                    <td colspan='12'id="score-frame7"></td>
                    <td colspan='12'id="score-frame8"></td>
                    <td colspan='12'id="score-frame9"></td>
                    <td colspan='12'id="score-frame10"></td>
                    <td colspan='12'id="score-total"></td>
                </tr>
            </table>
            </div>

            </div>

            <!-- Start of buttons -->
            <div class="btn-container">

                <!-- Buttons -->
                <button type="button" onclick="addRoll(0)" class="btn btn-effect-rolls">GUTTER BALL</button>
                <button type="button" onclick="addRoll(10)" class="btn btn-effect-rolls">STRIKE!</button>
                
                <button type="button" onclick="addRoll(1)" class="btn btn-effect-rolls">1</button>
                <button type="button" onclick="addRoll(2)" class="btn btn-effect-rolls">2</button>
                <button type="button" onclick="addRoll(3)" class="btn btn-effect-rolls">3</button>
                <button type="button" onclick="addRoll(4)" class="btn btn-effect-rolls">4</button>
                <button type="button" onclick="addRoll(5)" class="btn btn-effect-rolls">5</button>
                <button type="button" onclick="addRoll(6)" class="btn btn-effect-rolls">6</button>
                <button type="button" onclick="addRoll(7)" class="btn btn-effect-rolls">7</button>
                <button type="button" onclick="addRoll(8)" class="btn btn-effect-rolls">8</button>
                <button type="button" onclick="addRoll(9)" class="btn btn-effect-rolls">9</button>
            </div>

            <div class="scr-rst-container">
                <div>
                    <button type="button" onclick="resetGame()" class="btn btn-effect-reset">Reset game</button>
                </div>

                <div>
                    <button type="button" onclick="alertConfirm()" class="btn system-messages" id="system-messages"></button>
                </div>
            </div>

        </body>
    </html>
