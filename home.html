<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Simulator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css">
    <script src="src/Game.js"></script>
    <script src="src/Frame.js"></script>
    <script src="src/FinalFrame.js"></script>

  <body>
    <div style="margin-top:200px;"></div>
    <section class="container-centered">
      <div class = 'row'>

              <li class = "turn currentturn" id = '1'>
                  <span class = "firstroll" id ='1-1'>&nbsp
                  </span>
                  <span class = "secondroll" id ='1-2'>&nbsp
                  </span>
                  <div class = "score" id='1-3'>&nbsp
                  </div>
              </li>
              <li class = "turn" id ='2'>
                <span class = "firstroll" id ='2-1'>&nbsp
                </span>
                <span class = "secondroll" id ='2-2'>&nbsp

                </div>
              </li>
              <li class = "turn" id ='3'>

                <span class = "secondroll" id ='3-2'>&nbsp

                <div class = "score" id='3-3'>&nbsp

              </li>
              <li class = "turn" id ='4'>

              </li>
              <li class = "turn" id ='5'>

                </span>

                </span>
                <div class = "score" id='5-3'>&nbsp
                </div>
              </li>
              <li class = "turn" id ='6'>
                <span class = "firstroll" id ='6-1'>&nbsp
                </span>
                <span class = "secondroll" id ='6-2'>&nbsp
                </span>
                <div class = "score" id='6-3'>&nbsp
                </div>
              </li>
              <li class = "turn" id ='7'>
                <span class = "firstroll" id ='7-1'>&nbsp
                </span>
                <span class = "secondroll" id ='7-2'>&nbsp
                </span>
                <div class = "score" id='7-3'>&nbsp
                </div>
              </li>
              <li class = "turn" id ='8'>
                <span class = "firstroll" id ='8-1'>&nbsp
                </span>
                <span class = "secondroll" id ='8-2'>&nbsp
                </span>
                <div class = "score" id='8-3'>&nbsp
                </div>
              </li>
              <li class = "turn" id ='9'>

                </span>
                <span class = "secondroll" id ='9-2'>&nbsp
                </span>
                <div class = "score" id='9-3'>&nbsp
                </div>
              </li>
              <li class = "lastturn" id ='10'>
                <span class = "lastfirstroll" id ='10-1'>&nbsp
                </span>
                <span class = "lastsecondroll" id ='10-2'>&nbsp
                </span>
                <span class = "thirdroll" id ='10-4'>&nbsp
                </span>
                <div class = "score" id='10-3'>&nbsp
                </div>
              </li>
          </ul
      </div>
    </section>
    <section class="container-centered">
      <div class = 'row'>
        <div style="margin-top:20px;">
        </div>
        <div class="col-md-3 col-md-offset-5">
          <button type="button" class="btn btn-default" id="bowlInput">Bowl</button>
          <button type="button" class="btn btn-default" id="bowlNextFrame">Next Frame</button>
          <button type="button" class="btn btn-default" id="bowlNewGame">New Game</button>
        </div>
      </div>
    </section>
  </body>
</html>
