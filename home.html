<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="public/reset.css">
  <link rel="stylesheet" type="text/css" href="public/stylesheet.css">
  <script src="lib/jquery.js"></script>
  <script src="src/Bowling.js"></script>
  <script src="src/Interface.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bowling Scoresheet</title>
</head>

<body>

  <div style="display:table-cell;">
    <div id="bgMiddle"></div>
  </div>

  <h1 class="ribbon">
    <strong class="ribbon-content">Super Awesome Bowling Scoresheet</strong>
  </h1>

  <div class='panel-body'>
    <div style="padding-bottom: 50px; font-size: 21px;">Enter Your Score</div>
    <button id="btn0" class="btn" title="No pins knocked down">0</button>
    <button id="btn1" class="btn" title="1 pin knocked down">1</button>
    <button id="btn2" class="btn" title="2 pins knocked down">2</button>
    <button id="btn3" class="btn" title="3 pins knocked down">3</button>
    <button id="btn4" class="btn" title="4 pins knocked down">4</button>
    <button id="btn5" class="btn" title="5 pins knocked down">5</button>
    <button id="btn6" class="btn" title="6 pins knocked down">6</button>
    <button id="btn7" class="btn" title="7 pins knocked down">7</button>
    <button id="btn8" class="btn" title="8 pins knocked down">8</button>
    <button id="btn9" class="btn" title="9 pins knocked down">9</button>
    <button id="btn10" class="btn" title="10 pins knocked down">10</button>
  </div>

  <div class="bowlingTable">
    <table >
      <thead>
        <tr>
          <th colspan="2">Frame 1</th>
          <th colspan="2">Frame 2</th>
          <th colspan="2">Frame 3</th>
          <th colspan="2">Frame 4</th>
          <th colspan="2">Frame 5</th>
          <th colspan="2">Frame 6</th>
          <th colspan="2">Frame 7</th>
          <th colspan="2">Frame 8</th>
          <th colspan="2">Frame 9</th>
          <th colspan="3">Frame 10</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="box1">0</td>
          <td class="box2">0</td>
          <td class="box3">0</td>
          <td class="box4">0</td>
          <td class="box5">0</td>
          <td class="box6">0</td>
          <td class="box7">0</td>
          <td class="box8">0</td>
          <td class="box9">0</td>
          <td class="box10">0</td>
          <td class="box11">0</td>
          <td class="box12">0</td>
          <td class="box13">0</td>
          <td class="box14">0</td>
          <td class="box15">0</td>
          <td class="box16">0</td>
          <td class="box17">0</td>
          <td class="box18">0</td>
          <td class="box19">0</td>
          <td class="box20">0</td>
          <td class="box21">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td id="f1score" colspan="2">0</td>
          <td id="f2score" colspan="2">0</td>
          <td id="f3score" colspan="2">0</td>
          <td id="f4score" colspan="2">0</td>
          <td id="f5score" colspan="2">0</td>
          <td id="f6score" colspan="2">0</td>
          <td id="f7score" colspan="2">0</td>
          <td id="f8score" colspan="2">0</td>
          <td id="f9score" colspan="2">0</td>
          <td id="f10score" colspan="3">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <div style="text-align:center;">
    <button id="newgame">New Scoresheet</button>
  </div>

</body>
</html>
