<!DOCTYPE html>
<html>
<head>

  <title>Ten Pin Bowling</title>
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/f6348d005d.js"></script>
  <script src="src/Game.js"></script>
  <script src="src/bowling_ui.js"></script>

</head>

<body>

  <!-- scorecard slides in from screen left -->
  <div id="scorecard-inner">
    <h1 style="margin-left: 40px;"> Scorecard </h1>
    <table style="margin-left:20px">
      <caption>Rounds</caption>
      <tbody id="body">
        <tr>
          <th colspan="2">1</th>
          <th colspan="2">2</th>
          <th colspan="2">3</th>
          <th colspan="2">4</th>
          <th colspan="2">5</th>
          <th colspan="2">6</th>
          <th colspan="2">7</th>
          <th colspan="2">8</th>
          <th colspan="2">9</th>
          <th colspan="2">10</th>
        </tr>
        <tr id="frames">
        </tr>
      </tbody>
    </table>

    <div class="showFramesTotal" style="margin-left:35px"></div>
    <div class="showScoreTotal" style="margin-left:35px; font-size:34px"></div>
    <button id="sumScore" style="margin-left:35px; margin-top:60px;display:inline-block">Score Total</button>


    <button id="scores-back-btn" style="position:absolute;right:0; bottom:0"><<</button>
  </div>

  <!-- jukebox slides in from screen right -->
  <div id="music-inner">
    <h1 style="margin-left: 40px;"> Rock 'n' Roll </h1>
    <ul>
      <li><i class="fa fa-play-circle-o" aria-hidden="true"></i><button class="tune" value="docs/DVCHD_1372/DVCHD_1372-1-1.mp3" type= "button">Devil's Child - Jimmy Cicero</button></li>
      <li><i class="fa fa-play-circle-o" aria-hidden="true"></i><button class="tune" value="docs/DVCHD_1372/DVCHD_1372-1-2.mp3" type= "button">Rock To The Boogie - Roy Burk & The Bell Bottoms</button></li>
      <li><i class="fa fa-play-circle-o" aria-hidden="true"></i><button class="tune" value="docs/DVCHD_1372/DVCHD_1372-1-3.mp3" type= "button">Rockin' Satellite - The 3 Honeydrops</button>
      </ul>
      <button id="music-back-btn" style="position:absolute;left:0; bottom:0">>></button>
    </div>

    <!-- main content area -->
    <div id="content-container" style="text-align:center; width:600px;margin: 10px auto">
      <div>
        <h1 class="shake">READY?</h1>
        <div class="grow">
        <div class="number"></div>
      </div>
      </div>
      <button id="scores-btn" class="ctrl">Scores</button>
      <button id="bowl-btn" class="ctrl">Bowl!</button>
      <button id="music-btn" class="ctrl">Jukebox</button>
    </div>
    <div class="loader">
      <div class="ball-gradient"></div>
      <div class="ball">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
      </div>
    </div>
    <div class="shadow"></div>
  </body>

  </html>
