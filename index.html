<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bowling</title>
  <meta name="description" content="Bowling simulator">
  <style>
    section {text-align: center;}
    table {margin: 0 auto;}
    .tg  {border-collapse:collapse;border-spacing:0;}
    .tg td{text-align:center;vertical-align:top;font-family:Arial, sans-serif;font-size:14px;padding:10px 10px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
    .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 10px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
    .tg .tg-baqh{text-align:center;vertical-align:top}
    .tg .tg-amwm{font-weight:bold;text-align:center;vertical-align:top}
    .btn {background: #CD5C5C;font-family: Arial;color: #ffffff;font-size: 14px;padding: 10px 20px 10px 20px;border-width: 0;border-bottom: solid #666666 5px;outline: 0;
}
  </style>
</head>

<body>

  <section id="intro">
    <div>
      <h1>Bowling Simulator</h1>
    </div>
  </section>

  <section id="pins">
    <h3>Select the number of pins you want to knock down</h3>
    <button id="0" class="btn">0</button>
    <button id="1" class="btn">1</button>
    <button id="2" class="btn">2</button>
    <button id="3" class="btn">3</button>
    <button id="4" class="btn">4</button>
    <button id="5" class="btn">5</button>
    <button id="6" class="btn">6</button>
    <button id="7" class="btn">7</button>
    <button id="8" class="btn">8</button>
    <button id="9" class="btn">9</button>
    <button id="10" class="btn">10</button>
  </section>

  <section>
    <h3>Frames</h3>
    <div>
      <table class="tg">
        <tr>
          <th class="tg-amwm" colspan="2">Frame 1</th>
          <th class="tg-amwm" colspan="2">Frame 2</th>
          <th class="tg-amwm" colspan="2">Frame 3</th>
          <th class="tg-amwm" colspan="2">Frame 4</th>
          <th class="tg-amwm" colspan="2">Frame 5</th>
          <th class="tg-amwm" colspan="2">Frame 6</th>
          <th class="tg-amwm" colspan="2">Frame 7</th>
          <th class="tg-amwm" colspan="2">Frame 8</th>
          <th class="tg-amwm" colspan="2">Frame 9</th>
          <th class="tg-amwm" colspan="3">Frame 10</th>
          <th class="tg-amwm">Total Score</th>
        </tr>
        <tr>
          <td class="turn-1">-</td>
          <td class="turn-2">-</td>
          <td class="turn-3">-</td>
          <td class="turn-4">-</td>
          <td class="turn-5">-</td>
          <td class="turn-6">-</td>
          <td class="turn-7">-</td>
          <td class="turn-8">-</td>
          <td class="turn-9">-</td>
          <td class="turn-10">-</td>
          <td class="turn-11">-</td>
          <td class="turn-12">-</td>
          <td class="turn-13">-</td>
          <td class="turn-14">-</td>
          <td class="turn-15">-</td>
          <td class="turn-16">-</td>
          <td class="turn-17">-</td>
          <td class="turn-18">-</td>
          <td class="turn-19">-</td>
          <td class="turn-20">-</td>
          <td class="turn-21">-</td>
          <td class="total">-</td>
        </tr>
        <tr>
          <td id="f-1-score" class="score-1" colspan="2">-</td>
          <td id="f-2-score" class="score-2" colspan="2">-</td>
          <td id="f-3-score" class="score-3" colspan="2">-</td>
          <td id="f-4-score" class="score-4" colspan="2">-</td>
          <td id="f-5-score" class="score-5" colspan="2">-</td>
          <td id="f-6-score" class="score-6" colspan="2">-</td>
          <td id="f-7-score" class="score-7" colspan="2">-</td>
          <td id="f-8-score" class="score-8" colspan="2">-</td>
          <td id="f-9-score" class="score-9" colspan="2">-</td>
          <td id="f-10-score" class="score-10" colspan="3">-</td>
          <td class="tg-baqh">-</td>
        </tr>
      </table>
    </div>
  </section>

  <script src="js/jquery-3.2.1.min.js"></script>  
  <script src="js/Game.js"></script>
  <script src="js/game-jquery.js"></script>
</body>
</html>
