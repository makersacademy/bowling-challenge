<html>
  <head>
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/interface.js"></script>
  </head>

  <body>

    <div class="container">

      <h1>Bowling Scorecard</h1>

      <div class="row">

        <div class="col">

          <div class="row">

            <div class="col">1</div><div class="col">2</div><div class="col">3</div><div class="col">4</div><div class="col">5</div>
            <div class="col">6</div><div class="col">7</div><div class="col">8</div><div class="col">9</div><div class="col">10</div>

          </div>

          <div class="row">

            <div class="col">
              <span type="text" id="frame1" class="scoreBox">?</span>
            </div>
            
            <div class="col">
                <span type="text" id="frame2" class="scoreBox">?</span>
            </div>
            
            <div class="col">
                <span type="text" id="frame3" class="scoreBox">?</span>
            </div>
            
            <div class="col">
                <span type="text" id="frame4" class="scoreBox">?</span>
            </div>

            <div class="col">
                <span type="text" id="frame5" class="scoreBox">?</span>
            </div>

            <div class="col">
                <span type="text" id="frame6" class="scoreBox">?</span>
            </div>

            <div class="col">
                <span type="text" id="frame7" class="scoreBox">?</span>
            </div>

            <div class="col">
                <span type="text" id="frame8" class="scoreBox">?</span>
            </div>

            <div class="col">
                <span type="text" id="frame9" class="scoreBox">?</span>
            </div>

            <div class="col">
                <span type="text" id="frame10" class="scoreBox">?</span>
            </div>

          </div>

        </div>

      </div>

      <div class="row">
        <span id="score">0</span>
      </div>

      <div class="row">
        <input type="text" id="roll1" placeholder="first ball" required>
        <input type="text" id="roll2" placeholder="second ball" required>
        <button id="addFrame">Add Frame</button>
      </div>

    </div>

  </body>

</html>
