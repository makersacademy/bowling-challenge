<!doctype html>
<html lang="en" ng-app="BowlingCalc">
  <head>
    <meta charset="utf-8">
    <title>Bowling Calculator</title>
    <link rel="stylesheet" href="public/stylesheet.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/frameService.js"></script>
    <script src="js/gameService.js"></script>
    <script src="js/scoreCardService.js"></script>
    <script src="js/bowlingCalcController.js"></script>
  </head>

  <body ng-controller="BowlingCalcController as bowlCtrl">
    <div class="all">
      <div class="title">Bowling Calculator</div>
      <br>
      <div class="inst">click a number below to enter a roll</div>
        <div class="btn-div">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="i in bowlCtrl.rollButtons">
             <button type="button" class="btn" id="{{i}}" ng-click="bowlCtrl.addRoll(i)">{{i}}</button>
            </li>
          </ul>
        </div>
      <div class="list-holder">
        <ul class="frame" ng-repeat="frame in bowlCtrl.framesBowled | limitTo:10">
          Frame {{$index + 1}}
          <div class="table-box">
            <li>
              <table>
                <tr>
                  <td>
                  roll : 
                  {{frame.roll1}}
                  </td>
                </tr>
                <tr ng-if="frame.roll2 != undefined">
                  <td>
                  roll : 
                  {{frame.roll2}}
                  </td>
                </tr>
                <tr ng-if="!(frame.roll2 != undefined)">
                  <td>
                    <br>
                  </td>
                </tr>
                  <td ng-if="frame.score != undefined">
                    score: 
                    {{frame.score}}
                  </td>
              </table>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
