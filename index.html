<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Bowling Score Card</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <h1>Bowling Scorecard</h1>
    <button id=zero class=btn>0</button>
    <button id=one class=btn>1</button>
    <button id=two class=btn>2</button>
    <button id=three class=btn>3</button>
    <button id=four class=btn>4</button>
    <button id=five class=btn>5</button>
    <button id=six class=btn>6</button>
    <button id=seven class=btn>7</button>
    <button id=eight class=btn>8</button>
    <button id=nine class=btn>9</button>
    <button id=strike class=btn>Strike!</button>
    <button id=finish class=fbtn>Finish Game</button>
    <br>
    <br>
    <br>
    <table>
      <tr>
        <th colspan="6" class=head>Frame 1</th>
        <th colspan="6" class=head>Frame 2</th>
        <th colspan="6" class=head>Frame 3</th>
        <th colspan="6" class=head>Frame 4</th>
        <th colspan="6" class=head>Frame 5</th>
        <th colspan="6" class=head>Frame 6</th>
        <th colspan="6" class=head>Frame 7</th>
        <th colspan="6" class=head>Frame 8</th>
        <th colspan="6" class=head>Frame 9</th>
        <th colspan="6" class=head>Frame 10</th>
        <th colspan="6" class=head>Total</th>
      </tr>
      <tr>
        <td colspan="3" id=move1></td>
        <td colspan="3" id=move2 class=roll2></td>
        <td colspan="3" id=move3></td>
        <td colspan="3" id=move4 class=roll2></td>
        <td colspan="3" id=move5></td>
        <td colspan="3" id=move6 class=roll2></td>
        <td colspan="3" id=move7></td>
        <td colspan="3" id=move8 class=roll2></td>
        <td colspan="3" id=move9></td>
        <td colspan="3" id=move10 class=roll2></td>
        <td colspan="3" id=move11></td>
        <td colspan="3" id=move12 class=roll2></td>
        <td colspan="3" id=move13></td>
        <td colspan="3" id=move14 class=roll2></td>
        <td colspan="3" id=move15></td>
        <td colspan="3" id=move16 class=roll2></td>
        <td colspan="3" id=move17></td>
        <td colspan="3" id=move18 class=roll2></td>
        <td colspan="2" id=move19></td>
        <td colspan="2" id=move20 class=roll2></td>
        <td colspan="2" id=move21 class=roll2></td>
        <td colspan="3" id=emptyBox></td>
        <td colspan="3" id=emptyBox></td>
      </tr>
      <tr>
        <td colspan="6" id=frame1></td>
        <td colspan="6" id=frame2></td>
        <td colspan="6" id=frame3></td>
        <td colspan="6" id=frame4></td>
        <td colspan="6" id=frame5></td>
        <td colspan="6" id=frame6></td>
        <td colspan="6" id=frame7></td>
        <td colspan="6" id=frame8></td>
        <td colspan="6" id=frame9></td>
        <td colspan="6" id=frame10></td>
        <td colspan="6" id=totalAmount></td>
      </tr>
    </table>
    <script src="src/bowling.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
