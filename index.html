<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="public/styles.css">
  <meta charset="UTF-8">
  <title>Bowling Scorecard</title>
</head>
<body>
  <section id="form">
    <form id="bowl">
      <label for="pins-bowled">Pins bowled:</label>
      <input id="pins-bowled" type="number" min="0" max="10">
      <input type="submit" value="Add bowl">
    </form>
    <h3><span id="error"></span></h3>
  </section>

  <div id='scorecard'>
    <table id='scorecardTable' class='scorecard' cellpadding='1' cellspacing='0'>
      <tr>
        <th colspan='6'>Frame 1</th>
        <th colspan='6'>Frame 2</th>
        <th colspan='6'>Frame 3</th>
        <th colspan='6'>Frame 4</th>
        <th colspan='6'>Frame 5</th>
        <th colspan='6'>Frame 6</th>
        <th colspan='6'>Frame 7</th>
        <th colspan='6'>Frame 8</th>
        <th colspan='6'>Frame 9</th>
        <th colspan='6'>Frame 10</th>
      </tr>
      <tr>
        <td colspan='3'></td><td id="frame1" colspan='3'></td>
        <td colspan='3'></td><td id="frame2" colspan='3'></td>
        <td colspan='3'></td><td id="frame3" colspan='3'></td>
        <td colspan='3'></td><td id="frame4" colspan='3'></td>
        <td colspan='3'></td><td id="frame5" colspan='3'></td>
        <td colspan='3'></td><td id="frame6" colspan='3'></td>
        <td colspan='3'></td><td id="frame7" colspan='3'></td>
        <td colspan='3'></td><td id="frame8" colspan='3'></td>
        <td colspan='3'></td><td id="frame9" colspan='3'></td>
        <td colspan='3'></td><td id="frame10" colspan='3'></td>
      </tr>
      <tr>
        <td colspan='6' id="score1"></td>
        <td colspan='6' id="score2"></td>
        <td colspan='6' id="score3"></td>
        <td colspan='6' id="score4"></td>
        <td colspan='6' id="score5"></td>
        <td colspan='6' id="score6"></td>
        <td colspan='6' id="score7"></td>
        <td colspan='6' id="score8"></td>
        <td colspan='6' id="score9"></td>
        <td colspan='6' id="score10"></td>
      </tr>
    </table>
  </div>


  <script src="src/roll.js"></script>
  <script src="src/frame.js"></script>
  <script src="src/scorecard.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="src/interface.js"></script>
</body>
</html>
