<body>

  <main>
    <table id='bowling'>
      <thead><tr>
        <th>Frame</th>
        <th colspan="2">1</th>
        <th colspan="2">2</th>
        <th colspan="2">3</th>
        <th colspan="2">4</th>
        <th colspan="2">5</th>
        <th colspan="2">6</th>
        <th colspan="2">7</th>
        <th colspan="2">8</th>
        <th colspan="2">9</th>
        <th colspan="3">10</th>
        </tr></thead>
      <tbody>
        <tr>
          <td>Result</td>
          <td id='1-1'></td>
          <td id='1-2'></td>
          <td id='2-1'></td>
          <td id='2-2'></td>
          <td id='3-1'></td>
          <td id='3-2'></td>
          <td id='4-1'></td>
          <td id='4-2'></td>
          <td id='5-1'></td>
          <td id='5-2'></td>
          <td id='6-1'></td>
          <td id='6-2'></td>
          <td id='7-1'></td>
          <td id='7-2'></td>
          <td id='8-1'></td>
          <td id='8-2'></td>
          <td id='9-1'></td>
          <td id='9-2'></td>
          <td id='10-1'></td>
          <td id='10-2'></td>
          <td id='10-3'></td>
        </tr>
        <tr>
          <td>Score</td>
          <td colspan="2" id='s1'></td>
          <td colspan="2" id='s2'></td>
          <td colspan="2" id='s3'></td>
          <td colspan="2" id='s4'></td>
          <td colspan="2" id='s5'></td>
          <td colspan="2" id='s6'></td>
          <td colspan="2" id='s7'></td>
          <td colspan="2" id='s8'></td>
          <td colspan="2" id='s9'></td>
          <td colspan="3" id='s10'></td>
        </tr>
      </tbody>
    </table>

    <form id='frameInput'>
      <label for='bowl1'>Enter first roll:</label>
      <input type='text' name='bowl1' id='bowl1' maxlength='2'>
      <label for='bowl1'>Enter second roll:</label>
      <input type='text' name='bowl2' id='bowl2' maxlength='2'>
      <!-- <input type='submit' id='frameSubmit' value='submit'> -->
    </form>
    <button id='frameSubmit'>Submit</button>

    <br>
    <br>
    <button id='reset'>Reset</button>
  </main>

  <footer>
  </footer>

  <script type="text/javascript" src="src/interface.js"></script>
