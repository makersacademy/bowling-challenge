<html>
    <head></head>
    <body>
        <div id="displayArea">
            
            <p id="frame"></p>
    
        </div>
       <div id="inputArea">
            <p id="currentFrame"></p>
            <label id="rollLabel">Roll 1</label>
            <input type="number" id="pinInput1" value="0">
            <label id="rollLabel">Roll 2</label>
            <input type="number" id="pinInput2" value="0">
            <button id="OK">OK</button>
       </div>

    </body>
    <script src="src/scoreCard.js"></script>
    <script src="src/frame.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script>

        $(document).ready(function(){
            var scoreCard = new ScoreCard();

            refreshFrameNumber();

            function refreshFrameNumber(){
                $("#currentFrame").html("Frame: " + (scoreCard.score.length + 1));
            };
            
            function refreshCard(){
                refreshFrameNumber();
                $("#frame").text("");
                $(scoreCard.score).each(function(index){
                    console.log("Array: " + this.roll1);
                    $("#frame").append(`<p>Frame ${index + 1}: ${this.roll1} ${this.roll2} ${this.total}</p>`);
                })
            };

            $("#OK").click(function(){
                if($("#pinInput1").val() == "10"){
                    scoreCard.roll1($("#pinInput1").val());
                } 
                else{
                    scoreCard.roll1(parseInt($("#pinInput1").val()));
                }
                    scoreCard.roll2(parseInt($("#pinInput2").val()));
                    refreshCard();
            });
        });
        
    </script>
</html>
