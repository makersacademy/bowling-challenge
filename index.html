
<!DOCTYPE html>
<html>
<body>
<head>

  <title>Bowlarama</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<header>
  <h1>Barney&#39;s Bowlarama</h1>
  <button id="startGame">Start Game</button>
</header>


<body>
  <form>
    <a>Roll One:<input id="rollOne" type="number" name="rollOne"></a>
    <a>Roll Two:<input id="rollTwo" type="number" name="rollTwo"></a>
    <input id="setRolls"type="submit">Submit</button>
  </form>

<a id='displayRoll1'>Roll One:</a>
<a id='displayRoll2'>Roll Two:</a>
<a id='displayBonus'>Bonus:</a>

<table id="scoreTable" border="5" style="width:100%">
  <tr>
    <td>Frame</td>
    <td>roll1</td>
    <td>roll2</td>
    <td>bonus</td>
  </tr>
</table>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/frame.js"></script>
<script src="js/tenPin.js"></script>
<script src="js/roll.js"></script>
<script>
function startGame() {
  tenPin = new TenPin(Frame)
  roll1 = new Roll;
  roll2 = new Roll;
  bonus = new Roll;
}

$("#startGame").on('click',function(e) {
  e.preventDefault();
  startGame();
  $(this).hide();
})

function myCreateFunction(frame) {
  var table = document.getElementById("scoreTable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  cell1.innerHTML = tenPin.currentFrame
  cell2.innerHTML = tenPin.framesCreated[frame].getRollOneScore();
  cell3.innerHTML = tenPin.framesCreated[frame].getRollTwoScore();
  cell4.innerHTML = tenPin.framesCreated[frame-1].getBonusRollScore();
  console.log(tenPin.framesCreated[0].getBonusRollScore())
}

function frameScore() {
  frame = tenPin.currentFrame
  tenPin.playFrame(roll1, roll2)
  myCreateFunction(frame)
}


$("#setRolls").on('click', function(e) {
  e.preventDefault();
  roll1.setPinsHit(+document.getElementById("rollOne").value)
  roll2.setPinsHit(+document.getElementById("rollTwo").value)
  frameScore();
});
</script>

</body>
</html>
