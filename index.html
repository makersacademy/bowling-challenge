<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Bowling Game</title>
  </head>
  <body>
    <div>
      <table class="table">
        <tr class="frame-headers">
          <td>Frame 1</td>
          <td>Frame 2</td>
          <td>Frame 3</td>
          <td>Frame 4</td>
          <td>Frame 5</td>
          <td>Frame 6</td>
          <td>Frame 7</td>
          <td>Frame 8</td>
          <td>Frame 9</td>
          <td>Frame 10</td>
          <td>Total</td>
        </tr>
      </table>
    </div>
    <div id="scores">
      <button id="gutter">Gutter</button>
      Pins: <input id="pins" type="number" min="1" max="9" />
      <button id="spare">Gutter</button>
      <button id="spare">Spare</button>
      <button id="strike">Strike</button>
    </div>
  </body>
</html>
