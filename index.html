<head>

  <link rel="stylesheet" href="index.css">
  <script src="jquery.js"></script>
  <script src="./src/Frame.js"></script>
  <script src="./src/Scorecard.js"></script>

  <title>Bowling-Challenge</title>

<body>

  <form>
    <button class="record" value="0">0</button>
    <button class="record" value="1">1</button>

    <button id="addRoll">Add Roll</button> -->
  </form>

  <div class="scorecardbox">
    <table>
      <tr>
        <th colspan="2">1</th>
        <th colspan="2">2</th>
        <th colspan="2">3</th>
        <th colspan="2">4</th>
        <th colspan="2">5</th>

        <td id="roll2"></td>
        <td id="roll3"></td>
        <td id="roll4"></td>
        <td id="roll5"></td>

        <td id="roll9"></td>
        <td id="roll10"></td>
        <td id="roll11"></td>
        <td id="roll12"></td>
        <td id="roll13"></td>
        <td id="roll14"></td>
        <td id="roll15"></td>
        <td id="roll16"></td>
        <td id="roll17"></td>
        <td id="roll18"></td>
        <td id="roll19"></td>
        <td id="roll20"></td>
        <td id="roll21"></td>
        <td rowspan="2" id="score"></td>
      </tr>
      <tr>
        <td colspan="2" id="frame1"></td>
        <td colspan="2" id="frame2"></td>
        <td colspan="2" id="frame3"></td>
        <td colspan="2" id="frame4"></td>
        <td colspan="2" id="frame5"></td>
        <td colspan="2" id="frame6"></td>
        <td colspan="2" id="frame7"></td>
        <td colspan="2" id="frame8"></td>
        <td colspan="2" id="frame9"></td>
        <td colspan="3" id="frame10"></td>
      </tr>
    </table>

  </div>

  

  <br/>
  Frames completed: <span id="frames">0</span>

</html>
