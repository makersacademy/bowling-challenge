<!DOCTYPE html>
<html lang= "eng">
  <head>
    <meta charset="utf-8">
    <title>Bowling game</title>
    <link rel="stylesheet" href="./jasmine/public/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' >
  </head>
  <body>
    <div class="title">
      <header>
        <h1>PIN BOWLING GAME</h1>
      </header>
    </div>

    <div class="trhow">
        <h2> Pins to throw:</h2>
    </div>

    <div class "pin">
      <form class="rollpin">
        <input type="button"  value=1 class="pin1"/>
        <input type="button"  value=2 class="pin2"/>
        <input type="button"  value=3 class="pin3"/>
        <input type="button"  value=4 class="pin4"/>
        <input type="button"  value=5 class="pin5"/>
        <input type="button"  value=6 class="pin6"/>
        <input type="button"  value=7 class="pin7"/>
        <input type="button"  value=8 class="pin8"/>
        <input type="button"  value=9 class="pin9"/>
        <input type="button"  value=10 class="pin10"/>
      </form>
    </div>

    <div class="table1" id="table1" >
      <table class="table">
        <tr class="frames">
          <th colspan="2">Frame 1 </th>
          <th colspan="2">Frame 2 </th>
          <th colspan="2">Frame 3</th>
          <th colspan="2">Frame 4</th>
          <th colspan="2">Frame 5</th>
          <th colspan="2">Frame 6</th>
          <th colspan="2">Frame 7</th>
          <th colspan="2">Frame 8</th>
          <th colspan="2">Frame 9</th>
          <th colspan="2">Frame 10</th>
          <th colspan="2">SCORE</th>
        </tr>
        <tr class="rows">
            <th class="roll1"></th>
            <th class="roll2"></th>
            <th class="roll3"></th>
            <th class="roll4"></th>
            <th class="roll5"></th>
            <th class="roll6"></th>
            <th class="roll7"></th>
            <th class="roll8"></th>
            <th class="roll9"></th>
            <th class="roll10"></th>
            <th class="roll11"></th>
            <th class="roll12"></th>
            <th class="roll13"></th>
            <th class="roll14"></th>
            <th class="roll15"></th>
            <th class="roll16"></th>
            <th class="roll17"></th>
            <th class="roll18"></th>
            <th class="roll19"></th>
            <th class="roll20"></th>
            <th class="roll21"></th>
            <th class="score"></th>
        </tr>
        <tr class= "scores">
            <th colspan="2" class="score1"></th>
            <th colspan="2" class="score2"></th>
            <th colspan="2" class="score3"></th>
            <th colspan="2" class="score4"></th>
            <th colspan="2" class="score5"></th>
            <th colspan="2" class="score6"></th>
            <th colspan="2" class="score7"></th>
            <th colspan="2" class="score8"></th>
            <th colspan="2" class="score9"></th>
            <th colspan="2" class="score10"></th>
        </tr>

      </table>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./jasmine/src/Bowling.js"></script>
    <script src="./jasmine/src/interface.js"></script>
  </body>
</html>
