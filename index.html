<DOCTYPE!>
    <html>
    <link rel="styleSheet" type="text/css" href="style.css" <head>
    <title>
        10 pin Bowling!!
    </title>
    <header>10 pin Bowling!!</header>
    </head>

    <body id="body">
        <div>
            <p>Your bowling roll is
                <span id="pin"></span>
            </p>
            <p>Your score is:
                <span id="score"></span>
            </p>
            <p > Your pin history is:
                <span id="pin_history"></span>
            </p>
            <br>
            <section>
                <button class='control-buttons' id="roll">Roll Pins</button>
                <button class='control-buttons' id="reset">Reset Game</button>
            </section>
        </div>
        <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="src/bowling.js"></script>
        <script src="src/frame.js"></script>
        <script src="src/interface.js"></script>
    </body>
    </html>
