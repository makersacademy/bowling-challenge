<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js">
    </script>
    <script src="src/BowlingGame.js">
    </script>
  <script src="src/animation.js">
  </script>
    <title> Bowling </title>
  </head>

  <body>

    <button class="new-game">
      New Game
    </button>

    <div class="game">
    <div class="top-half">
      Last Roll: <span id="last-roll"></span>
      <button class = "roll">
        Roll
      </button>
    </div>

    <div class="display">
      <div class="strike">
      <img src="images/giphy-downsized.gif" alt="Strike!">
      </div>
      <div class="spare">
        <img src="images/giphy-downsized-copy.gif" alt="Spare!">
      </div>
      </div>

    <div class="info">
      <div class="score">
        Score:<span id="score"></span>
      </div>
      <div class="frame">
        Frame:<span id="frame"></span>
      </div>
      <div class="pins">
        Pins: <span id="pins"></span>
      </div>
    </div>
    </div>


  </body>
