<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="public/stylesheet.css">
  <script src="lib/jquery.min.js"></script>
  <script src="src/BowlingScoreUpdater.js"></script>
  <script src="src/Application.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Joe's Bowling Scoresheet</title>
</head>

<body>

  <div style="display:table-cell;">
    <div id="bgMiddle"></div>
  </div>

  <h1 class="ribbon">
    <strong id='title1'>Super Awesome Bowling Scoresheet</strong>
  </h1>

  <div class='panel-body'>
    <div style="padding-bottom: 50px; font-size: 21px;">Enter Your Score</div>
    <button id="btn0" class="btn" title="No pins knocked down">0</button>
    <button id="btn1" class="btn" title="1 pin knocked down">1</button>
    <button id="btn2" class="btn" title="2 pins knocked down">2</button>
    <button id="btn3" class="btn" title="3 pins knocked down">3</button>
    <button id="btn4" class="btn" title="4 pins knocked down">4</button>
    <button id="btn5" class="btn" title="5 pins knocked down">5</button>
    <button id="btn6" class="btn" title="6 pins knocked down">6</button>
    <button id="btn7" class="btn" title="7 pins knocked down">7</button>
    <button id="btn8" class="btn" title="8 pins knocked down">8</button>
    <button id="btn9" class="btn" title="9 pins knocked down">9</button>
    <button id="btn10" class="btn" title="10 pins knocked down">10</button>
  </div>

  <div class="bowlingTable">
    <table >
      <thead>
        <tr>
          <th colspan="2">Frame 1</th>
          <th colspan="2">Frame 2</th>
          <th colspan="2">Frame 3</th>
          <th colspan="2">Frame 4</th>
          <th colspan="2">Frame 5</th>
          <th colspan="2">Frame 6</th>
          <th colspan="2">Frame 7</th>
          <th colspan="2">Frame 8</th>
          <th colspan="2">Frame 9</th>
          <th colspan="3">Frame 10</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="round1"></td>
          <td id="round2"></td>
          <td id="round3"></td>
          <td id="round4"></td>
          <td id="round5"></td>
          <td id="round6"></td>
          <td id="round7"></td>
          <td id="round8"></td>
          <td id="round9"></td>
          <td id="round10"></td>
          <td id="round11"></td>
          <td id="round12"></td>
          <td id="round13"></td>
          <td id="round14"></td>
          <td id="round15"></td>
          <td id="round16"></td>
          <td id="round17"></td>
          <td id="round18"></td>
          <td id="round19"></td>
          <td id="round20"></td>
          <td id="round21"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td id="f1" colspan="2">0</td>
          <td id="f2" colspan="2">0</td>
          <td id="f3" colspan="2">0</td>
          <td id="f4" colspan="2">0</td>
          <td id="f5" colspan="2">0</td>
          <td id="f6" colspan="2">0</td>
          <td id="f7" colspan="2">0</td>
          <td id="f8" colspan="2">0</td>
          <td id="f9" colspan="2">0</td>
          <td id="f10" colspan="3">0</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div style="text-align:center;">
    <h2>Total Score <span id='total_score'>0</span></h2>
  </div>
  <!-- <div style="text-align:center;">
    <button id="newgame">New Scoresheet</button>
  </div> -->

</body>
</html>
