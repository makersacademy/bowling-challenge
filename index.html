<!DOCTYPE html>
<html>
    <head>
        <title>Bowling </title>
            <script src="https://code.jquery.com/jquery-3.3.0.min.js"></script>
            <script src="src/Game.js"></script>
            <script src='src/GameInterface.js'></script>

    <body>
      <h1 id="bowling">Welcome to BowlingScore.com!</h1>
        <h2 class="top" > Total score: <span id='total_score'></h2>

        <div>
            <h2 class="top"> Current frame : <span id='current_frame'></h2>
            <h2 class="top"> Current roll : <span class="top"  id='current_roll'></h2>
        </div>
            <h2 class="top"  id='bonus'></h2>

        <div class ='button'>
            <button id='zero'>0</button>
            <button id='one'>1</button>
            <button id='two'>2</button>
            <button id='three'>3</button>
            <button id='four'>4</button>
            <button id='five'>5</button>
            <button id='six'>6</button>
            <button id='seven'>7</button>
            <button id='eight'>8</button>
            <button id='nine'>9</button>
            <button id='ten'>10</button>
            <button id='new_game'>New Game</button>
        </div>

        <div>
            <h2 class="top1"> Roll 1: <span class="top1" id='roll_1'></h2>
            <h2 class="top1"> Roll 2: <span class="top1" id='roll_2'></h2>
            <h2 class="top1"> You have <span class="top1" id='error'></span> more pins to hit</h2>
        </div>
            <h2 class="top" id='test'></h2>
        <div></div>
    </body>
</html>
