<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="public/styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="main">
      <h1>Bowling Scorecard</h1>
        <h4 id="game-over"></h4>
        <h4 id="frame-rolls-go"> Frame <span id="frame-number"></span>, Roll <span id="roll-number"></span>...Go!</h4>
        <p id="zero-pin">
          <button class="btn btn-primary btn-zero" id="0">0</button>
        </p>
          <p id="pins">
            <button class="btn btn-primary btn-circle" id="7">7</button>
            <button class="btn btn-primary btn-circle" id="8">8</button>
            <button class="btn btn-primary btn-circle" id="9">9</button>
            <button class="btn btn-primary btn-circle" id="10">10</button>
          </p>
          <p id="pins">
            <button class="btn btn-primary btn-circle" id="4">4</button>
            <button class="btn btn-primary btn-circle" id="5">5</button>
            <button class="btn btn-primary btn-circle" id="6">6</button>
          </p>
          <p id="pins">
            <button class="btn btn-primary btn-circle" id="2">2</button>
            <button class="btn btn-primary btn-circle" id="3">3</button>
          </p>

        <p id="pins">
          <button class="btn btn-primary btn-circle" id="1">1</button>
        </p>
        <h3 id="score"><span id="total-score"></span></h3>

        <p id="table-wrapper">
          <table>
            <tr>
              <th colspan="2">1</th>
              <th colspan="2">2</th>
              <th colspan="2">3</th>
              <th colspan="2">4</th>
              <th colspan="2">5</th>
              <th colspan="2">6</th>
              <th colspan="2">7</th>
              <th colspan="2">8</th>
              <th colspan="2">9</th>
              <th colspan="3">10</th>
            </tr>
            <tr>
              <td id="1-1"></td><td id="1-2"></td>
              <td id="2-1"></td><td id="2-2"></td>
              <td id="3-1"></td><td id="3-2"></td>
              <td id="4-1"></td><td id="4-2"></td>
              <td id="5-1"></td><td id="5-2"></td>
              <td id="6-1"></td><td id="6-2"></td>
              <td id="7-1"></td><td id="7-2"></td>
              <td id="8-1"></td><td id="8-2"></td>
              <td id="9-1"></td><td id="9-2"></td>
              <td id="10-1"></td><td id="10-2"></td><td id="10-3"></td>
            </tr>
            <tr>
              <td colspan="2" id=score1></td>
              <td colspan="2" id=score2></td>
              <td colspan="2" id=score3></td>
              <td colspan="2" id=score4></td>
              <td colspan="2" id=score5></td>
              <td colspan="2" id=score6></td>
              <td colspan="2" id=score7></td>
              <td colspan="2" id=score8></td>
              <td colspan="2" id=score9></td>
              <td colspan="3" id=score10></td>
            </tr>
          </table>

        </p>
      </div>
      <script src="src/Game.js"></script>
      <script src="src/Frame.js"></script>
      <script src="src/Bonus.js"></script>
      <script src="js/jquery-3.1.1.min.js"></script>
      <script src="js/interface.js"></script>
  </body>
</html>
