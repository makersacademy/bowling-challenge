<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="score.css">
    <script src="src/Score.js"></script>
    <script src="src/interface.js"></script>
  </head>
  <body>
    <h1>Bowling</h1>
    <form id="enter-value">
        1st roll: <input id="roll-one" type="text" placeholder="Enter value for 1st roll"></input>
        <br>
        2nd roll: <input id="roll-two" type="text" placeholder="Enter value for 2nd roll"></input>
        <br>
        3rd roll (only for 10th frame): <input id="roll-three" type="text" placeholder="Enter value for 3nd roll"></input>
        <br>
        <input type="submit"></input>
    </form>
    <p>So far, you have played <span id="display-frame"> </span> frame(s)</p>
    <p>Your rolls so far: <span id="display-array"> </span></p>
    <br>
    <form id="calculate-score">
        <button type="submit">Calculate score</button>
    </form>
    <p>Your score: <span id="display-score"> </span></p>


  </body>
</html>
