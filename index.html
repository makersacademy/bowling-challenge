<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <title>Bowling Mania</title>
  </head>
  <body>
    <h1>Player's Score: <span id='score'></span></h1>
    <table id='scoreTable' class='scorecard' cellpadding='20' cellspacing='0'>
	    <tr>
	      <th colspan='2'>Frame 1</th>
	      <th colspan='2'>Frame 2</th>
	      <th colspan='2'>Frame 3</th>
	      <th colspan='2'>Frame 4</th>
	      <th colspan='2'>Frame 5</th>
	      <th colspan='2'>Frame 6</th>
	      <th colspan='2'>Frame 7</th>
	      <th colspan='2'>Frame 8</th>
	      <th colspan='2'>Frame 9</th>
	      <th colspan='3'>Frame 10</th>
	    </tr>
	    <tr>
	      <td></td><td id="frame1"></td>
	      <td></td><td id="frame2"></td>
	      <td></td><td id="frame3"></td>
	      <td></td><td id="frame4"></td>
	      <td></td><td id="frame5"></td>
	      <td></td><td id="frame6"></td>
	      <td></td><td id="frame7"></td>
	      <td></td><td id="frame8"></td>
	      <td></td><td id="frame9"></td>
	      <td></td><td id="frame10"></td><td></td>
	    </tr>
	    <tr>
	      <td colspan='2'id="marker0"></td>
	      <td colspan='2'id="marker1"></td>
	      <td colspan='2'id="marker2"></td>
	      <td colspan='2'id="marker3"></td>
	      <td colspan='2'id="marker4"></td>
	      <td colspan='2'id="marker5"></td>
	      <td colspan='2'id="marker6"></td>
	      <td colspan='2'id="marker7"></td>
	      <td colspan='2'id="marker8"></td>
	      <td colspan='3'id="marker9"></td>
	    </tr>
	  </table>
  	<br><br>
  	<div>
      <p>Pins Hit:</p>
      <button class='button1'>Gutter (0)</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>Strike (10)</button>
    </div>
    <button class='newscore'>New Scorecard</button>
  	<script src="jquery.js"></script>
  </body>
</html>
