<!DOCTYPE HTML>
<html>
    <head>
        <title>Bowling</title>
        <script defer src="src/scoreGame.js"></script>
        <script defer src="src/animation.js"></script>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <center>
        <h1>Bowling Game</h1>
        <table>
          <tr>
            <th colspan="2">1</th><th colspan="2">2</th><th colspan="2">3</th><th colspan="2">4</th><th colspan="2">5</th>
            <th colspan="2">6</th><th colspan="2">7</th><th colspan="2">8</th><th colspan="2">9</th><th colspan="3">10</th>
          </tr>
          <tr>
            <td id="f1r1"></td><td id="f1r2"></td><td id="f2r1"></td><td id="f2r2"></td><td id="f3r1"></td>
            <td id="f3r2"></td><td id="f4r1"></td><td id="f4r2"></td><td id="f5r1"></td><td id="f5r2"></td>
            <td id="f6r1"></td><td id="f6r2"></td><td id="f7r1"></td><td id="f7r2"></td><td id="f8r1"></td>
            <td id="f8r2"></td><td id="f9r1"></td><td id="f9r2"></td><td id="f10r1"></td><td id="f10r2"></td><td id="f10r3"></td>
          </tr>
          <tr>
            <td colspan="2" id="frScore1"></td><td colspan="2" id="frScore2"></td><td colspan="2" id="frScore3"></td><td colspan="2" id="frScore4"></td><td colspan="2" id="frScore5"></td>
            <td colspan="2" id="frScore6"></td><td colspan="2" id="frScore7"></td><td colspan="2" id="frScore8"></td><td colspan="2" id="frScore9"></td><td colspan="3" id="frScore10"></td>
          </tr>
        </table>

        <p id="message">Let's bowl!</p>
        <canvas id="game" width="500" height="200"></canvas>
        <button type="button" id="rollButton" class="waves-effect waves-light btn-large">Roll your ball!</button>	&nbsp;
        <button type="button" id="restartButton" class="waves-effect waves-light btn-large">Restart the game</button>
      </center>




      <script src="./lib/jquery-3.1.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    </body>
</html>
