<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bowling Scorecard</title>
</head>
<body>
  <center>
    <br><h1>Bowling Scorecard</h1>
    <h3>Ball values</h3>
    <select id="ball-values" size="11">

      <option value="1">1</option>

      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <br><br>

    <br><table style="width:60%">
      <tr>
        <th colspan="6">1</th>
        <th colspan="6">2</th>
        <th colspan="6">3</th>
        <th colspan="6">4</th>
        <th colspan="6">5</th>
        <th colspan="6">6</th>
        <th colspan="6">7</th>
        <th colspan="6">8</th>
        <th colspan="6">9</th>
        <th colspan="6">10</th>
        <th colspan="6">Score</th>
      </tr>
      <tr>
        <th id="F1R1" colspan="3">R1</th>
        <th id="F1R2" colspan="3">R2</th>
        <th id="F2R1" colspan="3">R1</th>
        <th id="F2R2" colspan="3">R2</th>
        <th id="F3R1" colspan="3">R1</th>
        <th id="F3R2" colspan="3">R2</th>
        <th id="F4R1" colspan="3">R1</th>
        <th id="F4R2" colspan="3">R2</th>
        <th id="F5R1" colspan="3">R1</th>
        <th id="F5R2" colspan="3">R2</th>
        <th id="F6R1" colspan="3">R1</th>
        <th id="F6R2" colspan="3">R2</th>
        <th id="F7R1" colspan="3">R1</th>
        <th id="F7R2" colspan="3">R2</th>
        <th id="F8R1" colspan="3">R1</th>
        <th id="F8R2" colspan="3">R2</th>
        <th id="F9R1" colspan="3">R1</th>
        <th id="F9R2" colspan="3">R2</th>
        <th id="F10R1" colspan="3">R1</th>
        <th id="F10R2" colspan="3">R2</th>
        <th id="total" colspan="4">Total</th>
      </tr>
    </table>
    

  <script language="JavaScript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <script src="src/game.js"></script>
  <script src="src/interface.js"></script>
</center>
</body>
</html>
