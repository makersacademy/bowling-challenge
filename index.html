<html>
<head>
  <title>Bowling Scorecard</title>
  <link rel="shortcut icon" href="https://makers.tech/wp-content/themes/wp-makers-2018/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    table {
      text-align: center;
    }

    th {
      height:43px;
    }
  </style>
  <script src="public/js/jquery-3.3.1.min.js"></script>
</head>
<body>
  <!-- Header/Footer Start -->
  <nav class="navbar justify-content-center navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><h1>Bowling Scorecard</h1></a>
  </nav>
  <nav class="navbar fixed-bottom justify-content-center navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="https://github.com/aimeecraig">Aimee Craig</a>
  </nav>
  <!-- Header/Footer End -->

  <!-- Pin Input Start -->
  <div class="container">
    <div class="row text-center">
      <div class="col-md py-3">
        <div class="btn-group" role="group">
          <button type="button" id="0" class="btn btn-secondary">0</button>
          <button type="button" id="1" class="btn btn-secondary">1</button>
          <button type="button" id="2" class="btn btn-secondary">2</button>
          <button type="button" id="3" class="btn btn-secondary">3</button>
          <button type="button" id="4" class="btn btn-secondary">4</button>
          <button type="button" id="5" class="btn btn-secondary">5</button>
          <button type="button" id="6" class="btn btn-secondary">6</button>
          <button type="button" id="7" class="btn btn-secondary">7</button>
          <button type="button" id="8" class="btn btn-secondary">8</button>
          <button type="button" id="9" class="btn btn-secondary">9</button>
          <button type="button" id="10" class="btn btn-secondary">10</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Pin Input End -->

  <!-- Scorecard Table Start -->
  <div class="px-3">
    <table class="table table-striped">
      <tr>
        <th colspan="2">Frame 1</th>
        <th colspan="2">Frame 2</th>
        <th colspan="2">Frame 3</th>
        <th colspan="2">Frame 4</th>
        <th colspan="2">Frame 5</th>
        <th colspan="2">Frame 6</th>
        <th colspan="2">Frame 7</th>
        <th colspan="2">Frame 8</th>
        <th colspan="2">Frame 9</th>
        <th colspan="3">Frame 10</th>
      </tr>
      <tr>
        <th>Roll 1</th>
        <th>Roll 2</th>
        <th>Roll 1</th>
        <th>Roll 2</th>
        <th>Roll 1</th>
        <th>Roll 2</th>
        <th>Roll 1</th>
        <th>Roll 2</th>
        <th>Roll 1</th>
        <th>Roll 2</th>
        <th>Roll 1</th>
        <th>Roll 2</th>
        <th>Roll 1</th>
        <th>Roll 2</th>
        <th>Roll 1</th>
        <th>Roll 2</th>
        <th>Roll 1</th>
        <th>Roll 2</th>
        <th>Roll 1</th>
        <th>Roll 2</th>
        <th>Roll 3</th>
      </tr>
      <tr>
        <th><span id="frame1_roll1"></span></th>
        <th><span id="frame1_roll2"></span></th>
        <th><span id="frame2_roll1"></span></th>
        <th><span id="frame2_roll2"></span></th>
        <th><span id="frame3_roll1"></span></th>
        <th><span id="frame3_roll2"></span></th>
        <th><span id="frame4_roll1"></span></th>
        <th><span id="frame4_roll2"></span></th>
        <th><span id="frame5_roll1"></span></th>
        <th><span id="frame5_roll2"></span></th>
        <th><span id="frame6_roll1"></span></th>
        <th><span id="frame6_roll2"></span></th>
        <th><span id="frame7_roll1"></span></th>
        <th><span id="frame7_roll2"></span></th>
        <th><span id="frame8_roll1"></span></th>
        <th><span id="frame8_roll2"></span></th>
        <th><span id="frame9_roll1"></span></th>
        <th><span id="frame9_roll2"></span></th>
        <th><span id="frame10_roll1"></span></th>
        <th><span id="frame10_roll2"></span></th>
        <th><span id="frame10_roll3"></span></th>
      </tr>
      <tr>
        <th colspan="2"><span id="frame1_total"></span></th>
        <th colspan="2"><span id="frame2_total"></span></th>
        <th colspan="2"><span id="frame3_total"></span></th>
        <th colspan="2"><span id="frame4_total"></span></th>
        <th colspan="2"><span id="frame5_total"></span></th>
        <th colspan="2"><span id="frame6_total"></span></th>
        <th colspan="2"><span id="frame7_total"></span></th>
        <th colspan="2"><span id="frame8_total"></span></th>
        <th colspan="2"><span id="frame9_total"></span></th>
        <th colspan="3"><span id="frame10_total"></span></th>
      </tr>
    </table>
  </div>
  <!-- Scorecard Table End -->

  <h1 class="px-3">Total score: <span id="gameTotal">0</span></h1>

  <script src="public/js/interface.js"></script>
  <script src="src/game.js"></script>
  <script src="src/frame.js"></script>
  <script src="src/score.js"></script>
</body>
</html>
