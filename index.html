<!DOCTYPE html>
<html lang="en" dir="ltr">

<body background="./public/images/bowling_back.png">

<script src="src/game.js"></script>
<script src="jquery.js"></script>
<script src="src/interface.js"></script>

<head>
  <link rel="stylesheet" type="text/css" href="bowling.css">
  <title>Bowling Scorecard</title>
</head>
<center><img src="./public/images/bowling_logo.png">
  <br>
  <br>
 <div id="buttons_1">
   <button id=btn_new_game type="button" class="buttons_2">New game</button>

 </div>
 <br>
 <br>

     <td id="frame6_r1" colspan='3'></td><td id="frame6_r2" colspan='3'></td>
     <td id="frame7_r1" colspan='3'></td><td id="frame7_r2" colspan='3'></td>

   <tr>

     <td class=boldscore id="frame2sc" colspan='6'></td>
     <td class=boldscore id="frame3sc" colspan='6'></td>
     <td class=boldscore id="frame4sc" colspan='6'></td>
     <td class=boldscore id="frame5sc" colspan='6'></td>
     <td class=boldscore id="frame6sc" colspan='6'></td>

</tr>

   </div>
   <div class="final_score">
     <img src="./public/images/final_score.png" width="350" height="130"><center><span class="f_score" id="f_score" </span>

</html>
