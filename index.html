<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <title>Bowling Scorecard</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Bowling Scorecard</h1>
      <div id="buttons" class="buttons">
        Pins Down:
        <button type="button" onclick="pinHit(0)"  class="btn btn-primary">Gutter</button>
        <button type="button" onclick="pinHit(1)"  class="btn btn-primary">1</button>
        <button type="button" onclick="pinHit(2)"  class="btn btn-primary">2</button>
        <button type="button" onclick="pinHit(3)"  class="btn btn-primary">3</button>
        <button type="button" onclick="pinHit(4)"  class="btn btn-primary">4</button>
        <button type="button" onclick="pinHit(5)"  class="btn btn-primary">5</button>
        <button type="button" onclick="pinHit(6)"  class="btn btn-primary">6</button>
        <button type="button" onclick="pinHit(7)"  class="btn btn-primary">7</button>
        <button type="button" onclick="pinHit(8)"  class="btn btn-primary">8</button>
        <button type="button" onclick="pinHit(9)"  class="btn btn-primary">9</button>
        <button type="button" onclick="pinHit(10)"  class="btn btn-primary">10</button>
      </div>
      <br>
      <div id="scorecard" class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th><span style="float: left;">FRAME: </span></th>
              <th colspan="2">1</th>
              <th colspan="2">2</th>
              <th colspan="2">3</th>
              <th colspan="2">4</th>
              <th colspan="2">5</th>
              <th colspan="2">6</th>
              <th colspan="2">7</th>
              <th colspan="2">8</th>
              <th colspan="2">9</th>
              <th colspan="2">10</th>
            </tr
            <tr>
              <th><span style="float: left;">ROLL: </span></th>
              <th>1</th>
              <th>2</th>
              <th>1</th>
              <th>2</th>
              <th>1</th>
              <th>2</th>
              <th>1</th>
              <th>2</th>
              <th>1</th>
              <th>2</th>
              <th>1</th>
              <th>2</th>
              <th>1</th>
              <th>2</th>
              <th>1</th>
              <th>2</th>
              <th>1</th>
              <th>2</th>
              <th>1</th>
              <th>2</th>
            </tr>
            <tr>
              <th><span style="float: left;">PINS HIT: </span></th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th><span style="float: left;">SCORE: </span></th>
              <td colspan="2"></td>
              <td colspan="2"></td>
              <td colspan="2"></td>
              <td colspan="2"></td>
              <td colspan="2"></td>
              <td colspan="2"></td>
              <td colspan="2"></td>
              <td colspan="2"></td>
              <td colspan="2"></td>
              <td colspan="2"></td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <script src="src/Game.js"></script>
    <script src="src/Interface.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
