<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bowling Scoreboard!</title>
    <link type="text/css" rel="stylesheet" href="/bowling-challenge/public/css/style.css" />
    <script src="jquery-3.4.1.min.js"></script>
    <script src="jquery-3.4.1.js"></script>
    <script src="src/Bowling.js"></script>
    <script src="src/interface.js"></script>
</head>

<body>
    <section>
        <h1>
            <div id="bowling-header">Bowling Scoreboard</div>
        </h1>
        <h2>
            <div id="score-display-header">
                Current Score:
                <span id="score-display"></span>
            </div>
            <div><span id="cheers-display"></span></div>
            <button id="rand-score">Random</button>
        </h2>

        <div id="scoresheet">
            <table id="scoresheetTable" class="scoresheet" cellpadding="1" cellspacing="0">
                <tr>
                    <th colspan="6">Frame 1</th>
                    <th colspan="6">Frame 2</th>
                    <th colspan="6">Frame 3</th>
                    <th colspan="6">Frame 4</th>
                    <th colspan="6">Frame 5</th>
                    <th colspan="6">Frame 6</th>
                    <th colspan="6">Frame 7</th>
                    <th colspan="6">Frame 8</th>
                    <th colspan="6">Frame 9</th>
                    <th colspan="6">Frame 10</th>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="3"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="6"></td>
                    <td colspan="6"></td>
                    <td colspan="6"></td>
                    <td colspan="6"></td>
                    <td colspan="6"></td>
                    <td colspan="6"></td>
                    <td colspan="6"></td>
                    <td colspan="6"></td>
                    <td colspan="6"></td>
                    <td colspan="6"></td>
                </tr>
            </table>
        </div>

        <div id="gameOver"></div>
    </section>
</body>

</html>
