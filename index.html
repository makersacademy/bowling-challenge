<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Monofett" rel="stylesheet">
    <meta charset="utf-8">
    <title>Bowling Challenge</title>
  </head>
  <body>
    <h1>Bowling ScoreSheet</h1>

    <div class= 'rolls' id='buttons'>
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>10</button>
    </div>

    <table class='scoresheet'>

        <tr class='frame-title'>
          <th colspan='6'>Frame 1</th>
          <th colspan='6'>Frame 2</th>
          <th colspan='6'>Frame 3</th>
          <th colspan='6'>Frame 4</th>
          <th colspan='6'>Frame 5</th>
          <th colspan='6'>Frame 6</th>
          <th colspan='6'>Frame 7</th>
          <th colspan='6'>Frame 8</th>
          <th colspan='6'>Frame 9</th>
          <th colspan='6'>Frame 10</th>
        </tr>
        <tr class='pins-down'>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='3'></td><td colspan='3'></td>
          <td colspan='2'></td><td colspan='2'></td><td colspan='2'></td>
        </tr>
        <tr class='total-score'>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
        </tr>
    </table>

  </body>
</html>
