<!DOCTYPE html>
<html>

<head>
  <title>Bowling Game</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="public/style.css">

</head>

<body>

  <form class="" action="index.html" method="post">
    <input type="text" name="new_listing_name" placeholder="Type player name..."></input>
    <input type="submit" name="Submit" value="Submit"></input>
  </form>

  <h1 class="title">Bowling Score Card</h1>
  <div id="buttons" class="buttons">
    <button id="play_button" type="button" onclick="pinHit()" class="btn btn-primary">Hit</button>
  </div>
  <div id='scorecard'>
    <table id='scorecardTable' class='scorecard' cellpadding='1' cellspacing='0'>
      <tr>
        <th colspan='6'>Frame 1</th>
        <th colspan='6'>Frame 2</th>
        <th colspan='6'>Frame 3</th>
        <th colspan='6'>Frame 4</th>
        <th colspan='6'>Frame 5</th>
        <th colspan='6'>Frame 6</th>
        <th colspan='6'>Frame 7</th>
        <th colspan='6'>Frame 8</th>
        <th colspan='6'>Frame 9</th>
        <th colspan='6'>Frame 10</th>
      </tr>
      <tr>
        <td colspan='3'></td>
        <td id="frame1" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame2" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame3" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame4" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame5" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame6" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame7" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame8" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame9" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame10" colspan='3'></td>
      </tr>
      <tr>
        <td colspan='6' id="marker0"></td>
        <td colspan='6' id="marker1"></td>
        <td colspan='6' id="marker2"></td>
        <td colspan='6' id="marker3"></td>
        <td colspan='6' id="marker4"></td>
        <td colspan='6' id="marker5"></td>
        <td colspan='6' id="marker6"></td>
        <td colspan='6' id="marker7"></td>
        <td colspan='6' id="marker8"></td>
        <td colspan='6' id="marker9"></td>
      </tr>
    </table>
  </div>
  <h1 id="comments" class="notice"></h1>
  <h1 id="gameover" class="notice"></h1>
  <h1 id="yourscore" class="final-score"></h1>
  <div id="playagain"></div>

  <script src="public/js/Player.js"></script>
  <script src="public/js/BowlingAlley.js"></script>
</body>

</html>
