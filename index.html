<!DOCTYPE html>
<html>
  <head>
    <title>Bowling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>

    <section>
      <h1 id="rollinput"> Bowling Scoreboard </h1>
      <p>
        Number of pins knocked down: <br>
        <button id="zeropins" class="btn btn-dark">0</button>
        <button id="onepin" class="btn btn-dark">1</button>
        <button id="twopins" class="btn btn-dark">2</button>
        <button id="threepins" class="btn btn-dark">3</button>
        <button id="fourpins" class="btn btn-dark">4</button>
        <button id="fivepins" class="btn btn-dark">5</button>
        <button id="sixpins" class="btn btn-dark">6</button>
        <button id="sevenpins" class="btn btn-dark">7</button>
        <button id="eightpins" class="btn btn-dark">8</button>
        <button id="ninepins" class="btn btn-dark">9</button>
        <button id="tenpins" class="btn btn-dark">10</button>
      </p>
    </section>


    <section>
      <h1 id="gamedisplay"></h1>

      <table class="table table-dark" style="width:100%" border="1px solid black" cellspacing="20px">
       <tr>
         <th>Frame</th>
         <th colspan = "2">1</th>
         <th colspan = "2">2</th>
         <th colspan = "2">3</th>
         <th colspan = "2">4</th>
         <th colspan = "2">5</th>
         <th colspan = "2">6</th>
         <th colspan = "2">7</th>
         <th colspan = "2">8</th>
         <th colspan = "2">9</th>
         <th colspan = "3">10</th>
         <th colspan = "1">Total</th>
       </tr>
       <tr>
         <th>Score</th>
         <td id="frame1roll1"></td>
         <td id="frame1roll2"></td>
         <td id="frame2roll1"></td>
         <td id="frame2roll2"></td>
         <td id="frame3roll1"></td>
         <td id="frame3roll2"></td>
         <td id="frame4roll1"></td>
         <td id="frame4roll2"></td>
         <td id="frame5roll1"></td>
         <td id="frame5roll2"></td>
         <td id="frame6roll1"></td>
         <td id="frame6roll2"></td>
         <td id="frame7roll1"></td>
         <td id="frame7roll2"></td>
         <td id="frame8roll1"></td>
         <td id="frame8roll2"></td>
         <td id="frame9roll1"></td>
         <td id="frame9roll2"></td>
         <td id="frame10roll1"></td>
         <td id="frame10roll2"></td>
         <td id="frame10roll3"></td>
         <th id="currenttotal" colspan = "1"></th>
       </tr>
       <tr>
         <!-- <th>Total</th>
         <td id="frame1runningtotal" colspan = "2"></td>
         <td id="frame2runningtotal" colspan = "2"></td>
         <td id="frame3runningtotal" colspan = "2"></td>
         <td id="frame4runningtotal" colspan = "2"></td>
         <td id="frame5runningtotal" colspan = "2"></td>
         <td id="frame6runningtotal" colspan = "2"></td>
         <td id="frame7runningtotal" colspan = "2"></td>
         <td id="frame8runningtotal" colspan = "2"></td>
         <td id="frame9runningtotal" colspan = "2"></td>
         <td id="frame10runningtotal" colspan = "3"></td> -->
       </tr>
     </table>

    </section>

    <script src="src/game.js"></script>
    <script src="src/frame.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
