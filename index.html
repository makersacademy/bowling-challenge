<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bowling scorecard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Bowling scorecard</h1>

<table>
  <tr>
    <th>Frame</th>
    <th colspan="2">1</th>
    <th colspan="2">2</th>
    <th colspan="2">3</th>
    <th colspan="2">4</th>
    <th colspan="2">5</th>
    <th colspan="2">6</th>
    <th colspan="2">7</th>
    <th colspan="2">8</th>
    <th colspan="2">9</th>
    <th colspan="3">10</th>
  </tr>
  <tr>
    <th>Thrown</th>
    <td id="f1r1"></td><td id="f1r2"></td>
    <td id="f2r1"></td><td id="f2r2"></td>
    <td id="f3r1"></td><td id="f3r2"></td>
    <td id="f4r1"></td><td id="f4r2"></td>
    <td id="f5r1"></td><td id="f5r2"></td>
    <td id="f6r1"></td><td id="f6r2"></td>
    <td id="f7r1"></td><td id="f7r2"></td>
    <td id="f8r1"></td><td id="f8r2"></td>
    <td id="f9r1"></td><td id="f9r2"></td>
    <td id="f10r1"></td><td id="f10r2"></td><td id="f10r3"></td>
    <td style="width:0px"></td>
    <th>Total</th>
  </tr>
  <tr>
    <th>Score</th>
    <td colspan="2" id="f1s"></td>
    <td colspan="2" id="f2s"></td>
    <td colspan="2" id="f3s"></td>
    <td colspan="2" id="f4s"></td>
    <td colspan="2" id="f5s"></td>
    <td colspan="2" id="f6s"></td>
    <td colspan="2" id="f7s"></td>
    <td colspan="2" id="f8s"></td>
    <td colspan="2" id="f9s"></td>
    <td colspan="3" id="f10s"></td>
    <td style="width:0px"></td>
    <td id="total"</td>
  </tr>
</table>

<p>
  <div id="prompt_for_input">
    Select score for Frame <span id="current_frame">1</span> Roll <span id="current_roll">1</span>:
  </div>
  <button id="score0" onclick="record(0)">0</button>
  <button id="score1" onclick="record(1)">1</button>
  <button id="score2" onclick="record(2)">2</button>
  <button id="score3" onclick="record(3)">3</button>
  <button id="score4" onclick="record(4)">4</button>
  <button id="score5" onclick="record(5)">5</button>
  <button id="score6" onclick="record(6)">6</button>
  <button id="score7" onclick="record(7)">7</button>
  <button id="score8" onclick="record(8)">8</button>
  <button id="score9" onclick="record(9)">9</button>
  <button id="score10" onclick="record(10)">10</button>
</p>

<script src="src/Scorecard.js"></script>
<script src="src/Controller.js"></script>
<script src="src/BonusCounter.js"></script>
</body>
</html>
