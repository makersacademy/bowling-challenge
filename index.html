
<head>
<link rel="stylesheet" href="public/css/main.css"/>
</head>

<body>
  <div id="gameArea">
  </div>

  <div id="title">
    Super Bowl
  </div>

  <div id="message">
    <marquee behavior="scroll" direction="left" scrollamount="20"><span id="scrollMessage"></span></marquee>
  </div>

  <div id="gameOptions">
    Welcome to Super Bowl<br><br>
    Name: <input type="nameText" name="nameText" id="nameText" maxlength="6">
    <button id="start" class="numberButton">Start</button>
  </div>

  <div id="inputArea">
    <div id="inputButtons">
      <button id="random" class="numberButton">Random Amount</button><br>
      <button id="0" class="numberButton">0</button>
      <button id="1" class="numberButton">1</button>
      <button id="2" class="numberButton">2</button>
      <button id="3" class="numberButton">3</button>
      <button id="4" class="numberButton">4</button>
      <button id="5" class="numberButton">5</button>
      <button id="6" class="numberButton">6</button>
      <button id="7" class="numberButton">7</button>
      <button id="8" class="numberButton">8</button>
      <button id="9" class="numberButton">9</button>
      <button id="10" class="numberButton">10</button>
    </div>
  </div>

  <div id="scoreArea">
    <div id="nameArea"><span id="name"></span></div>
    <div class="scoreResult frame1-1"><span id="pin0-0"></span></div>
    <div class="scoreResult frame1-2"><span id="pin0-1"></span></div>
    <div class="scoreResult frame2-1"><span id="pin1-0"></span></div>
    <div class="scoreResult frame2-2"><span id="pin1-1"></span></div>
    <div class="scoreResult frame3-1"><span id="pin2-0"></span></div>
    <div class="scoreResult frame3-2"><span id="pin2-1"></span></div>
    <div class="scoreResult frame4-1"><span id="pin3-0"></span></div>
    <div class="scoreResult frame4-2"><span id="pin3-1"></span></div>
    <div class="scoreResult frame5-1"><span id="pin4-0"></span></div>
    <div class="scoreResult frame5-2"><span id="pin4-1"></span></div>
    <div class="scoreResult frame6-1"><span id="pin5-0"></span></div>
    <div class="scoreResult frame6-2"><span id="pin5-1"></span></div>
    <div class="scoreResult frame7-1"><span id="pin6-0"></span></div>
    <div class="scoreResult frame7-2"><span id="pin6-1"></span></div>
    <div class="scoreResult frame8-1"><span id="pin7-0"></span></div>
    <div class="scoreResult frame8-2"><span id="pin7-1"></span></div>
    <div class="scoreResult frame9-1"><span id="pin8-0"></span></div>
    <div class="scoreResult frame9-2"><span id="pin8-1"></span></div>
    <div class="scoreResult frame10-1"><span id="pin9-0"></span></div>
    <div class="scoreResult frame10-2"><span id="pin9-1"></span></div>
    <div class="scoreResult frame10-3"><span id="pin9-2"></span></div>
    <div class="mainScoreResult frame1"><span id="score0"></span></div>
    <div class="mainScoreResult frame2"><span id="score1"></span></div>
    <div class="mainScoreResult frame3"><span id="score2"></span></div>
    <div class="mainScoreResult frame4"><span id="score3"></span></div>
    <div class="mainScoreResult frame5"><span id="score4"></span></div>
    <div class="mainScoreResult frame6"><span id="score5"></span></div>
    <div class="mainScoreResult frame7"><span id="score6"></span></div>
    <div class="mainScoreResult frame8"><span id="score7"></span></div>
    <div class="mainScoreResult frame9"><span id="score8"></span></div>
    <div class="mainScoreResult frame10"><span id="score9"></span></div>
    <div class="totalScoreArea"><span id="totalScore"></span></div>
  </div>

</body>
<script src="src/jquery-3.1.1.min.js"></script>
<script src="src/bowling.js"/></script>
<script src="src/player.js"/></script>
<script src="src/pins.js"/></script>
<script src="src/interface.js"/></script>
