<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Score Sheet</title>
    <link rel="stylesheet" href="css/bowling.css">
  </head>
  <body>
    <h1>Bowling Score Sheet</h1>
    <div id="buttons">
      <button id="b0">0</button>
      <button id="b1">1</button>
      <button id="b2">2</button>
      <button id="b3">3</button>
      <button id="b4">4</button>
      <button id="b5">5</button>
      <button id="b6">6</button>
      <button id="b7">7</button>
      <button id="b8">8</button>
      <button id="b9">9</button>
      <button id="b10">10</button>
    </div>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
      <tr id="scores">
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
        <td id="10"></td>
      </tr>
    </table>
    <div id="score">
      <h2>Total</h2>
      <h2 id="total"></h2>
    </div>
  </body>
<script src="lib/jquery-2.1.4.min.js"></script>
<script src="src/BowlingScore.js"></script>
</html>
