<!DOCTYPE html>
<html>
<head>
  <title>Bowling</title>

</head>
<body>
  <div style="display:table-cell;">
    <div id="bgMiddle"></div>
  </div>

  <h1 class="ribbon">
    <strong class="ribbon-content">10 Pin Bowling Game</strong>
  </h1>

  <div id="btn-strip">
    <div id="btn-title">
      Select PINS to knock down!
    </div>

    <button id="btn0" class="btn">0</button>
    <button id="btn1" class="btn">1</button>
    <button id="btn2" class="btn">2</button>
    <button id="btn3" class="btn">3</button>
    <button id="btn4" class="btn">4</button>
    <button id="btn5" class="btn">5</button>
    <button id="btn6" class="btn">6</button>
    <button id="btn7" class="btn">7</button>
    <button id="btn8" class="btn">8</button>
    <button id="btn9" class="btn">9</button>
    <button id="btn10" class="btn">10</button>

  </div>  <!--  btn-strip id  -->

  <div id="score-card">
    <table>
      <thead>
        <tr>
          <th colspan="2">Frame 1</th>
          <th colspan="2">Frame 2</th>
          <th colspan="2">Frame 3</th>
          <th colspan="2">Frame 4</th>
          <th colspan="2">Frame 5</th>
          <th colspan="2">Frame 6</th>
          <th colspan="2">Frame 7</th>
          <th colspan="2">Frame 8</th>
          <th colspan="2">Frame 9</th>
          <th colspan="3">Frame 10</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="roll1">1</td>
          <td id="roll2">2</td>
          <td id="roll3">1</td>
          <td id="roll4">2</td>
          <td id="roll5">1</td>
          <td id="roll6">2</td>
          <td id="roll7">1</td>
          <td id="roll8">2</td>
          <td id="roll9">1</td>
          <td id="roll10">2</td>
          <td id="roll11">1</td>
          <td id="roll12">2</td>
          <td id="roll13">1</td>
          <td id="roll14">2</td>
          <td id="roll15">1</td>
          <td id="roll16">2</td>
          <td id="roll17">1</td>
          <td id="roll18">2</td>
          <td id="roll19">1</td>
          <td id="roll20">2</td>
          <td id="roll21">3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td id="f1-score" colspan="2">F1</td>
          <td id="f2-score" colspan="2">F2</td>
          <td id="f3-score" colspan="2">F3</td>
          <td id="f4-score" colspan="2">F4</td>
          <td id="f5-score" colspan="2">F5</td>
          <td id="f6-score" colspan="2">F6</td>
          <td id="f7-score" colspan="2">F7</td>
          <td id="f8-score" colspan="2">F8</td>
          <td id="f9-score" colspan="2">F9</td>
          <td id="f10-score" colspan="3">F10</td>
        </tr>
      </tfoot>
    </table>

  </div>  <!--  Score Card ID -->

  <div style="text-align:center;">
    <button id="new-game">New Game</button>
  </div>
</body>
</html>
