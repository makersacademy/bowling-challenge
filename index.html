<!DOCTYPE html>
<html>

<head>
  <title>Bowling</title>
  <link rel='stylesheet' type='text/css' href="public/style.css">
</head>

<body>
  <main role="main" class="container">
    <h2>Welcome to bowling!</h2>
    <p>Current score: <span id="current-score">0</span></p>
    <p>How many pins hit:</p>
    <button class='hit-pins' id="hit1" value="1">1</button>
    <button class='hit-pins' id="hit2" value="2">2</button>
    <button class='hit-pins' id="hit3" value="3">3</button>
    <button class='hit-pins' id="hit4" value="4">4</button>
    <button class='hit-pins' id="hit5" value="5">5</button>
    <button class='hit-pins' id="hit6" value="6">6</button>
    <button class='hit-pins' id="hit7" value="7">7</button>
    <button class='hit-pins' id="hit8" value="8">8</button>
    <button class='hit-pins' id="hit9" value="9">9</button>
    <button class='hit-pins' id="hit10" value="10">10</button>
    <br/><br/>

    <table>

      <tr id="frameNumber">
        <td>Frame</td>
        <td colspan="2">1</td>
        <td colspan="2">2</td>
        <td colspan="2">3</td>
        <td colspan="2">4</td>
        <td colspan="2">5</td>
        <td colspan="2">6</td>
        <td colspan="2">7</td>
        <td colspan="2">8</td>
        <td colspan="2">9</td>
        <td colspan="3">10</td>
      </tr>

      <tr id="rolls">
        <td>Rolls</td>
        <td id="frame1roll1"></td>
        <td id="frame1roll2"></td>
        <td id="frame2roll1"></td>
        <td id="frame2roll2"></td>
        <td id="frame3roll1"></td>
        <td id="frame3roll2"></td>
        <td id="frame4roll1"></td>
        <td id="frame4roll2"></td>
        <td id="frame5roll1"></td>
        <td id="frame5roll2"></td>
        <td id="frame6roll1"></td>
        <td id="frame6roll2"></td>
        <td id="frame7roll1"></td>
        <td id="frame7roll2"></td>
        <td id="frame8roll1"></td>
        <td id="frame8roll2"></td>
        <td id="frame9roll1"></td>
        <td id="frame9roll2"></td>
        <td id="frame10roll1"></td>
        <td id="frame10roll2"></td>
        <td id="frame10roll3"></td>
      </tr>

      <tr id="frameScore">
        <td>Score</td>
        <td colspan="2" id="frameScore1"></td>
        <td colspan="2" id="frameScore2"></td>
        <td colspan="2" id="frameScore3"></td>
        <td colspan="2" id="frameScore4"></td>
        <td colspan="2" id="frameScore5"></td>
        <td colspan="2" id="frameScore6"></td>
        <td colspan="2" id="frameScore7"></td>
        <td colspan="2" id="frameScore8"></td>
        <td colspan="2" id="frameScore9"></td>
        <td colspan="3" id="frameScore10"></td>
      </tr>

    </table>
    <p><input type="button" value="New game" onClick="window.location.reload()">
    </p>
  </main>

  <script src="lib/game.js"></script>
  <script src="lib/frame.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="lib/interface.js"></script>

</body>

</html>
