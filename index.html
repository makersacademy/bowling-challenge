
<!DOCTYPE html>
<html>
<body>
<head>

  <title>Bowlarama</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">

</head>

<header>
  <h1>Barney&#39;s Bowlarama</h1>
  <button id="startGame" onclick="startGame()">Start Game</button>
</header>


<body>
  <form>
    <p>Roll One:<input id="rollOne" type="text" name="rollOne"></p>
    <p>Roll Two:<input id="rollTwo" type="text" name="rollTwo"></p>
    <input type="submit" onclick="setRoll()">Submit</button>
  </form>


<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/frame.js"></script>
<script src="js/tenPin.js"></script>
<script src="js/roll.js"></script>
<script>

  function startGame() {
    Session("game") = Score()
  }
$("#startGame").on('',function(e) {
  e.preventDefault();

})

  var Score = function() {
    tenPin = new TenPin(Frame)
    roll1 = new Roll;
    roll2 = new Roll;
  };

  function setRoll(e) {
    e.preventDefault();
    roll1.setPinsHit(document.getElementById("rollOne").value)
    roll2.setPinsHit(document.getElementById("rollTwo").value)
  };
</script>

</body>
</html>
