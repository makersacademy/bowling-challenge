<!DOCTYPE html>
<html>
  <head>
    <title>BOWLING</title>
    <script src="lib/jquery-3.2.1.js"></script>
    <script src="src/Bowling.js"></script>
    <script src="src/Frame.js"></script>
    <script src="src/Interactivity.js"></script>
  </head>

  <body>
    <h1>Welcome to Bowling!</h1>
    <section>
      There are <span id="pins_left"></span> pins left standing at the end of the lane
      <br>
      How many pins did you hit?
      <select id="bowl">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>X</option>
        <option>/</option>
      </select>
      <input type="submit" value="Mark on Scorecard">
      <br>
      Total Score: <span id="total_score"></span>
    </section>
  </body>
</html>
