<!DOCTYPE html>
<html>
<head>
	<script src="jquery.js"></script>
	<script src="src/bowlingGame.js"></script>
	<script src="src/interface.js"></script>
</head>
<body>
	<h1> Welcome to the bowling alley!!!</h1>
	<form id="start-game">
	<input id="roll-0" type="submit" value="0">
	<input id="roll-1" type="submit" value="1">
	<input id="roll-2" type="submit" value="2">
	<input id="roll-3" type="submit" value="3">
	<input id="roll-4" type="submit" value="4">
	<input id="roll-5" type="submit" value="5">
	<input id="roll-6" type="submit" value="6">
	<input id="roll-7" type="submit" value="7">
	<input id="roll-8" type="submit" value="8">
	<input id="roll-9" type="submit" value="9">
	<input id="roll-10" type="submit" value="10">
	</form>
	<h2>Your current score is: </h2>
	<h2 id="totals"></h2>
	<h2> Your total score is: </h2>
	<h2 id="score"></h2>
	<form id="restart-game">
	<input id="restart" type="submit" value="Restart game">
	</form>

	
</body>
</html>
