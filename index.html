<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./public/style.css">

    <title>Bowling Calculator</title>
  </head>
  <body>

    <h1>Bowling Calculator</h1>

    <div class="container">
      <div class="pins-container">
        <input type="submit" id="0" value="0">
        <input type="submit" id="1" value="1">
        <input type="submit" id="2" value="2">
        <input type="submit" id="3" value="3">
        <input type="submit" id="4" value="4">
        <input type="submit" id="5" value="5">
        <input type="submit" id="6" value="6">
        <input type="submit" id="7" value="7">
        <input type="submit" id="8" value="8">
        <input type="submit" id="9" value="9">
        <input type="submit" id="10" value="10">
      </div>

      <div class="score-card">
        <table border="1" >
          <tr id='column-number'>
            <th colspan="2">1</th>
            <th colspan="2">2</th>
            <th colspan="2">3</th>
            <th colspan="2">4</th>
            <th colspan="2">5</th>
            <th colspan="2">6</th>
            <th colspan="2">7</th>
            <th colspan="2">8</th>
            <th colspan="2">9</th>
            <th colspan="3">10</th>
          </tr>
          <tr id='knocked-pins'>
            <td id="r1"></td>
            <td id="r2"></td>
            <td id="r3"></td>
            <td id="r4"></td>
            <td id="r5"></td>
            <td id="r6"></td>
            <td id="r7"></td>
            <td id="r8"></td>
            <td id="r9"></td>
            <td id="r10"></td>
            <td id="r11"></td>
            <td id="r12"></td>
            <td id="r13"></td>
            <td id="r14"></td>
            <td id="r15"></td>
            <td id="r16"></td>
            <td id="r17"></td>
            <td id="r18"></td>
            <td id="r19"></td>
            <td id="r20"></td>
            <td id="r21"></td>
          </tr>
          <tr id='score'>
            <td colspan="2" id="f0"></td>
            <td colspan="2" id="f1"></td>
            <td colspan="2" id="f2"></td>
            <td colspan="2" id="f3"></td>
            <td colspan="2" id="f4"></td>
            <td colspan="2" id="f5"></td>
            <td colspan="2" id="f6"></td>
            <td colspan="2" id="f7"></td>
            <td colspan="2" id="f8"></td>
            <td colspan="3" id="f9"></td>
            <td colspan="3" id="f10"></td>
          </tr>
        </table>

        <div class="message">
          <button type="button" id="score">Check total score</button>
          <h3>Total score<span id="total"> </span></h3>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/gameInteractive.js">
    </script>
  </body>
</html>
