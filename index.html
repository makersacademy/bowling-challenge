<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Bowling Chaos </title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="src/bowling.js"></script>
    <script src="src/jquery.js"></script>
  </head>
  <body>
    <header>
      <table style="width:100%">
        <caption><h1>Total Score <span class="totalScore"></span></h1></caption>
        <tr>
          <th colspan="2">Frame 1</th>
          <th colspan="2">Frame 2</th>
          <th colspan="2">Frame 3</th>
          <th colspan="2">Frame 4</th>
          <th colspan="2">Frame 5</th>
          <th colspan="2">Frame 6</th>
          <th colspan="2">Frame 7</th>
          <th colspan="2">Frame 8</th>
          <th colspan="2">Frame 9</th>
          <th colspan="3">Frame 10</th>
        </tr>
        <tr>
          <td class="frame1 round1"></td><td class="frame1 round2"></td>
          <td class="frame2 round1"></td><td class="frame2 round2"></td>
          <td class="frame3 round1"></td><td class="frame3 round2"></td>
          <td class="frame4 round1"></td><td class="frame4 round2"></td>
          <td class="frame5 round1"></td><td class="frame5 round2"></td>
          <td class="frame6 round1"></td><td class="frame6 round2"></td>
          <td class="frame7 round1"></td><td class="frame7 round2"></td>
          <td class="frame8 round1"></td><td class="frame8 round2"></td>
          <td class="frame9 round1"></td><td class="frame9 round2"></td>
          <td class="frame10 round1"></td><td class="frame10 round2"></td><td class="frame10 round3"></td>
        </tr>
      </table>
      <div id="center">
        <button class="btn bowl">Bowl</button>
      </div>
    </header>
    <section id="main">
      <p class="result"></p>
    </section>
  </body>
</html>
