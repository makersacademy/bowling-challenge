<!DOCTYPE html>
<html>

<head>
  <title>Bowling Scorecard</title>
</head>

<body>
  <section id="page_heading"> Bowling Scorecard </section>
  <section id="score_table">
    <table class="scores">
      <tr>
        <th>Frame</th>
        <th>Roll</th>
        <th>Score</th>
        <th>Total Points</th>
      </tr>
    </table>
    <input type="text" id="add_score" placeholder="Enter a score" />
    <input type="submit" id="add_entry" value="Add Entry" />
  </section>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="src/Score.js"></script>
  <script type="text/javascript" src="src/app.js"></script>
</body>

</html>
