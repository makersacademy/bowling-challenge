<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Scorecard</title>
  </head>
  <body>

    <section>

      <link rel="stylesheet" type="text/css" href="reset.css">
      <link rel="stylesheet" href="mystyle.css">

      <header>Bowling Scorecard</header>
      <br>
      <p>
        <div class="btn-group" align="center">
          <button id="num0">0</button>
          <button id="num1">1</button>
          <button id="num2">2</button>
          <button id="num3">3</button>
          <button id="num4">4</button>
          <button id="num5">5</button>
          <button id="num6">6</button>
          <button id="num7">7</button>
          <button id="num8">8</button>
          <button id="num9">9</button>
          <button id="num10">10</button>
        </div>
      </p>
      <br>
      <br>
      <div class="btable">
          <table>
            <thead>
              <tr>
                <th colspan="2">Frame 1</th>
                <th colspan="2">Frame 2</th>
                <th colspan="2">Frame 3</th>
                <th colspan="2">Frame 4</th>
                <th colspan="2">Frame 5</th>
                <th colspan="2">Frame 6</th>
                <th colspan="2">Frame 7</th>
                <th colspan="2">Frame 8</th>
                <th colspan="2">Frame 9</th>
                <th colspan="3">Frame 10</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="box1">0</td>
                <td class="box2">0</td>
                <td class="box3">0</td>
                <td class="box4">0</td>
                <td class="box5">0</td>
                <td class="box6">0</td>
                <td class="box7">0</td>
                <td class="box8">0</td>
                <td class="box9">0</td>
                <td class="box10">0</td>
                <td class="box11">0</td>
                <td class="box12">0</td>
                <td class="box13">0</td>
                <td class="box14">0</td>
                <td class="box15">0</td>
                <td class="box16">0</td>
                <td class="box17">0</td>
                <td class="box18">0</td>
                <td class="box19">0</td>
                <td class="box20">0</td>
                <td class="box21">0</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td id="f1score" colspan="2">0</td>
                <td id="f2score" colspan="2">0</td>
                <td id="f3score" colspan="2">0</td>
                <td id="f4score" colspan="2">0</td>
                <td id="f5score" colspan="2">0</td>
                <td id="f6score" colspan="2">0</td>
                <td id="f7score" colspan="2">0</td>
                <td id="f8score" colspan="2">0</td>
                <td id="f9score" colspan="2">0</td>
                <td id="f10score" colspan="3">0</td>
              </tr>
            </tfoot>
          </table>
        </div>
        <br>

        <div class="btn-group1" align="center">
            <button id="newscorecard">New Scorecard</button>
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
    <script src="src/game.js"></script>
    <script src="src/front.js"></script>

  </body>
</html>
