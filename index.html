<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bowling Scorecard</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" type="text/css" href="css/style.css">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

  <div id='buttons' class='buttons'></div>

        <th colspan='6'>Frame 2</th>
        <th colspan='6'>Frame 3</th>
        <th colspan='6'>Frame 4</th>
        <th colspan='6'>Frame 5</th>
        <th colspan='6'>Frame 6</th>
        <th colspan='6'>Frame 7</th>
        <th colspan='6'>Frame 8</th>
        <th colspan='6'>Frame 9</th>
        <th colspan='6'>Frame 10</th>

      <tr>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='3'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
        <td colspan='2'></td>
      </tr>
      <tr>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
        <td colspan='6'></td>
      </tr>
    </table>
  </div>
  
  <div id='gameOver'></div>

</body>
</html>
