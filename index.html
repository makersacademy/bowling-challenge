<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOWLING SCORECARD</title>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css" </link>
  </head>
  <body>
    <div class="title">BOWLING  SCORECARD</div>
    <form>
    <div id="scorecard" class="scorecard">
        <span class="frame1">Frame 1</span>
        <span class="frame2">Frame 2</span>
        <span class="frame3">Frame 3</span>
        <span class="frame4">Frame 4</span>
        <span class="frame5">Frame 5</span>
        <span class="frame6">Frame 6</span>
        <span class="frame7">Frame 7</span>
        <span class="frame8">Frame 8</span>
        <span class="frame9">Frame 9</span>
        <span class="frame10">Frame 10</span>
        <span class="totalHeader">TOTAL</span>
    
        <input type="text" id="frame1bowl1" class="frame1bowl1" size="2"/>
        <input type="text" id="frame1bowl2" class="frame1bowl2" size="2"/>
        <input type="text" id="frame2bowl1" class="frame2bowl1" size="2"/>
        <input type="text" id="frame2bowl2" class="frame2bowl2" size="2"/>
        <input type="text" id="frame3bowl1" class="frame3bowl1" size="2"/>
        <input type="text" id="frame3bowl2" class="frame3bowl2" size="2"/>
        <input type="text" id="frame4bowl1" class="frame4bowl1" size="2"/>
        <input type="text" id="frame4bowl2" class="frame4bowl2" size="2"/>
        <input type="text" id="frame5bowl1" class="frame5bowl1" size="2"/>
        <input type="text" id="frame5bowl2" class="frame5bowl2" size="2"/>
        <input type="text" id="frame6bowl1" class="frame6bowl1" size="2"/>
        <input type="text" id="frame6bowl2" class="frame6bowl2" size="2"/>
        <input type="text" id="frame7bowl1" class="frame7bowl1" size="2"/>
        <input type="text" id="frame7bowl2" class="frame7bowl2" size="2"/>
        <input type="text" id="frame8bowl1" class="frame8bowl1" size="2"/>
        <input type="text" id="frame8bowl2" class="frame8bowl2" size="2"/>
        <input type="text" id="frame9bowl1" class="frame9bowl1" size="2"/>
        <input type="text" id="frame9bowl2" class="frame9bowl2" size="2"/>
        <input type="text" id="frame10bowl1" class="frame10bowl1" size="2"/>
        <input type="text" id="frame10bowl2" class="frame10bowl2" size="2"/>
        <input type="text" id="frame10bowl3" class="frame10bowl3" size="2"/>
       
        <span i="score1" class="score1">0</span>
        <span i="score2" class="score2">0</span>
        <span i="score3" class="score3">0</span>
        <span i="score4" class="score4">0</span>
        <span i="score5" class="score5">0</span>
        <span i="score6" class="score6">0</span>
        <span i="score7" class="score7">0</span>
        <span i="score8" class="score8">0</span>
        <span i="score9" class="score9">0</span>
        <span i="score10" class="score10">0</span>
        <span i="totalScore" class="totalScore">0</span>

    </div>
    <button>SAVE</button>
    </form>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/scorecard.js"></script>
    <script src="src/game.js"></script>
    <script src="src/frame.js"></script>
    <!-- <script src="src/frame.js"></script> -->
  </body>
</html>
