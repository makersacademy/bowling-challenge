<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bowling score</title>
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
  </head>
  <body>
    <section id='welcome'>
      <h1>Bowling scorecard</h1>
    </section>
    <section id='score'>
      <h2>Current game score: <span id='current-score'></span> </h2>
    </section>
    <section>
      <h3>Input your last roll score blow</h3>
      <form id="roll-score">
        <input id='roll' type="text" placeholder="Your roll score here!">
        <input type="submit">
      </form>
    </section>
  </body>
  <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
  <script src="src/game.js"> </script>
  <script src="src/interface.js"> </script>

</html>
