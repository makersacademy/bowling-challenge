<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bowling Scorecard</title>
</head>
<body>
  <center>
    <br><h1>Bowling Scorecard</h1>
    <h3>Ball values</h3>
    <select id="ball-values" size="11">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <br><br>

    <br><table style="width:60%">
      <tr>
        <th colspan="6">1</th>
        <th colspan="6">2</th>
        <th colspan="6">3</th>
        <th colspan="6">4</th>
        <th colspan="6">5</th>
        <th colspan="6">6</th>
        <th colspan="6">7</th>
        <th colspan="6">8</th>
        <th colspan="6">9</th>
        <th colspan="6">10</th>
        <th colspan="6">Score</th>
      </tr>
      <tr>
        <th colspan="3">R1</th>
        <th colspan="3">R2</th>
        <th colspan="3">R1</th>
        <th colspan="3">R2</th>
        <th colspan="3">R1</th>
        <th colspan="3">R2</th>
        <th colspan="3">R1</th>
        <th colspan="3">R2</th>
        <th colspan="3">R1</th>
        <th colspan="3">R2</th>
        <th colspan="3">R1</th>
        <th colspan="3">R2</th>
        <th colspan="3">R1</th>
        <th colspan="3">R2</th>
        <th colspan="3">R1</th>
        <th colspan="3">R2</th>
        <th colspan="3">R1</th>
        <th colspan="3">R2</th>
        <th colspan="3">R1</th>
        <th colspan="3">R2</th>
        <th colspan="4" id="total">Total</th>
      </tr>
    </table>
    

  <script src="src/game.js"></script>
  <script src="src/interface.js"></script>
</center>
</body>
</html>
