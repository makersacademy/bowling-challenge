<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Bowling Scoresheet</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>

    <div class="container">

      <div class="item">
        <h1>Bowling Score Card</h1>

        <div class="score-section">
          <h2>How many pins did you knock down?</h2>
          <button id="0pins" class="btn">0</button>
          <button id="1pin" class="btn">1</button>
          <button id="2pins" class="btn">2</button>
          <button id="3pins" class="btn">3</button>
          <button id="4pins" class="btn">4</button>
          <button id="5pins" class="btn">5</button>
          <button id="6pins" class="btn">6</button>
          <button id="7pins" class="btn">7</button>
          <button id="8pins" class="btn">8</button>
          <button id="9pins" class="btn">9</button>
          <button id="10pins" class="btn">10</button>
        </div>

        <div class="frames">
          <table>
            <thead>
              <tr>
                <th colspan="2">Frame 1</th>
                <th colspan="2">Frame 2</th>
                <th colspan="2">Frame 3</th>
                <th colspan="2">Frame 4</th>
                <th colspan="2">Frame 5</th>
                <th colspan="2">Frame 6</th>
                <th colspan="2">Frame 7</th>
                <th colspan="2">Frame 8</th>
                <th colspan="2">Frame 9</th>
                <th colspan="3">Frame 10</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="box1">0</td>
                <td class="box2">0</td>
                <td class="box3">0</td>
                <td class="box4">0</td>
                <td class="box5">0</td>
                <td class="box6">0</td>
                <td class="box7">0</td>
                <td class="box8">0</td>
                <td class="box9">0</td>
                <td class="box10">0</td>
                <td class="box11">0</td>
                <td class="box12">0</td>
                <td class="box13">0</td>
                <td class="box14">0</td>
                <td class="box15">0</td>
                <td class="box16">0</td>
                <td class="box17">0</td>
                <td class="box18">0</td>
                <td class="box19">0</td>
                <td class="box20">0</td>
                <td class="box21">0</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td id="f1score" colspan="2">0</td>
                <td id="f2score" colspan="2">0</td>
                <td id="f3score" colspan="2">0</td>
                <td id="f4score" colspan="2">0</td>
                <td id="f5score" colspan="2">0</td>
                <td id="f6score" colspan="2">0</td>
                <td id="f7score" colspan="2">0</td>
                <td id="f8score" colspan="2">0</td>
                <td id="f9score" colspan="2">0</td>
                <td id="f10score" colspan="3">0</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="src/game.js"></script>
    <script src="src/interface.js"></script>
  </body>

</html>
