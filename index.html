<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="./src/css/bootstrap.css">
    <script type="text/javascript" src="./src/Game.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Bowling Challenge</title>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-offset-4 col-md-6">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default" id="hit1">1</button>
          <button type="button" class="btn btn-default" id="hit2">2</button>
          <button type="button" class="btn btn-default" id="hit3">3</button>
          <button type="button" class="btn btn-default" id="hit4">4</button>
          <button type="button" class="btn btn-default" id="hit5">5</button>
          <button type="button" class="btn btn-default" id="hit6">6</button>
          <button type="button" class="btn btn-default" id="hit7">7</button>
          <button type="button" class="btn btn-default" id="hit8">8</button>
          <button type="button" class="btn btn-default" id="hit9">9</button>
          <button type="button" class="btn btn-default" id="hit10">10</button>
        </div>
      </div>
    </div>
    <div class="col-md-offset-4 col-md-6">
      <h4 class="score">Score:</h4> <h4 class="score"id="score">??</h4>
      <br>
      <h4 class="frames">Frame Number:</h4> <h4 class="frames" id="frameNumber">??</h4>
    </div>
    <div class="row3">
      <div class="col-md-offset-5 col-md-4">
        <button type="button" class="btn btn-warning" id="reset">Restart Game</button>
      </div>
    </div>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
