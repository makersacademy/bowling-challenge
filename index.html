<!DOCTYPE html>
<html>
<head>
  <title>Bowling</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="src/game.js"></script>
  <script src="src/frame.js"></script>
  <script src="src/lastFrame.js"></script>
  <script src="src/interface.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Bowling Scorecard</h1>
  <section>
    <p>Total Score: <span id="total"></span></p>
    <p>Current Frame: <span id="current-frame"></span></p>
    <p id="game=over"></p>
    <div id="pin-buttons"></div>
  </section>
  <table>
    <thead>
        <tr>
          <th>Frame</th>
          <th>Roll</th>
          <th>Pins</th>
          <th>Frame Score</th>
        </tr>
      </thead>
      <tbody id="score-table">
      </tbody>
  </table>
</body>
</html>
