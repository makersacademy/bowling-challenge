<!DOCTYPE html>
<html>
  <head>
    <title>Let's Bowl!</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/style.css"> -->
  </head>
  <h1> Let's Bowl! </h1>
  <h2> Enter your score: </h2>
  <body>
    <section>
      <h1 id="bowling_score"></h1>
      <p class= 'numbers'>
        <button id="0">0</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="10">10</button>
        <button id="next_frame">Next Frame</button>
      </p>
      <table border='1'>
      <tr>
        <th colspan='2'>Frame 1</th>
        <th colspan='2'>Frame 2</th>
        <th colspan='2'>Frame 3</th>
        <th colspan='2'>Frame 4</th>
        <th colspan='2'>Frame 5</th>
        <th colspan='2'>Frame 6</th>
        <th colspan='2'>Frame 7</th>
        <th colspan='2'>Frame 8</th>
        <th colspan='2'>Frame 9</th>
        <th colspan='3'>Frame 10</th>
      </tr>
      <tr>
        <td id='first_bowl' style="border:none; text-align:center;"></td>
        <td id='second_bowl' style= "text-align:center;"></td>
      </tr>
      <tr>
        <td id='current_score' style="border:none; text-align:center;" colspan='2'><strong></strong></td>
      </tr>
    </table>
    </section>
    <script src='jquery-3.1.1.js'></script>
    <script src='src/Frame.js'></script>
    <script src='src/Game.js'></script>
    <script src='interface.js'></script>
    <!-- <script src='interface.js'></script> -->
  </body>
</html>
