<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Bowling Scorecard</title>
	</head>
	<body>
		<br>
		<br>
		<div id="container">
			<div id="inner">
				<div id="top">
					<div id="header">
						<header>
							<h1>Bowling Scorecard</h1>
						</header>
					</div>
					<div>
						<h1 id="message">Lets go bowling!</h2>
					</div>
<!-- 					<div>
						<button>Recalculate</button>	
					</div> -->
					<div id="total">
						<h1>Game total: <span id="totalScore">0</span></h2>
					</div>
				</div>
				<div id="scorecard">
					<div id="left">
						<div class="frame" id="frame1">
							<label>1:</label>&emsp;
							<input class="input1" type="number" data-frame="0" data-go="0" id="1" min="0" max="10">
							<input class="input" type="number" data-frame="0" data-go="1"  id="2" min="0" max="10" disabled="true">
							<h4>Frame total: <span id="0total">0</span></h4>
						</div>
						<div class="frame" id="frame2">
							<label>2:</label>&emsp;

						</div>
						<div class="frame" id="frame3">

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
