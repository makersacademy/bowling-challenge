<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slick Nick's Bowling!</title>
    <script src="jquery.js"></script>
    <script src="src/game.js"></script>
    <script src="src/frame.js"></script>
    <script src="src/interactive.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <center>
    <h1>Welcome to Slick Nick's Bowling Arcade!</h1>

    <button type="button" id="roll">ROLL</button>
    <button type="button" id="next">NEXT FRAME?</button>

    <h2 id=current-roll>ROLL <span id=which-roll>1</span> OF 2 READY</span></h2>
    <h2 id=next-frame-alert>NEXT FRAME READY</h2>
    <h2>PINS STANDING: <span id="pins-standing"></span></h2>
    <h2>TOTAL POINTS THIS FRAME: <span id="frame-total">0</span></h2>
    <h2>HITS: <span id="hits">0</span></h2>
    <h2>CURRENT FRAME: <span id="frame-number">1</span> OF 10</h2>
    <h2>ROLL COUNT: <span id=roll-count>0</span></h2>
    <br>
    <h2>GRAND TOTAL: <span id=grand-total>0</span></h2>
    <h1><span id="strike"></h1>

    </center>
  </body>
</html>
