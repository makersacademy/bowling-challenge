<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <script src="jquery.js"></script>
  <script src="./src/Frame.js"></script>
  <script src="./src/Scorecard.js"></script>
  <script src="interface.js"></script>
  <title>Bowling-Challenge</title>
</head>
<h1>Bowling Score Calculator</h1>
<body>
  <form>
    <input type="text" id="roll1" placeholder="Roll 1 - default 0">
    <input type="text" id="roll2" placeholder="Roll 2 - default 0">
    <button id="addFrame">Add Frame</button>
  </form>

  <div class="scorecardbox">
    <table>
      <tr>
        <th colspan="2">1</th>
        <th colspan="2">2</th>
        <th colspan="2">3</th>
        <th colspan="2">4</th>
        <th colspan="2">5</th>
        <th colspan="2">6</th>
        <th colspan="2">7</th>
        <th colspan="2">8</th>
        <th colspan="2">9</th>
        <th colspan="3">10</th>
        <th colspan="1">Total</th>
      </tr>
      <tr>
        <td id="r1"></td>
        <td id="r2"></td>
        <td id="r3"></td>
        <td id="r4"></td>
        <td id="r5"></td>
        <td id="r6"></td>
        <td id="r7"></td>
        <td id="r8"></td>
        <td id="r9"></td>
        <td id="r10"></td>
        <td id="r11"></td>
        <td id="r12"></td>
        <td id="r13"></td>
        <td id="r14"></td>
        <td id="r15"></td>
        <td id="r16"></td>
        <td id="r17"></td>
        <td id="r18"></td>
        <td id="r19"></td>
        <td id="r20"></td>
        <td id="r21"></td>
        <td rowspan="2" id="score"></td>
      </tr>
      <tr>
        <td colspan="2" id="frame1"></td>
        <td colspan="2" id="frame2"></td>
        <td colspan="2" id="frame3"></td>
        <td colspan="2" id="frame4"></td>
        <td colspan="2" id="frame5"></td>
        <td colspan="2" id="frame6"></td>
        <td colspan="2" id="frame7"></td>
        <td colspan="2" id="frame8"></td>
        <td colspan="2" id="frame9"></td>
        <td colspan="3" id="frame10"></td>
      </tr>
    </table>

  </div>

  

  <br/>
  Frames completed: <span id="frames">0</span>
</body>
</html>
