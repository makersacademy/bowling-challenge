<h1 class="title">Bowling Score Card</h1>
<link href='./styles.css' rel='stylesheet' type='text/css'>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="bowlingScore.js"></script>
<script src="interface.js"></script>
  <div id="buttons" class="buttons">
    Pins Hit:
    <button type="button" id="0"  class="btn btn-primary">Gutter</button>
    <button type="button" id="1"  class="btn btn-primary">1</button>
    <button type="button" id="2"  class="btn btn-primary">2</button>
    <button type="button" id="3"  class="btn btn-primary">3</button>
    <button type="button" id="4"  class="btn btn-primary">4</button>
    <button type="button" id="5"  class="btn btn-primary">5</button>
    <button type="button" id="6"  class="btn btn-primary">6</button>
    <button type="button" id="7"  class="btn btn-primary">7</button>
    <button type="button" id="8"  class="btn btn-primary">8</button>
    <button type="button" id="9"  class="btn btn-primary">9</button>
    <button type="button" id="10"  class="btn btn-primary">10</button>
  </div>
  <div id='scorecard'>
  <table id='scorecardTable' class='scorecard' cellpadding='1' cellspacing='0'>
    <tr>
      <th colspan='6'>Frame 1</th>
      <th colspan='6'>Frame 2</th>
      <th colspan='6'>Frame 3</th>
      <th colspan='6'>Frame 4</th>
      <th colspan='6'>Frame 5</th>
      <th colspan='6'>Frame 6</th>
      <th colspan='6'>Frame 7</th>
      <th colspan='6'>Frame 8</th>
      <th colspan='6'>Frame 9</th>
      <th colspan='6'>Frame 10</th>
    </tr>
    <tr>
      <td id="sub1" colspan='3'></td><td id="frame1"colspan='3'></td>
      <td id="sub2" colspan='3'></td><td id="frame2" colspan='3'></td>
      <td id="sub3" colspan='3'></td><td id="frame3" colspan='3'></td>
      <td id="sub4" colspan='3'></td><td id="frame4" colspan='3'></td>
      <td id="sub5" colspan='3'></td><td id="frame5" colspan='3'></td>
      <td id="sub6" colspan='3'></td><td id="frame6" colspan='3'></td>
      <td id="sub7" colspan='3'></td><td id="frame7" colspan='3'></td>
      <td id="sub8" colspan='3'></td><td id="frame8" colspan='3'></td>
      <td id="sub9" colspan='3'></td><td id="frame9" colspan='3'></td>
      <td id="sub10" colspan='3'></td><td id="frame10" colspan='3'></td>
    </tr>
    <tr>
      <td colspan='6'id="marker0"></td>
      <td colspan='6'id="marker1"></td>
      <td colspan='6'id="marker2"></td>
      <td colspan='6'id="marker3"></td>
      <td colspan='6'id="marker4"></td>
      <td colspan='6'id="marker5"></td>
      <td colspan='6'id="marker6"></td>
      <td colspan='6'id="marker7"></td>
      <td colspan='6'id="marker8"></td>
      <td colspan='6'id="marker9"></td>
    </tr>
  </table>
</div>
<h1 id="comments" class="notice"></h1>
<h1 id="gameover" class="notice"></h1>
<h1 id="yourscore" class="final-score"></h1>
<div id="playagain"></div>
