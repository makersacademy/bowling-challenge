<html>
  <head>
    <title></title>
    <script src="src/jquery-2.2.0.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="src/gameView.js"></script>
    <script src="src/game.js"></script>
    <script src="src/frame.js"></script>
  </head>
  <body>
  <div id='back'>
    <div id='wrapper'>
      <header id='titlelogo'>
        <div id='logo'>&#x1f3b3;</div>
        knock 'em pins
        <span id='subtitle'>scoring buddy</span>
      </header>
      <section id='section-one'>
        <table cellspacing='0'>
          <tr>
            <th colspan='6'>1</th>
            <th colspan='6'>2</th>
            <th colspan='6'>3</th>
            <th colspan='6'>4</th>
            <th colspan='6'>5</th>
            <th colspan='6'>6</th>
            <th colspan='6'>7</th>
            <th colspan='6'>8</th>
            <th colspan='6'>9</th>
            <th colspan='6'>10</th>
          </tr>
          <tr>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='3'></td><td colspan='3'></td>
            <td colspan='2'></td><td colspan='2'></td><td colspan='2'></td>
          </tr>
          <tr>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
            <td colspan='6'></td>
          </tr>
        </table>

        <div id='button-container'>
          <button class='button-roll' value='0'>0</button>
          <button class='button-roll' value='1'>1</button>
          <button class='button-roll' value='2'>2</button>
          <button class='button-roll' value='3'>3</button>
          <button class='button-roll' value='4'>4</button>
          <button class='button-roll' value='5'>5</button>
          <button class='button-roll' value='6'>6</button>
          <button class='button-roll' value='7'>7</button>
          <button class='button-roll' value='8'>8</button>
          <button class='button-roll' value='9'>9</button>
          <button class='button-roll' value='10'>10</button>
          <button id='button-reset'>Reset</button>
        </div>

        <div hidden class='messages' id='gameover'>Game Complete</div>
        <div hidden class='messages' id='errors'></div>

        <div class='bottom'>
          <p>New Feature: Use keyboard to input 0-9, use 'x' for 10.
        </div>
      </section>
    </div>
  </div>

  </body>
</html>
