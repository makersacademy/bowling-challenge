<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./public/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="./src/interface.js"></script>
    <style>
</style>
</head>
  <body>
    <section class="jumbotron">
      <div class="container" id="main_area">
        <div class="row text-center">
          <h1>Fancy a game?</h1>
          <div class="btn-group">
            <div class="input-group input-append" id="namePicker">
              <input type="text" class="form-control" id="playerName" require/>
            </div>
            <div class="col-xs-5 col-xs-offset-3">
              <button class="btn btn-default" id="name_submit">Start</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="game_area">
        <div class="row text-center">
          <h1 id="welcome_user"></h1>
          <button class="btn btn-default" id="roll">Roll</button>
        </div>
        <div class="row">
          <div class="col-sm-12" style="height: 350px;">
            <div class="row">
            <div class="col-xs-6 col-md-4">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Frame</th>
                    <th>Roll</th>
                    <th>Result</th>
                  </tr>
                </thead>
                <tbody id="tbody_1"></tbody>
              </table>
            </div>
            <div class="col-xs-6 col-md-4">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Frame</th>
                    <th>Roll</th>
                    <th>Result</th>
                  </tr>
                </thead>
                <tbody id="tbody_2"></tbody>
              </table>
            </div>
            <div class="col-xs-6 col-md-4">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Frame</th>
                    <th>Roll</th>
                    <th>Result</th>
                  </tr>
                </thead>
                <tbody id="tbody_3"></tbody>
              </table>
            </div>
          </div>
          </div>
        </div>
        <div class="row text-center">
          <h2 id="score">Your score: </h2>
        </div>
      </div>
    </section>
      <div class="container" id="game_over">
        <div class="row text-center">
          <h1 id="game_over_msg"></h1>
        </div>
      </div>
    <script src="./src/bowling.js"></script>
    <script src="./src/frame.js"></script>
  </body>
</html>
