<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/stylesheet.css">
        <title>Bowling Game</title>
    </head>
    <body>
        <h1>Calculate your bowling score</h1>
        <img src="https://pngimg.com/uploads/bowling/bowling_PNG22.png" alt="bowling">
        <section>
            <h2>Current score:</h2>
            <h2 id="score"></h2>
            <p>
                <form id="roll-ball">
                  <input id="current-number" type="number" placeholder="Enter your roll"></input>
                  <input type="submit" value="Roll!"></input>
                </form>
            </p>
        </section> 
        <script src="src/bowling.js"></script>
        <script src="bowlingInterface.js"></script>
    </body>
</html>
