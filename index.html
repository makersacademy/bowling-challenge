<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bowling!</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="src/game.js"></script>
    <script src="src/frame.js"></script>
    <script src="interface.js"></script>
    <link rel="stylesheet" href="public/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Codystar:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet">
  </head>
  <body>
    <div class="top">
      <h1 class="neon" data-text="[Neon-Light]">lucky Strike</h1>
      <h2 class="neon">bowling alley</h2>
    <div>
    <div class="center">
      <table>
        <caption><h3>Scorecard:</h3></caption>
        <tr>
          <th colspan="2">1</th>
          <th colspan="2">2</th>
          <th colspan="2">3</th>
          <th colspan="2">4</th>
          <th colspan="2">5</th>
          <th colspan="2">6</th>
          <th colspan="2">7</th>
          <th colspan="2">8</th>
          <th colspan="2">9</th>
          <th colspan="3">10</th>
          <th colspan="2">Total</th>
        </tr>
        <tr>
          <td class="first_roll" id="1_1"></td>
          <td class="second_roll" id="1_2"></td>
          <td class="first_roll" id="2_1"></td>
          <td class="second_roll" id="2_2"></td>
          <td class="first_roll" id="3_1"></td>
          <td class="second_roll" id="3_2"></td>
          <td class="first_roll" id="4_1"></td>
          <td class="second_roll" id="4_2"></td>
          <td class="first_roll" id="5_1"></td>
          <td class="second_roll" id="5_2"></td>
          <td class="first_roll" id="6_1"></td>
          <td class="second_roll" id="6_2"></td>
          <td class="first_roll" id="7_1"></td>
          <td class="second_roll" id="7_2"></td>
          <td class="first_roll" id="8_1"></td>
          <td class="second_roll" id="8_2"></td>
          <td class="first_roll" id="9_1"></td>
          <td class="second_roll" id="9_2"></td>
          <td class="first_roll" id="10_1"></td>
          <td class="second_roll" id="10_2" style="border: 0"></td>
          <td class="third_roll" id="10_3" style="border-right: 1px solid white"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td class="frame_total" id="total_1"></td>
          <td></td>
          <td class="frame_total" id="total_2"></td>
          <td></td>
          <td class="frame_total" id="total_3"></td>
          <td></td>
          <td class="frame_total" id="total_4"></td>
          <td></td>
          <td class="frame_total" id="total_5"></td>
          <td></td>
          <td class="frame_total" id="total_6"></td>
          <td></td>
          <td class="frame_total" id="total_7"></td>
          <td></td>
          <td class="frame_total" id="total_8"></td>
          <td></td>
          <td class="frame_total" id="total_9"></td>
          <td></td>
          <td></td>
          <td class="frame_total" id="total_10"></td>
          <td></td>
          <td class="frame_total" id="game_total"></td>
        </tr>
      </table>
    </div>
    <div class="bottom">
      <h3>Click to knock down pins:</h3>
      <button id="0" value="0">0</button>
      <button id="1" value="1">1</button>
      <button id="2" value="2">2</button>
      <button id="3" value="3">3</button>
      <button id="4" value="4">4</button>
      <button id="5" value="5">5</button>
      <button id="6" value="6">6</button>
      <button id="7" value="7">7</button>
      <button id="8" value="8">8</button>
      <button id="9" value="9">9</button>
      <button id="10" value="10">10</button>
    </div>
  </body>
</html>
