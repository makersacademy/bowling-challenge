<!DOCTYPE html>
<html>
  <head>
    <lang="en">
    <meta charset="UTF-8">
    <title>Let's Bowl!</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/style.css"> -->
  </head>
  <body>
    <section>
      <div class="play_game">
      <h1 id="welcome">Welcome to the Bowling Scorecard!</h1>
      <div class= 'button'>
        <button id="0" class="butn--default">0</button>
        <button id="1" class="butn--default">1</button>
        <button id="2" class="butn--default">2</button>
        <button id="3" class="butn--default">3</button>
        <button id="4" class="butn--default">4</button>
        <button id="5" class="butn--default">5</button>
        <button id="6" class="butn--default">6</button>
        <button id="7" class="butn--default">7</button>
        <button id="8" class="butn--default">8</button>
        <button id="9" class="butn--default">9</button>
        <button id="10" class="butn--default">10</button>
        <button id="new_game">New Game</button>
      </div><br>
      <table border='1'>
      <tr>
        <th colspan='2'>Frame 1</th>
        <th colspan='2'>Frame 2</th>
        <th colspan='2'>Frame 3</th>
        <th colspan='2'>Frame 4</th>
        <th colspan='2'>Frame 5</th>
        <th colspan='2'>Frame 6</th>
        <th colspan='2'>Frame 7</th>
        <th colspan='2'>Frame 8</th>
        <th colspan='2'>Frame 9</th>
        <th colspan='3'>Frame 10</th>
      </tr>
      <tr>
        <td id='first_bowl' style="border:none; text-align:center;"></td>
        <td id='second_bowl' style= "text-align:center;"></td>
      </tr>
      <tr>
        <td id='current_score' style="border:none; text-align:center;" colspan='2'><strong></strong></td>
      </tr>
    </table>
    </section>

    <script src='jquery-3.1.1.js'></script>
      <script src="src/game_ui.js"></script>
    <script src='src/Frame.js'></script>
    <script src='src/Game.js'></script>
    <script src="src/App.js"></script>
    <script src='src/interface.js'></script>
    <!-- <script src='interface.js'></script> -->
  </body>
</html>
