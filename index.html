<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>
  <body>
    <h1>Bowling Scorecard</h1>

    <div>
      Frame <span>1</span>: What's your roll?
      <form id="rolls-form">
        <select id="input-roll">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button type="submit">Enter</button>
      </form>
    </div>
    <br />

    <div id="scorecard" class="grid-container">
      <div class="grid-item" id="grid-title">Frames</div>
      <div class="grid-item frame-no">1</div>
      <div class="grid-item frame-no">2</div>
      <div class="grid-item frame-no">3</div>
      <div class="grid-item frame-no">4</div>
      <div class="grid-item frame-no">5</div>
      <div class="grid-item frame-no">6</div>
      <div class="grid-item frame-no">7</div>
      <div class="grid-item frame-no">8</div>
      <div class="grid-item frame-no">9</div>
      <div class="grid-item frame-no">10</div>
      <div class="grid-item frame-total">Total</div>

      <div class="grid-item roll" id="fr1roll1">0</div>
      <div class="grid-item roll" id="fr1roll2">0</div>

      <div class="grid-item roll" id="fr2roll1">0</div>
      <div class="grid-item roll" id="fr2roll2">0</div>

      <div class="grid-item roll" id="fr3roll1">0</div>
      <div class="grid-item roll" id="fr3roll2">0</div>

      <div class="grid-item roll" id="fr4roll1">0</div>
      <div class="grid-item roll" id="fr4roll2">0</div>

      <div class="grid-item roll" id="fr5roll1">0</div>
      <div class="grid-item roll" id="fr5roll2">0</div>

      <div class="grid-item roll" id="fr6roll1">0</div>
      <div class="grid-item roll" id="fr6roll2">0</div>

      <div class="grid-item roll" id="fr7roll1">0</div>
      <div class="grid-item roll" id="fr7roll2">0</div>

      <div class="grid-item roll" id="fr8roll1">0</div>
      <div class="grid-item roll" id="fr8roll2">0</div>

      <div class="grid-item roll" id="fr9roll1">0</div>
      <div class="grid-item roll" id="fr9roll2">0</div>

      <div class="grid-item roll" id="fr10roll1">0</div>
      <div class="grid-item roll" id="fr10roll2">0</div>

      <div class="grid-item roll" id="fr10roll3">0</div>
      <div class="grid-item roll" id="fr10roll4">0</div>

      <div class="grid-item total-score" id="fr1total">1s</div>
      <div class="grid-item total-score" id="fr2total">2s</div>
      <div class="grid-item total-score" id="fr3total">3s</div>
      <div class="grid-item total-score" id="fr4total">4s</div>
      <div class="grid-item total-score" id="fr5total">5s</div>
      <div class="grid-item total-score" id="fr6total">6s</div>
      <div class="grid-item total-score" id="fr7total">7s</div>
      <div class="grid-item total-score" id="fr8total">8s</div>
      <div class="grid-item total-score" id="fr9total">9s</div>
      <div class="grid-item total-score" id="fr10total">10s</div>
      <div class="grid-item total-score" id="final-total">s</div>
    </div>

    <script src="src/Game.js"></script>
    <script src="src/Frame.js"></script>
    <script src="src/jQuery.js"></script>
    <script src="src/BowlingJQuery.js"></script>
  </body>
</html>
