<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Challenge</title>
  </head>
    <link rel="stylesheet" href="css/main.css">
    <script src="src/FrameLog.js"></script>
    <script src="src/Frame.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/interface.js"> </script>
  <body>
    <section>
      <h1 id="bowling"> Bowling Score Card</h1>
      <p>
        <button id="0-pin"> 0 </button>
        <button id="1-pin"> 1 </button>
        <button id="2-pin"> 2 </button>
        <button id="3-pin"> 3 </button>
        <button id="4-pin"> 4 </button>
        <button id="5-pin"> 5 </button>
        <button id="6-pin"> 6 </button>
        <button id="7-pin"> 7 </button>
        <button id="8-pin"> 8 </button>
        <button id="9-pin"> 9 </button>
        <button id="10-pin"> 10 </button>
      </p>
    </section>
    <h1 id='score'> Running Score</h1><h1 id="totalScore"></h1>
    <table style = "width:100%">
      <tr>
        <th> Frame one </th>
        <th> Frame two </th>
        <th> Frame three </th>
        <th> Frame four </th>
        <th> Frame five </th>
        <th> Frame six </th>
        <th> Frame seven </th>
        <th> Frame eight </th>
        <th> Frame nine </th>
        <th> Frame ten </th>
      </tr>
        <td id='f1rolls'></td>
        <td id='f2rolls'></td>
        <td id='f3rolls'></td>
        <td id='f4rolls'></td>
        <td id='f5rolls'></td>
        <td id='f6rolls'></td>
        <td id='f7rolls'></td>
        <td id='f8rolls'></td>
        <td id='f9rolls'></td>
        <td id='f10rolls'></td>
      <tr>
        <th colspan="10" id="framescore">Frame Score </th>
      </tr>
      <tr>
        <td id='f1'></td>
        <td id='f2'></td>
        <td id='f3'></td>
        <td id='f4'></td>
        <td id='f5'></td>
        <td id='f6'></td>
        <td id='f7'></td>
        <td id='f8'></td>
        <td id='f9'></td>
        <td id='f10'></td>
      </tr>
    </table>
    <button id="new-game"> New Game </button>
  </body>
</html>
