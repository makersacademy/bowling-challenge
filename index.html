<!DOCTYPE html>
<html>
  <head>
    <title>Bowling</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1> THAT'S HOW I ROLL</h1>
      <div class="container">
        <h3>
          You are at frame <b><span id="frame-number"></span><b>
          </h3><br>
          <h3> Total Score: </h3>
          <h2 id="total-score"></h2>
          <br>
          <h2 id="error-message"></h2>
          <p>
            Pins Hit:
            <button type="button" onclick="pinHit(0)" >Gutter</button>
            <button type="button" onclick="pinHit(1)" >1</button>
            <button type="button" onclick="pinHit(2)" >2</button>
            <button type="button" onclick="pinHit(3)" >3</button>
            <button type="button" onclick="pinHit(4)" >4</button>
            <button type="button" onclick="pinHit(5)" >5</button>
            <button type="button" onclick="pinHit(6)" >6</button>
            <button type="button" onclick="pinHit(7)" >7</button>
            <button type="button" onclick="pinHit(8)" >8</button>
            <button type="button" onclick="pinHit(9)" >9</button>
            <button type="button" onclick="pinHit(10)" >Strike</button>
            <br><br>
          </p>
          <br>
          <table id='scorecardTable' class='scorecard' cellpadding='1' cellspacing='0'>
            <tr>
              <th colspan='6'>Frame 1</th>
              <th colspan='6'>Frame 2</th>
              <th colspan='6'>Frame 3</th>
              <th colspan='6'>Frame 4</th>
              <th colspan='6'>Frame 5</th>
              <th colspan='6'>Frame 6</th>
              <th colspan='6'>Frame 7</th>
              <th colspan='6'>Frame 8</th>
              <th colspan='6'>Frame 9</th>
              <th colspan='6'>Frame 10</th>
            </tr>
            <tr>
              <td colspan='3'></td><td id="frame1"colspan='3'></td>
              <td colspan='3'></td><td id="frame2" colspan='3'></td>
              <td colspan='3'></td><td id="frame3" colspan='3'></td>
              <td colspan='3'></td><td id="frame4" colspan='3'></td>
              <td colspan='3'></td><td id="frame5" colspan='3'></td>
              <td colspan='3'></td><td id="frame6" colspan='3'></td>
              <td colspan='3'></td><td id="frame7" colspan='3'></td>
              <td colspan='3'></td><td id="frame8" colspan='3'></td>
              <td colspan='3'></td><td id="frame9" colspan='3'></td>
              <td colspan='3'></td><td id="frame10" colspan='3'></td>
            </tr>
            <tr>
              <td colspan='6'id="marker1"></td>
              <td colspan='6'id="marker2"></td>
              <td colspan='6'id="marker3"></td>
              <td colspan='6'id="marker4"></td>
              <td colspan='6'id="marker5"></td>
              <td colspan='6'id="marker6"></td>
              <td colspan='6'id="marker7"></td>
              <td colspan='6'id="marker8"></td>
              <td colspan='6'id="marker9"></td>
              <td colspan='6'id="marker10"></td>
            </tr>
          </table>
          <!-- <button id="new-game" margin="50%">New Game</button> -->
        </div>
      </div>
      <script src="src/Game.js"></script>
      <script src="jQuery.js"></script>
      <script src="script.js"></script>
    </body>
</html>
