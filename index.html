<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Scorecard</title>
  </head>
  <body>
    <section>
      <p>
        <h1> Bowling Scorecard: <span id="score"> </span> </h1>
        <button id="bowl-0">GUTTER BALL</button>
        <button id="bowl-1">1</button>
        <button id="bowl-2">2</button>
        <button id="bowl-3">3</button>
        <button id="bowl-4">4</button>
        <button id="bowl-5">5</button>
        <button id="bowl-6">6</button>
        <button id="bowl-7">7</button>
        <button id="bowl-8">8</button>
        <button id="bowl-9">9</button>
        <button id="bowl-10">STRIKE</button>
      </p>
    </section>
    <section>
      <table style="width:100%">
        <tr>
          <th>Frame 1</th>
          <th>Frame 2</th>
          <th>Frame 3</th>
          <th>Frame 4</th>
          <th>Frame 5</th>
          <th>Frame 6</th>
          <th>Frame 7</th>
          <th>Frame 8</th>
          <th>Frame 9</th>
          <th>Frame 10</th>
        </tr>
        <tr>
          <td id="frame1rolls"></td>
          <td id="frame2rolls"></td>
          <td id="frame3rolls"></td>
          <td id="frame4rolls"></td>
          <td id="frame5rolls"></td>
          <td id="frame6rolls"></td>
          <td id="frame7rolls"></td>
          <td id="frame8rolls"></td>
          <td id="frame9rolls"></td>
          <td id="frame10rolls"></td>
        </tr>
        <tr>
          <td id="frame1"></td>
          <td id="frame2"></td>
          <td id="frame3"></td>
          <td id="frame4"></td>
          <td id="frame5"></td>
          <td id="frame6"></td>
          <td id="frame7"></td>
          <td id="frame8"></td>
          <td id="frame9"></td>
          <td id="frame10"></td>
        </tr>
      </table>
    </section>
    <script src="src/BowlingGame.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="interface.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </body>
</html>
