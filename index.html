<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <title>Bowling Mania</title>
  </head>
  <body>
  	<script src="jquery.js"></script>
  	<script src="src/Interface.js"></script>
  	<script src="src/Game.js"></script>
    <h1>Total Score: <span id='totalscore'></span></h1>
    <table id='scoreTable' cellpadding='20' cellspacing='0'>
	    <tr>
	      <th colspan='2'>Frame 1</th>
	      <th colspan='2'>Frame 2</th>
	      <th colspan='2'>Frame 3</th>
	      <th colspan='2'>Frame 4</th>
	      <th colspan='2'>Frame 5</th>
	      <th colspan='2'>Frame 6</th>
	      <th colspan='2'>Frame 7</th>
	      <th colspan='2'>Frame 8</th>
	      <th colspan='2'>Frame 9</th>
	      <th colspan='3'>Frame 10</th>
	    </tr>
	    <tr>
	      <td id="roll1" class='eachroll'></td><td class='eachroll' id="roll11" ></td>
	      <td id="roll2" class='eachroll'></td><td class='eachroll' id="roll12"></td>
	      <td id="roll3" class='eachroll'></td><td class='eachroll' id="roll13"></td>
	      <td id="roll4" class='eachroll'></td><td class='eachroll' id="roll14"></td>
	      <td id="roll5" class='eachroll'></td><td class='eachroll' id="roll15"></td>
	      <td id="roll6" class='eachroll'></td><td class='eachroll' id="roll16"></td>
	      <td id="roll7" class='eachroll'></td><td class='eachroll' id="roll17"></td>
	      <td id="roll8" class='eachroll'></td><td class='eachroll' id="roll18"></td>
	      <td id="roll9" class='eachroll'></td><td class='eachroll'id="roll19"></td>
	      <td id="roll10" class='eachroll'></td><td class='eachroll'id="roll20"></td><td class='eachroll' id="roll21" ></td>
	    </tr>
	    <tr>
	      <td class='eachframe' colspan='2'id="marker0"></td>
	      <td class='eachframe' colspan='2'id="marker1"></td>
	      <td class='eachframe' colspan='2'id="marker2"></td>
	      <td class='eachframe' colspan='2'id="marker3"></td>
	      <td class='eachframe' colspan='2'id="marker4"></td>
	      <td class='eachframe' colspan='2'id="marker5"></td>
	      <td class='eachframe' colspan='2'id="marker6"></td>
	      <td class='eachframe' colspan='2'id="marker7"></td>
	      <td class='eachframe' colspan='2'id="marker8"></td>
	      <td class='eachframe' colspan='3'id="marker9"></td>
	    </tr>
	  </table>
  	<br><br>
    <p>Pins Hit:</p>
    <div id='buttons'>
      <button class='button1' id='roll_0'>Gutter (0)</button>
      <button id='roll_1'>1</button>
      <button id='roll_2'>2</button>
      <button id='roll_3'>3</button>
      <button id='roll_4'>4</button>
      <button id='roll_5'>5</button>
      <button id='roll_6'>6</button>
      <button id='roll_7'>7</button>
      <button id='roll_8'>8</button>
      <button id='roll_9'>9</button>
      <button id='roll_10'>Strike (10)</button>
    </div>
    <button class='newscore' id='reset'>New Scorecard</button>
  
  </body>
</html>
