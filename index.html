<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <title>Bowling Mania</title>
  </head>
  <body>
  	<script src="jquery.js"></script>
  	<script src="src/Interface.js"></script>
  	<script src="src/Game.js"></script>
    <h1>Total Score: <span id='score'></span></h1>
    <table id='scoreTable' class='scorecard' cellpadding='20' cellspacing='0'>
	    <tr>
	      <th colspan='2'>Frame 1</th>
	      <th colspan='2'>Frame 2</th>
	      <th colspan='2'>Frame 3</th>
	      <th colspan='2'>Frame 4</th>
	      <th colspan='2'>Frame 5</th>
	      <th colspan='2'>Frame 6</th>
	      <th colspan='2'>Frame 7</th>
	      <th colspan='2'>Frame 8</th>
	      <th colspan='2'>Frame 9</th>
	      <th colspan='3'>Frame 10</th>
	    </tr>
	    <tr>
	      <td class='eachroll'></td><td class='eachroll'; id="frame1"></td>
	      <td class='eachroll'></td><td class='eachroll' id="frame2"></td>
	      <td class='eachroll'></td><td class='eachroll' id="frame3"></td>
	      <td class='eachroll'></td><td class='eachroll' id="frame4"></td>
	      <td class='eachroll'></td><td class='eachroll' id="frame5"></td>
	      <td class='eachroll'></td><td class='eachroll' id="frame6"></td>
	      <td class='eachroll'></td><td class='eachroll' id="frame7"></td>
	      <td class='eachroll'></td><td class='eachroll' id="frame8"></td>
	      <td class='eachroll'></td><td class='eachroll'id="frame9"></td>
	      <td class='eachroll'></td><td class='eachroll'id="frame10"></td><td></td>
	    </tr>
	    <tr>
	      <td class='eachframe' colspan='2'id="marker0"></td>
	      <td class='eachframe' colspan='2'id="marker1"></td>
	      <td class='eachframe' colspan='2'id="marker2"></td>
	      <td class='eachframe' colspan='2'id="marker3"></td>
	      <td class='eachframe' colspan='2'id="marker4"></td>
	      <td class='eachframe' colspan='2'id="marker5"></td>
	      <td class='eachframe' colspan='2'id="marker6"></td>
	      <td class='eachframe' colspan='2'id="marker7"></td>
	      <td class='eachframe' colspan='2'id="marker8"></td>
	      <td class='eachframe' colspan='3'id="marker9"></td>
	    </tr>
	  </table>
  	<br><br>
    <p>Pins Hit:</p>
    <div id='buttons'>
      <button class='button1' id='roll0'>Gutter (0)</button>
      <button id='roll1'>1</button>
      <button id='roll2'>2</button>
      <button id='roll3'>3</button>
      <button id='roll4'>4</button>
      <button id='roll5'>5</button>
      <button id='roll6'>6</button>
      <button id='roll7'>7</button>
      <button id='roll8'>8</button>
      <button id='roll9'>9</button>
      <button id='roll10'>Strike (10)</button>
    </div>
    <button class='newscore' id='reset'>New Scorecard</button>
  
  </body>
</html>
