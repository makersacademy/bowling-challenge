<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <meta charset="utf-8">
    <title>Bowling Scorecard</title>
  </head>

  <body>
    <h1 id="page-heading">Bowling Scorecard</h1>
    <div id="button">Roll!</div>
    <div class="container">
      <table class="score_table">
        <tbody>
          <tr>
            <td class="row-text">Rolls</td>
            <td class="roll-frame1">
              <input class="roll-box" type="text" id="score1" size="2" >
              <input class="roll-box" type="text" id="score2" size="1">
            </td>

            <td class="roll-frame2">
              <input class="roll-box" type="text" id="score3" size="1">
              <input class="roll-box" type="text" id="score4" size="1">
            </td>

            <td class="roll-frame3">
              <input class="roll-box" type="text" id="score5" size="1">
              <input class="roll-box" type="text" id="score6" size="1">
            </td>

            <td class="roll-frame4">
              <input class="roll-box" type="text" id="score7" size="1">
              <input class="roll-box" type="text" id="score8" size="1">
            </td>

            <td class="roll-frame5">
              <input class="roll-box" type="text" id="score9" size="1">
              <input class="roll-box" type="text" id="score10" size="1">
            </td>

            <td class="roll-frame6">
              <input class="roll-box" type="text" id="score11" size="1">
              <input class="roll-box" type="text" id="score12" size="1">
            </td>

            <td class="roll-frame7">
              <input class="roll-box" type="text" id="score13" size="1">
              <input class="roll-box" type="text" id="score14" size="1">
            </td>

            <td class="roll-frame8">
              <input class="roll-box" type="text" id="score15" size="1">
              <input class="roll-box" type="text" id="score16" size="1">
            </td>

            <td class="roll-frame9">
              <input class="roll-box" type="text" id="score17" size="1">
              <input class="roll-box" type="text" id="score18" size="1">
            </td>

            <td class="roll-frame10">
              <input class="roll-box" type="text" id="score19" size="1">
              <input class="roll-box" type="text" id="score20" size="1">
              <input class="roll-box" type="text" id="score21" size="1">
            </td>
            <td rowspan="2" class="final-score">
              <div>
                Final score
              </div>
            </td>
          </tr>

          <tr>
            <td class="row-text">Total</td>
            <td class= "frame-score" id="frame-1"></td>
            <td class= "frame-score" id="frame-2"></td>
            <td class= "frame-score" id="frame-3"></td>
            <td class= "frame-score" id="frame-4"></td>
            <td class= "frame-score" id="frame-5"></td>
            <td class= "frame-score" id="frame-6"></td>
            <td class= "frame-score" id="frame-7"></td>
            <td class= "frame-score" id="frame-8"></td>
            <td class= "frame-score" id="frame-9"></td>
            <td class= "frame-score" id="frame-10"></td>
          </tr>

        </tbody>
      </table>
    </div>
  </body>
</html>
