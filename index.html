<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jesus Qintana's Bowling Scorecard</title>
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <script src="public/js/lib/jquery.js"></script>
    <script src="public/js/model/game.js"></script>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Geo|Notable|Text+Me+One|Sedgwick+Ave" rel="stylesheet">
  </head>

  <body>
    <h1 class="title">Quintana's Bowling Alley</h1>
    <div id="buttons" class="buttons">
       Pins Hit:
       <button type="button" class="button">Gutter</button>
       <button type="button" class="button">1</button>
       <button type="button" class="button">2</button>
       <button type="button" class="button">3</button>
       <button type="button" class="button">4</button>
       <button type="button" class="button">5</button>
       <button type="button" class="button">6</button>
       <button type="button" class="button">7</button>
       <button type="button" class="button">8</button>
       <button type="button" class="button">9</button>
       <button type="button" class="button">10</button>
    </div>
    <div id="newgame" class="buttons">
       <button type="button" class="playagain">Play Again</button>
    </div>
    <h2 class="insult" id ="insult"></h2>

    <div id='scorecard'>
    <table id='scorecardTable' class='scorecard' cellpadding='1' cellspacing='0'>
     <tr>
       <th colspan='6'>Frame 1</th>
       <th colspan='6'>Frame 2</th>
       <th colspan='6'>Frame 3</th>
       <th colspan='6'>Frame 4</th>
       <th colspan='6'>Frame 5</th>
       <th colspan='6'>Frame 6</th>
       <th colspan='6'>Frame 7</th>
       <th colspan='6'>Frame 8</th>
       <th colspan='6'>Frame 9</th>
       <th colspan='6'>Frame 10</th>
     </tr>
     <tr>
       <td colspan='3'></td><td id="frame1" colspan='3'></td>
       <td colspan='3'></td><td id="frame2" colspan='3'></td>
       <td colspan='3'></td><td id="frame3" colspan='3'></td>
       <td colspan='3'></td><td id="frame4" colspan='3'></td>
       <td colspan='3'></td><td id="frame5" colspan='3'></td>
       <td colspan='3'></td><td id="frame6" colspan='3'></td>
       <td colspan='3'></td><td id="frame7" colspan='3'></td>
       <td colspan='3'></td><td id="frame8" colspan='3'></td>
       <td colspan='3'></td><td id="frame9" colspan='3'></td>
       <td colspan='3'></td><td id="frame10" colspan='3'></td>
     </tr>
     <tr>
       <td colspan='6'id="marker1"></td>
       <td colspan='6'id="marker2"></td>
       <td colspan='6'id="marker3"></td>
       <td colspan='6'id="marker4"></td>
       <td colspan='6'id="marker5"></td>
       <td colspan='6'id="marker6"></td>
       <td colspan='6'id="marker7"></td>
       <td colspan='6'id="marker8"></td>
       <td colspan='6'id="marker9"></td>
       <td colspan='6'id="marker10"></td>
     </tr>
    </table>
  </div>

  </body>
</html>
