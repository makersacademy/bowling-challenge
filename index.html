<!DOCTYPE html>
<html>
  <head>
    <title>Bowling</title>
    <style>
    table {
      font-family: ariel, sans-serif;
      border-collapse: collapse;
      width: 20px;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: centre;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }

    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2">Frame 1</th>
        <th colspan="2">Frame 2</th>
        <th colspan="2">Frame 3</th>
        <th colspan="2">Frame 4</th>
        <th colspan="2">Frame 5</th>
        <th colspan="2">Frame 6</th>
        <th colspan="2">Frame 7</th>
        <th colspan="2">Frame 8</th>
        <th colspan="2">Frame 9</th>
        <th colspan="2">Frame 10</th>
        <th colspan="2">Frame Bonus</th>
        <th colspan="2">Frame Bonus 2</th>
      </tr>
      <tr>
        <td id="frame1" colspan="2"></th>
        <td id="frame2" colspan="2"></th>
        <td id="frame3" colspan="2"></th>
        <td id="frame4" colspan="2"></th>
        <td id="frame5" colspan="2"></th>
        <td id="frame6" colspan="2"></th>
        <td id="frame7" colspan="2"></th>
        <td id="frame8" colspan="2"></th>
        <td id="frame9" colspan="2"></th>
        <td id="frame10" colspan="2"></th>
        <td id="frameBonus" colspan="2"></th>
        <td id="frameBonus2" colspan="2"></th>
      </tr>
      <tr>
        <td id="frame1_1"></th>
        <td id="frame1_2"></th>
        <td id="frame2_1"></th>
        <td id="frame2_2"></th>
        <td id="frame3_1"></th>
        <td id="frame3_2"></th>
        <td id="frame4_1"></th>
        <td id="frame4_2"></th>
        <td id="frame5_1"></th>
        <td id="frame5_2"></th>
        <td id="frame6_1"></th>
        <td id="frame6_2"></th>
        <td id="frame7_1"></th>
        <td id="frame7_2"></th>
        <td id="frame8_1"></th>
        <td id="frame8_2"></th>
        <td id="frame9_1"></th>
        <td id="frame9_2"></th>
        <td id="frame10_1"></th>
        <td id="frame10_2"></th>
        <td id="frameBonus" colspan="2"></th>
        <td id="frameBonus2" colspan="2"></th>
      </tr>
    </table>

    <p>
      <br>
      <br>
      <button id="bowl">Bowl</button>
    </p>

    <script src="jquery.js"></script>
    <script src="src/frame.js"></script>
    <script src="interface.js"></script>

  </body>
</html>
