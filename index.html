<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bowling Calculator</title>
    <style type="text/css">
    .tg  {border-collapse:collapse;border-spacing:0;}
    .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
    .tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
    .tg .tg-0lax{text-align:left;vertical-align:top}
    </style>
  </head>
  <body>
    <h1>Bowling Calculator</h1>
    <script src="./bundle.js" type="text/javascript"></script>
    <script src="./lib/jquery.js" type="text/javascript"></script>
    <table class="tg">
  <tr>
    <th class="tg-0lax" colspan="2">1</th>
    <th class="tg-0lax" colspan="2">2</th>
    <th class="tg-0lax" colspan="2">3</th>
    <th class="tg-0lax" colspan="2">4</th>
    <th class="tg-0lax" colspan="2">5</th>
    <th class="tg-0lax" colspan="2">6</th>
    <th class="tg-0lax" colspan="2">7</th>
    <th class="tg-0lax" colspan="2">8</th>
    <th class="tg-0lax" colspan="2">9</th>
    <th class="tg-0lax" colspan="3">10</th>
  </tr>
  <tr>
    <td class="tg-0lax firstScore">1</td>
    <td class="tg-0lax secondScore">2</td>
    <td class="tg-0lax firstScore">3</td>
    <td class="tg-0lax secondScore">4</td>
    <td class="tg-0lax firstScore">5</td>
    <td class="tg-0lax secondScore">6</td>
    <td class="tg-0lax firstScore">7</td>
    <td class="tg-0lax secondScore">8</td>
    <td class="tg-0lax firstScore">9</td>
    <td class="tg-0lax secondScore">2</td>
    <td class="tg-0lax firstScore">3</td>
    <td class="tg-0lax secondScore">4</td>
    <td class="tg-0lax firstScore">3</td>
    <td class="tg-0lax secondScore">7</td>
    <td class="tg-0lax firstScore">7</td>
    <td class="tg-0lax secondScore">9</td>
    <td class="tg-0lax secondScore">6</td>
    <td class="tg-0lax firstScore">4</td>
    <td class="tg-0lax secondScore">2</td>
    <td class="tg-0lax firstScore">3</td>
    <td class="tg-0lax secondScore">5</td>
  </tr>
  <tr>
    <td class="tg-0lax finalScore" colspan="2">6</td>
    <td class="tg-0lax finalScore" colspan="2">7</td>
    <td class="tg-0lax finalScore" colspan="2">4</td>
    <td class="tg-0lax finalScore" colspan="2">3</td>
    <td class="tg-0lax finalScore" colspan="2">5</td>
    <td class="tg-0lax finalScore" colspan="2">4</td>
    <td class="tg-0lax finalScore" colspan="2">3</td>
    <td class="tg-0lax finalScore" colspan="2">2</td>
    <td class="tg-0lax finalScore" colspan="2">3</td>
    <td class="tg-0lax finalScore" colspan="3">3</td>
  </tr>
</table></body>
</html>
