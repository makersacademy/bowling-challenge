<!DOCTYPE html>
<html>
<head>
  <title>Ten-Pin Bowling</title>
</head>

<body>
  <header>
    <h1>Let's Go Bowling!</h1>
  </header>
  <section id="enter-name">
    <form>
      <label>Player Name:</label>
      <input type="text" id="submit-name" placeholder="Enter your name!">
      <input type="submit" value="Let's Play!">
    </form>
  </section>
  <main>
    <table>
      <tbody>
        <tr>
          <td id="player-name">Player 1</td>

          <td>
            <table class="inner-score">
              <tbody>
                <tr>
                  <td id="score-frame1-roll1">
                  </td>
                  <td id="score-frame2-roll0">
                  </td>
                </tr>
              </tbody>
            </table>
            <p id="score-frame1"></p>
          </td>

          <td >
            <table class="inner-score">
              <tbody>
                <tr>
                  <td id="score-frame2-roll1">
                  </td>
                  <td id="score-frame3-roll0">
                  </td>
                </tr>
              </tbody>
            </table>
            <p  id="score-frame2"></p>
          </td>

          <td>
            <table class="inner-score">
              <tbody>
                <tr>
                  <td id="score-frame3-roll1">
                  </td>
                  <td id="score-frame4-roll0">
                  </td>
                </tr>
              </tbody>
            </table>
            <p  id="score-frame3"></p>
          </td>

          <td>
            <table class="inner-score">
              <tbody>
                <tr>
                  <td id="score-frame4-roll1">
                  </td>
                  <td id="score-frame5-roll0">
                  </td>
                </tr>
              </tbody>
            </table>
            <p  id="score-frame4"></p>
          </td>

          <td>
            <table class="inner-score">
              <tbody>
                <tr>
                  <td id="score-frame5-roll1">
                  </td>
                  <td id="score-frame6-roll0">
                  </td>
                </tr>
              </tbody>
            </table>
            <p  id="score-frame5"></p>
          </td>

          <td>
            <table class="inner-score">
              <tbody>
                <tr>
                  <td id="score-frame6-roll1">
                  </td>
                  <td id="score-frame7-roll0">
                  </td>
                </tr>
              </tbody>
            </table>
            <p  id="score-frame6"></p>
          </td>

          <td>
            <table class="inner-score">
              <tbody>
                <tr>
                  <td id="score-frame7-roll1">
                  </td>
                  <td id="score-frame8-roll0">
                  </td>
                </tr>
              </tbody>
            </table>
            <p  id="score-frame7"></p>
          </td>

          <td>
            <table class="inner-score">
              <tbody>
                <tr>
                  <td id="score-frame8-roll1">
                  </td>
                  <td id="score-frame9-roll0">
                  </td>
                </tr>
              </tbody>
            </table>
            <p  id="score-frame8"></p>
          </td>

          <td>
            <table class="inner-score">
              <tbody>
                <tr>
                  <td id="score-frame9-roll1">
                  </td>
                  <td id="score-frame10-roll0">
                  </td>
                </tr>
              </tbody>
            </table>
            <p  id="score-frame9"></p>
          </td>

          <td>
            <table class="inner-score">
              <tbody>
                <tr>
                  <td id="score-frame10-roll1">
                  </td>
                  <td id="score-frame10-roll0">
                  </td>
                  <td id="score-frame11-roll0">
                  </td>
                </tr>
              </tbody>
            </table>
            <p  id="score-frame10"></p>
          </td>

          <td id="total-score">
          </td>
        </tr>
      </tbody>
    </table>
    <h2 id="game-result"></h2>
    <button id="play-game"></button>
  </main>

  <script src="src/game.js"></script>
  <script src="src/score.js"></script>
  <script src="lib/jquery-2.20/jquery-2.2.0.js"></script>
  <script src="interface.js"></script>
</body>
</html>
