<!DOCTYPE html>

<html>
<center>
<head>
    
</head>

<body>
  <h1>Bowling Scorecard</h1>
  
  <h2>Please enter scores below</h2>

  <h2>Frame 1</h2>
  <span><h3>Roll 1</h3>
    <select name="roll_1_score" size="11" multiple>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="strike">Strike</option>
    </select>
    <button id="button1a">Submit</button>

    <h3>Roll 2</h3>
    <select name="roll_2_score" size="11" multiple>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="spare">Spare</option>
    </select>
    <button id="button1b">Submit</button>
  </span>
  
  
  
  
  <h2>Total Score</h2> 
  <ul id="total_score"></ul>
  
  
 

  
</body>
</center>
</html>
