<!DOCTYPE html>

<html>
  <head>
    <title>Bowling</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="border: 20px; padding: 50px; text-align: center">
      <h1>Bannastre's Lanes</h1>

      <section>
        <h2><span id="currentFrame"></span><span id="currentScore">Let's go bowling!</h2></span>
          <br>
            <div class="container" style="padding: 50px;">
            <div class="row">
              <div class="col-md-1" id="score"></div>
            </div><br>
          </div>
        <button class="btn btn-primary btn-lg" id="bowl">Bowl!</button>
        <button class="btn btn-primary btn-lg" id="newFrame">Next Frame!</button>
        <button class="btn btn-primary btn-lg" id="newGame">New Game?</button>
    </section>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="src/frame.js"></script>
    <script src="src/game.js"></script>
    <script src="src/ai.js"></script>
    <script src="src/interface.js"></script>
  </body>

</html>
