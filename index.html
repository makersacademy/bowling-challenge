<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="public/css/stylesheet.css" type="text/css"/>
    <title>Bowling Scorecard</title>
  </head>
  <body>
    <section>
      <h1>Bowling Scorecard</h1>
      <h3 id="score"></h3>
      <table>
        <tr>
          <th colspan="2">1</th>
          <th colspan="2">2</th>
          <th colspan="2">3</th>
          <th colspan="2">4</th>
          <th colspan="2">5</th>
          <th colspan="2">6</th>
          <th colspan="2">7</th>
          <th colspan="2">8</th>
          <th colspan="2">9</th>
          <th colspan="5">10</th>
        </tr>
        <tr>
          <td id="f1r1"></td>
          <td id="f1r0"></td>
          <td id="f2r1"></td>
          <td id="f2r0"></td>
          <td id="f3r1"></td>
          <td id="f3r0"></td>
          <td id="f4r1"></td>
          <td id="f4r0"></td>
          <td id="f5r1"></td>
          <td id="f5r0"></td>
          <td id="f6r1"></td>
          <td id="f6r0"></td>
          <td id="f7r1"></td>
          <td id="f7r0"></td>
          <td id="f8r1"></td>
          <td id="f8r0"></td>
          <td id="f9r1"></td>
          <td id="f9r0"></td>
          <td id="f10r1"></td>
          <td id="f10r0"></td>
          <td id="f11r2"></td>
          <td id="f11r1"></td>
          <td id="f12r1"></td>
        </tr>
        <tr>
          <td class="frame-total" colspan="2" id="frame-1-score"></td>
          <td class="frame-total" colspan="2" id="frame-2-score"></td>
          <td class="frame-total" colspan="2" id="frame-3-score"></td>
          <td class="frame-total" colspan="2" id="frame-4-score"></td>
          <td class="frame-total" colspan="2" id="frame-5-score"></td>
          <td class="frame-total" colspan="2" id="frame-6-score"></td>
          <td class="frame-total" colspan="2" id="frame-7-score"></td>
          <td class="frame-total" colspan="2" id="frame-8-score"></td>
          <td class="frame-total" colspan="2" id="frame-9-score"></td>
          <td class="frame-total" colspan="2" id="frame-10-score"></td>
          <td class="frame-total" colspan="2" id="frame-11-score"></td>
          <td class="frame-total" colspan="2" id="frame-12-score"></td>
        </tr>
      </table>
      <p>
        <button class="button" id="roll-a-0">miss</button>
        <button class="button" id="roll-a-1">1</button>
        <button class="button" id="roll-a-2">2</button>
        <button class="button" id="roll-a-3">3</button>
        <button class="button" id="roll-a-4">4</button>
        <button class="button" id="roll-a-5">5</button>
        <button class="button" id="roll-a-6">6</button>
        <button class="button" id="roll-a-7">7</button>
        <button class="button" id="roll-a-8">8</button>
        <button class="button" id="roll-a-9">9</button>
        <button class="button" id="roll-a-10">strike</button>
        <button class="button" id="reset">reset</button>
      </p>
      
    <script type="text/javascript" src="src/interface.js"></script>
    <script type="text/javascript" src="src/Game.js"></script>
  </section>
  </body>
</html>
