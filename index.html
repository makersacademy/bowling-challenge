<!DOCTYPE html>
<html>
  <head>
    <title>Bowling</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="score.css">
    <script src="src/Score.js"></script>
    <script src="src/interface.js"></script>
  </head>
  <body>
    <h1>Bowling</h1>
      <div class=game>
        <p>This is frame number: <span id="display-frame">1 </span></p>
        <br>
        <form id="enter-value">
            1st roll: <input id="roll-one" type="text" placeholder="Enter value for 1st roll"></input>
            <br>
            <br>
            2nd roll: <input id="roll-two" type="text" placeholder="Enter value for 2nd roll"></input>
            <br>
            <br>
            <div id="roll-three">
              3rd roll (only for 10th frame): <input type="text" placeholder="Enter value for 3nd roll"></input>
            </div>
            <br>
            <input type="submit"></input>
        </form>
        <p>Your partial score: <span id="display-score"> </span></p>
        <br>
        <p>Your rolls so far: <span id="display-array"> </span></p>
        <br>

        <!-- <form id="calculate-score">
            <button type="submit">Calculate score</button>
        </form> -->
        
     </div>
     <div class="no_game">
        <p>Your final score: <span id="final-score"> </span></p>
        <br>
       Please refresh the page to restart the game.
     </div>
  </body>
</html>
