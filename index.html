<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bowling Scorecard</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script scr="js/bootstrap.min.js"></script>
<script src="./src/Scorecard.js"></script>
<script src=".src/Frames.js"></script>
<script src="interface.js"></script>

</head>
<body>


<h1 class="title">Bowling Scorecard</h1>

<div id="buttons" class="buttons">
  Pins Hit:
  <button type="button" onclick="pinHit(0)" class="btn btn-danger">Gutter</button>
  <button type="button" onclick="pinHit(1)" class="btn btn-danger">1</button>
  <button type="button" onclick="pinHit(2)" class="btn btn-danger">2</button>
  <button type="button" onclick="pinHit(3)" class="btn btn-danger">3</button>
  <button type="button" onclick="pinHit(4)" class="btn btn-danger">4</button>
  <button type="button" onclick="pinHit(5)" class="btn btn-danger">5</button>
  <button type="button" onclick="pinHit(6)" class="btn btn-danger">6</button>
  <button type="button" onclick="pinHit(7)" class="btn btn-danger">7</button>
  <button type="button" onclick="pinHit(8)" class="btn btn-danger">8</button>
  <button type="button" onclick="pinHit(9)" class="btn btn-danger">9</button>
  <button type="button" onclick="pinHit(10)" class="btn btn-danger">10</button>
</div>

<div id='scorecard'>
  <table id='scorecardTable' class='scorecard' cellpadding='1' cellspacing='0'>
    <tr>
      <th colspan='6'>Frame 1</th>
      <th colspan='6'>Frame 2</th>
      <th colspan='6'>Frame 3</th>
      <th colspan='6'>Frame 4</th>
      <th colspan='6'>Frame 5</th>
      <th colspan='6'>Frame 6</th>
      <th colspan='6'>Frame 7</th>
      <th colspan='6'>Frame 8</th>
      <th colspan='6'>Frame 9</th>
      <th colspan='6'>Frame 10</th>
    </tr>
    <tr>
      <td colspan='3'></td>
      <td id="frame1" colspan='3'></td>
      <td colspan='3'></td>
      <td id="frame2" colspan='3'></td>
      <td colspan='3'></td>
      <td id="frame3" colspan='3'></td>
      <td colspan='3'></td>
      <td id="frame4" colspan='3'></td>
      <td colspan='3'></td>
      <td id="frame5" colspan='3'></td>
      <td colspan='3'></td>
      <td id="frame6" colspan='3'></td>
      <td colspan='3'></td>
      <td id="frame7" colspan='3'></td>
      <td colspan='3'></td>
      <td id="frame8" colspan='3'></td>
      <td colspan='3'></td>
      <td id="frame9" colspan='3'></td>
      <td colspan='3'></td>
      <td id="frame10" colspan='3'></td>
    </tr>
    <tr>
      <td colspan='6' id="marker0"></td>
      <td colspan='6' id="marker1"></td>
      <td colspan='6' id="marker2"></td>
      <td colspan='6' id="marker3"></td>
      <td colspan='6' id="marker4"></td>
      <td colspan='6' id="marker5"></td>
      <td colspan='6' id="marker6"></td>
      <td colspan='6' id="marker7"></td>
      <td colspan='6' id="marker8"></td>
      <td colspan='6' id="marker9"></td>
    </tr>
  </table>
</div>
<h1 id="comments" class="notice"></h1>
<h1 id="gameover" class="notice"></h1>
<h1 id="yourscore" class="final-score"></h1>
<div id="playagain"></div>

</body>
</html>
