<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" type="text/css" href="css/styling.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="src/roll.js"></script>
    <script src="src/frame.js"></script>
    <script src="src/scorecard.js"></script>
    <script src="src/interface.js"></script>
  </head>
  <body>
    <section class="controls">
      <input type="number" min="0" max="10" id="score-input"><br>
      <button type="button" id="score-button">Click Me!</button>
    </section>
    <section class="scores">
      <table id="scorecard">
        <tr>
          <td colspan="2">1</td>
          <td colspan="2">2</td>
          <td colspan="2">3</td>
          <td colspan="2">4</td>
          <td colspan="2">5</td>
          <td colspan="2">6</td>
          <td colspan="2">7</td>
          <td colspan="2">8</td>
          <td colspan="2">9</td>
          <td colspan="3">10</td>
        </tr>
        <tr>
          <td id="frame-1-roll-1">&nbsp;&nbsp;</td>
          <td id="frame-1-roll-2">&nbsp;&nbsp;</td>
          <td id="frame-2-roll-1">&nbsp;&nbsp;</td>
          <td id="frame-2-roll-2">&nbsp;&nbsp;</td>
          <td id="frame-3-roll-1">&nbsp;&nbsp;</td>
          <td id="frame-3-roll-2">&nbsp;&nbsp;</td>
          <td id="frame-4-roll-1">&nbsp;&nbsp;</td>
          <td id="frame-4-roll-2">&nbsp;&nbsp;</td>
          <td id="frame-5-roll-1">&nbsp;&nbsp;</td>
          <td id="frame-5-roll-2">&nbsp;&nbsp;</td>
          <td id="frame-6-roll-1">&nbsp;&nbsp;</td>
          <td id="frame-6-roll-2">&nbsp;&nbsp;</td>
          <td id="frame-7-roll-1">&nbsp;&nbsp;</td>
          <td id="frame-7-roll-2">&nbsp;&nbsp;</td>
          <td id="frame-8-roll-1">&nbsp;&nbsp;</td>
          <td id="frame-8-roll-2">&nbsp;&nbsp;</td>
          <td id="frame-9-roll-1">&nbsp;&nbsp;</td>
          <td id="frame-9-roll-2">&nbsp;&nbsp;</td>
          <td id="frame-10-roll-1">&nbsp;&nbsp;</td>
          <td id="frame-10-roll-2">&nbsp;&nbsp;</td>
          <td id="frame-10-roll-3">&nbsp;&nbsp;</td>
        </tr>
        <tr>
          <td id="frame-1-score" colspan="2">&nbsp;&nbsp;</td>
          <td id="frame-2-score" colspan="2">&nbsp;&nbsp;</td>
          <td id="frame-3-score" colspan="2">&nbsp;&nbsp;</td>
          <td id="frame-4-score" colspan="2">&nbsp;&nbsp;</td>
          <td id="frame-5-score" colspan="2">&nbsp;&nbsp;</td>
          <td id="frame-6-score" colspan="2">&nbsp;&nbsp;</td>
          <td id="frame-7-score" colspan="2">&nbsp;&nbsp;</td>
          <td id="frame-8-score" colspan="2">&nbsp;&nbsp;</td>
          <td id="frame-9-score" colspan="2">&nbsp;&nbsp;</td>
          <td id="frame-10-score" colspan="3">&nbsp;&nbsp;</td>
        </tr>
      </table>
    </section>
  </body>
</html>
