<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Will's King Pin Bowling Scorer</title>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="./public/src/game.js"></script>
  <script src="./public/src/interface.js"></script>

<link href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Questrial&display=swap" rel="stylesheet">  <link rel="stylesheet" href="./public/style.css">

</head>

<body>
  <div class="header">
    <h1>Will's King Pin Bowling Scorer</h1>
  </div>

  <div class="scorecard">
    <h2>
      Frame Number: <span id="frameNumber">1</span><br>
      Throw Number: <span id="throwNumber">1</span><br>
      Frame Totals: <span id="scorecard"></span><br>
      Throws: <span id="throws"></span><br>
      Total Score: <span id="score">0</span>
    </h2>
  </div>

  <div>
    <h3>Select throw: </h3>
    <button id="zero">0</button>
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button>
    <button id="four">4</button>
    <button id="five">5</button>
    <button id="six">6</button>
    <button id="seven">7</button>
    <button id="eight">8</button>
    <button id="nine">9</button>
    <button id="ten">10</button>
  </div>

  <div class="reset">
    <br>
    <button id="reset">New Game</button>
  </div>
</body>
</html>
