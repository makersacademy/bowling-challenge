<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='lib/css/index.css'>
  <script src='src/jQuery.js'></script>
  <script src='src/interface.js'></script>
  <script src='src/bowling.js'></script>
  <script src='src/frame.js'></script>
  <title>Bowling</title>
</head>
<body>

  <h1 id='title'>Bowling Scorecard</h1>

  <div class="scorecard">
    <div class='frame std-frame' id='frame1'>
      <div class='std-frame-item' id='roll1'></div>
      <div class='std-frame-item' id='roll2'></div>
      <div class='std-frame-item' id='frame-score'></div>
    </div>

    <div class='frame std-frame' id='frame2'>
      <div class='std-frame-item' id='roll1'></div>
      <div class='std-frame-item' id='roll2'></div>
      <div class='std-frame-item' id='frame-score'></div>
    </div>

    <div class='frame std-frame' id='frame3'>
      <div class='std-frame-item' id='roll1'></div>
      <div class='std-frame-item' id='roll2'></div>
      <div class='std-frame-item' id='frame-score'></div>
    </div>

    <div class='frame std-frame' id='frame4'>
      <div class='std-frame-item' id='roll1'></div>
      <div class='std-frame-item' id='roll2'></div>
      <div class='std-frame-item' id='frame-score'></div>      
    </div>

    <div class='frame std-frame' id='frame5'>
      <div class='std-frame-item' id='roll1'></div>
      <div class='std-frame-item' id='roll2'></div>
      <div class='std-frame-item' id='frame-score'></div>      
    </div>

    <div class='frame std-frame' id='frame6'>
      <div class='std-frame-item' id='roll1'></div>
      <div class='std-frame-item' id='roll2'></div>
      <div class='std-frame-item' id='frame-score'></div>      
    </div>

    <div class='frame std-frame' id='frame7'>
      <div class='std-frame-item' id='roll1'></div>
      <div class='std-frame-item' id='roll2'></div>
      <div class='std-frame-item' id='frame-score'></div>      
    </div>

    <div class='frame std-frame' id='frame8'>
      <div class='std-frame-item' id='roll1'></div>
      <div class='std-frame-item' id='roll2'></div>
      <div class='std-frame-item' id='frame-score'></div>      
    </div>

    <div class='frame std-frame' id='frame9'>
      <div class='std-frame-item' id='roll1'></div>
      <div class='std-frame-item' id='roll2'></div>
      <div class='std-frame-item' id='frame-score'></div>      
    </div>

    <div class='frame final-frame' id='frame10'>
      <div class='final-frame-item' id='roll1'></div>
      <div class='final-frame-item' id='roll2'></div>
      <div class='final-frame-item' id='extra'></div>
      <div class='final-frame-item' id='frame-score'></div>      
    </div>
  </div>

  <h3 id="roll-score-title">Add Roll Score</h3>
  <div class='score-btns'>
    <input type="submit" class="knockDownPinsBtn" name="pins0" value="0" id="pins0">
    <input type="submit" class="knockDownPinsBtn" name="pins1" value="1" id="pins1">
    <input type="submit" class="knockDownPinsBtn" name="pins2" value="2" id="pins2">
    <input type="submit" class="knockDownPinsBtn" name="pins3" value="3" id="pins3">
    <input type="submit" class="knockDownPinsBtn" name="pins4" value="4" id="pins4">
    <input type="submit" class="knockDownPinsBtn" name="pins5" value="5" id="pins5">
    <input type="submit" class="knockDownPinsBtn" name="pins6" value="6" id="pins6">
    <input type="submit" class="knockDownPinsBtn" name="pins7" value="7" id="pins7">
    <input type="submit" class="knockDownPinsBtn" name="pins8" value="8" id="pins8">
    <input type="submit" class="knockDownPinsBtn" name="pins9" value="9" id="pins9">
    <input type="submit" class="knockDownPinsBtn" name="pins10" value="10" id="pins10">
  </div>

</html>
