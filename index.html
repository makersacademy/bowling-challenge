    <script src="scorecardController.js"></script>
    <link rel="stylesheet" href="./scorecard.css">

  </head>

      <h1>Bowling Scorecard</h1>

        <form ng-submit="scorecard.addRoll() ng-style="inputBar"">

          <input ng-click="bowlingScorecard.rollZero()" class="btn-primary" type="submit" value="0">
        </form>
        <form ng-submit="scorecard.addRoll() ng-style="inputBar"">
          <input type="hidden" ng-model="scorecardRoll" value="5">

        </form>
