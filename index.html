<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <title>Bowling Score Card</title>
    <link rel="stylesheet" type="text/css" href="./public/stylesheets/index.css">
  </head>
  <body>
    <img src="https://images.unsplash.com/photo-1573509078860-0196070b81dd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80" class="tenpinback">
    <h1 class="title">Bowling Score Card</h1>
    <div id="buttons" class="buttons">
      Pins Hit:
      <button type="button" class="btn btn-primary" data-scoreid="0">Gutter</button>
      <button type="button" class="btn btn-primary" data-scoreid="1">1</button>
      <button type="button" class="btn btn-primary" data-scoreid="2">2</button>
      <button type="button" class="btn btn-primary" data-scoreid="3">3</button>
      <button type="button" class="btn btn-primary" data-scoreid="4">4</button>
      <button type="button" class="btn btn-primary" data-scoreid="5">5</button>
      <button type="button" class="btn btn-primary" data-scoreid="6">6</button>
      <button type="button" class="btn btn-primary" data-scoreid="7">7</button>
      <button type="button" class="btn btn-primary" data-scoreid="8">8</button>
      <button type="button" class="btn btn-primary" data-scoreid="9">9</button>
      <button type="button" class="btn btn-primary" data-scoreid="10">10</button>
    </div>
    <div id='scorecard'>
      <table id='scorecardTable' class='scorecard' cellpadding='1' cellspacing='0'>
        <tr>
          <th colspan='6'>Frame 1</th>
          <th colspan='6'>Frame 2</th>
          <th colspan='6'>Frame 3</th>
          <th colspan='6'>Frame 4</th>
          <th colspan='6'>Frame 5</th>
          <th colspan='6'>Frame 6</th>
          <th colspan='6'>Frame 7</th>
          <th colspan='6'>Frame 8</th>
          <th colspan='6'>Frame 9</th>
          <th colspan='6'>Frame 10</th>
          <th colspan='6'class='cellframe11'>Bonus Frame 1</th>
          <th colspan='6'class='cellframe12'>Bonus Frame 2</th>
        </tr>
        <tr>
          <td colspan='3'></td><td id="frame1"colspan='3'></td>
          <td colspan='3'></td><td id="frame2"colspan='3'></td>
          <td colspan='3'></td><td id="frame3"colspan='3'></td>
          <td colspan='3'></td><td id="frame4"colspan='3'></td>
          <td colspan='3'></td><td id="frame5"colspan='3'></td>
          <td colspan='3'></td><td id="frame6"colspan='3'></td>
          <td colspan='3'></td><td id="frame7"colspan='3'></td>
          <td colspan='3'></td><td id="frame8"colspan='3'></td>
          <td colspan='3'></td><td id="frame9"colspan='3'></td>
          <td colspan='3'></td><td id="frame10"colspan='3'></td>
          <td colspan='3'class='cellframe11'></td><td id="frame11"colspan='3'class='cellframe11'></td>
          <td colspan='3'class='cellframe12'></td><td id="frame12"colspan='3'class='cellframe12'></td>
        </tr>
        <tr>
          <td colspan='6'id="marker0"></td>
          <td colspan='6'id="marker1"></td>
          <td colspan='6'id="marker2"></td>
          <td colspan='6'id="marker3"></td>
          <td colspan='6'id="marker4"></td>
          <td colspan='6'id="marker5"></td>
          <td colspan='6'id="marker6"></td>
          <td colspan='6'id="marker7"></td>
          <td colspan='6'id="marker8"></td>
          <td colspan='6'id="marker9"></td>
          <td colspan='6'id="marker10"class='cellframe11'></td>
          <td colspan='6'id="marker11"class='cellframe12'></td>
        </tr>
      </table>
    </div>

    <h1 id="comments" class="notice"></h1>
    <h1 id="gameover" class="endmessage"></h1>
    <script src="src/Bowling.js"></script>
    <script src="src/interface.js"></script>

  </body>
</html>
