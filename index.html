<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="/css/bowling.css">
    <link rel="shortcut icon" href="images/bowling_ball.png" type="image/x-icon">
    <script type="text/javascript" src="src/BowlingScore.js" ></script>
    <title>Bowling Score Board</title>
  </head>
  <body>
    <header>
      <h1 style="text-color: white">Bowling Score Board</h1>
      <br/>
    </header>
    <section>
      <div>
        <table class="table" style="width:80%; margin:auto">
          <body>
            <section>
              <div class="buttons" style="width:80%; margin:auto">
                <button id="button-0" style="background-color: #ff9900; width: 30px; height: 30px">0</button>
                <button id="button-1" style="background-color: #ff9900; width: 30px; height: 30px">1</button>
                <button id="button-2" style="background-color: #ff9900; width: 30px; height: 30px">2</button>
                <button id="button-3" style="background-color: #ff9900; width: 30px; height: 30px">3</button>
                <button id="button-4" style="background-color: #ff9900; width: 30px; height: 30px">4</button>
                <button id="button-5" style="background-color: #ff9900; width: 30px; height: 30px">5</button>
                <button id="button-6" style="background-color: #ff9900; width: 30px; height: 30px">6</button>
                <button id="button-7" style="background-color: #ff9900; width: 30px; height: 30px">7</button>
                <button id="button-8" style="background-color: #ff9900; width: 30px; height: 30px">8</button>
                <button id="button-9" style="background-color: #ff9900; width: 30px; height: 30px">9</button>
                <button id="button-10" style="background-color: #ff9900; width: 30px; height: 30px">10</button>
                <input type="button" value="Start New Game" style="background-color: #ff9900; height: 30px" onClick="window.location.reload()">
              </div>
            </section>
            <br>
            <tr style="background-color: #ffcc66; font-weight: bold">
              <td colspan="2">Frame 1</td>
              <td colspan="2">Frame 2</td>
              <td colspan="2">Frame 3</td>
              <td colspan="2">Frame 4</td>
              <td colspan="2">Frame 5</td>
              <td colspan="2">Frame 6</td>
              <td colspan="2">Frame 7</td>
              <td colspan="2">Frame 8</td>
              <td colspan="2">Frame 9</td>
              <td colspan="3">Frame 10</td>
              <td colspan="2">Total</td>
            </tr>
            <tr style="background-color: #ffffcc">
              <td id="bowl-1">&nbsp;</td>
              <td id="bowl-2">&nbsp;</td>
              <td id="bowl-3">&nbsp;</td>
              <td id="bowl-4">&nbsp;</td>
              <td id="bowl-5">&nbsp;</td>
              <td id="bowl-6">&nbsp;</td>
              <td id="bowl-7">&nbsp;</td>
              <td id="bowl-8">&nbsp;</td>
              <td id="bowl-9">&nbsp;</td>
              <td id="bowl-10">&nbsp;</td>
              <td id="bowl-11">&nbsp;</td>
              <td id="bowl-12">&nbsp;</td>
              <td id="bowl-13">&nbsp;</td>
              <td id="bowl-14">&nbsp;</td>
              <td id="bowl-15">&nbsp;</td>
              <td id="bowl-16">&nbsp;</td>
              <td id="bowl-17">&nbsp;</td>
              <td id="bowl-18">&nbsp;</td>
              <td id="bowl-19">&nbsp;</td>
              <td id="bowl-20">&nbsp;</td>
              <td id="bowl-21">&nbsp;</td>
              <td id="total"colspan="2" rowspan="2">&nbsp;</td>
            </tr>
            <tr style="background-color: #ffffe6">
              <td id="frame-1" colspan="2">&nbsp;</td>
              <td id="frame-2" colspan="2">&nbsp;</td>
              <td id="frame-3" colspan="2">&nbsp;</td>
              <td id="frame-4" colspan="2">&nbsp;</td>
              <td id="frame-5" colspan="2">&nbsp;</td>
              <td id="frame-6" colspan="2">&nbsp;</td>
              <td id="frame-7" colspan="2">&nbsp;</td>
              <td id="frame-8" colspan="2">&nbsp;</td>
              <td id="frame-9" colspan="2">&nbsp;</td>
              <td id="frame-10" colspan="3">&nbsp;</td>
            </tr>
          </body>
        </table>
    </section>
      <section>
      <script>
        $(document).ready(function() {
          var bowling = new Bowling();

          function updateFrameScore() {
            if (bowling.showFrameScore(1)!= null) {
              $("#frame-1").text(bowling.showFrameScore(1))
            }
            if (bowling.showFrameScore(2)!= null) {
              $("#frame-2").text(bowling.showFrameScore(2))
            }
            if (bowling.showFrameScore(3)!= null) {
              $("#frame-3").text(bowling.showFrameScore(3))
            }
            if (bowling.showFrameScore(4)!= null) {
              $("#frame-4").text(bowling.showFrameScore(4))
            }
            if (bowling.showFrameScore(5)!= null) {
              $("#frame-5").text(bowling.showFrameScore(5))
            }
            if (bowling.showFrameScore(6)!= null) {
              $("#frame-6").text(bowling.showFrameScore(6))
            }
            if (bowling.showFrameScore(7)!= null) {
              $("#frame-7").text(bowling.showFrameScore(7))
            }
            if (bowling.showFrameScore(8)!= null) {
              $("#frame-8").text(bowling.showFrameScore(8))
            }
            if (bowling.showFrameScore(9)!= null) {
              $("#frame-9").text(bowling.showFrameScore(9))
            }
            if (bowling.showFrameScore(10)!= null) {
              $("#frame-10").text(bowling.showFrameScore(10))
            }
          }

          $('#button-0').on('click', function() {
            bowling.enterBowlingScore(0);
            var bowlcount = bowling._showBowlCount();
            $("#bowl-"+bowlcount).text("0");
              updateFrameScore();
              $("#total").text(bowling.showTotalScore());
          })

          $('#button-1').on('click', function() {
            bowling.enterBowlingScore(1);
            var bowlcount = bowling._showBowlCount();
            $("#bowl-"+bowlcount).text("1");
              updateFrameScore()
              $("#total").text(bowling.showTotalScore())
          })

          $('#button-2').on('click', function() {
            bowling.enterBowlingScore(2);
            var bowlcount = bowling._showBowlCount();
            $("#bowl-"+bowlcount).text("2");
              updateFrameScore()
              $("#total").text(bowling.showTotalScore())
          })

          $('#button-3').on('click', function() {
            bowling.enterBowlingScore(3);
            var bowlcount = bowling._showBowlCount();
            $("#bowl-"+bowlcount).text("3");
              updateFrameScore()
              $("#total").text(bowling.showTotalScore())
          })

          $('#button-4').on('click', function() {
            bowling.enterBowlingScore(4);
            var bowlcount = bowling._showBowlCount();
            $("#bowl-"+bowlcount).text("4");
              updateFrameScore()
              $("#total").text(bowling.showTotalScore())
          })

          $('#button-5').on('click', function() {
            bowling.enterBowlingScore(5);
            var bowlcount = bowling._showBowlCount();
            if (bowling.isThisFirstBowl() && (bowling.bowlScore[bowlcount-2] === 5)) {
              $("#bowl-"+bowlcount).text("/");
            } else {
              $("#bowl-"+bowlcount).text("5");
            }
              updateFrameScore()
              $("#total").text(bowling.showTotalScore())
          })

          $('#button-6').on('click', function() {
            bowling.enterBowlingScore(6);
            var bowlcount = bowling._showBowlCount();
            $("#bowl-"+bowlcount).text("6");
              updateFrameScore()
              $("#total").text(bowling.showTotalScore())
          })

          $('#button-7').on('click', function() {
            bowling.enterBowlingScore(7);
            var bowlcount = bowling._showBowlCount();
            $("#bowl-"+bowlcount).text("7");
              updateFrameScore()
              $("#total").text(bowling.showTotalScore())
          })

          $('#button-8').on('click', function() {
            bowling.enterBowlingScore(8);
            var bowlcount = bowling._showBowlCount();
            var framecount = bowling._showFrameCount();
            $("#bowl-"+bowlcount).text("8");
              updateFrameScore()
              $("#total").text(bowling.showTotalScore())
          })

          $('#button-9').on('click', function() {
            bowling.enterBowlingScore(9);
            var bowlcount = bowling._showBowlCount();
            $("#bowl-"+bowlcount).text("9");
              updateFrameScore()
              $("#total").text(bowling.showTotalScore())
          })

          $('#button-10').on('click', function() {
            bowling.enterBowlingScore(10);
            var bowlcount = bowling._showBowlCount();
            if (bowling._showBowlCount() < 19) {
              $("#bowl-"+bowlcount).text("X");
              updateFrameScore()
              $("#total").text(bowling.showTotalScore())
            } else {
                if (bowling._showFrameCount() === 10) {
                  $("#bowl-19").text("X");
                  updateFrameScore()
                  $("#total").text(bowling.showTotalScore())
                } else if (bowling._showFrameCount() === 11) {
                  $("#bowl-20").text("X");
                  updateFrameScore()
                  $("#total").text(bowling.showTotalScore())
                } else if (bowling._showFrameCount() === 12) {
                  $("#bowl-21").text("X");
                  updateFrameScore()
                  $("#total").text(bowling.showTotalScore())
                }
              }
            })
        });
      </script>
    </section>
    <footer>
      <h3>Author: Coasters</h3>
    </footer>
  </body>
</html>
