    <body class="text-center" style="background-color:#1f2736; color:white">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h1 class="masthead-brand">Bowling World</h1>
                </div>
            </header>
            <br><br>
            <main role="main" class="inner cover">
                <p class="lead">Welcome to the Bowling World! Type in the score of each roll and submit it.</p>
                <div class="form-group" style="max-width: 35%; margin: 0 auto;">
                    <input list="frameSelection" class="form-control" id="frame-choice" name="frame-choice" placeholder="Select current frame">
                    <datalist id="frameSelection" required>
                        <option value="" disabled selected>Select current frame</option>
                        <option value="1">Frame 1</option>
                        <option value="2">Frame 2</option>
                        <option value="3">Frame 3</option>
                        <option value="4">Frame 4</option>
                        <option value="5">Frame 5</option>
                        <option value="6">Frame 6</option>
                        <option value="7">Frame 7</option>
                        <option value="8">Frame 8</option>
                        <option value="9">Frame 9</option>
                        <option value="10">Frame 10</option>
                    </datalist>
                    <br>
                    <select class="custom-select" id="roll1" required>
                        <option value="" disabled selected>Roll 1</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <br><br>
                    <select class="custom-select" id="roll2" required>
                        <option value="" disabled selected>Roll 2</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>

                    <thead id="scoreCardHead">
                    <tr>
                        <th scope="col">Frame</th>
                        <th scope="col">Roll</th>
                        <th scope="col">Knocked-down Pins</th>
                        <th scope="col">Total Score</th>
                        <th scope="col">Notes</th>
                    </tr>
