<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <section class="pins">
      <h3 id="title">Click number of pins knocked down.</h3>
      <button id="button-0" type="button">0</button>
      <button id="button-1" type="button">1</button>
      <button id="button-2" type="button">2</button>
      <button id="button-3" type="button">3</button>
      <button id="button-4" type="button">4</button>
      <button id="button-5" type="button">5</button>
      <button id="button-6" type="button">6</button>
      <button id="button-7" type="button">7</button>
      <button id="button-8" type="button">8</button>
      <button id="button-9" type="button">9</button>
      <button id="button-10" type="button">10</button>
    </section>

    <br>
    <br>

    <table class="table">
      <tr>
        <th colspan="5">Player 1</th>
      </tr>
      <tr>
        <td>Frame</td>
        <td>Bowl 1</td>
        <td>Bowl 2</td>
        <td >Total</td>
      </tr>
      <tr>
        <td class="table-dark">1</td>
        <td id="F1B1" class="table-dark"></td>
        <td id="F1B2" class="table-dark"></td>
        <td id="F1T" class="table-dark" ></td>
      </tr>
      <tr>
        <td>2</td>
        <td id="F2B1"></td>
        <td id="F2B2"></td>
        <td id="F2T" ></td>
      </tr>
      <tr>
        <td class="table-dark">3</td>
        <td id="F3B1" class="table-dark"></td>
        <td id="F3B2" class="table-dark"></td>
        <td id="F3T" class="table-dark" ></td>
      </tr>
      <tr>
        <td>4</td>
        <td id="F4B1"></td>
        <td id="F4B2"></td>
        <td id="F4T" ></td>
      </tr>
      <tr>
        <td class="table-dark">5</td>
        <td id="F5B1" class="table-dark"></td>
        <td id="F5B2" class="table-dark"></td>
        <td id="F5T" class="table-dark" ></td>
      </tr>
      <tr>
        <td>6</td>
        <td id="F6B1"></td>
        <td id="F6B2"></td>
        <td id="F6T" ></td>
      </tr>
      <tr>
        <td class="table-dark">7</td>
        <td id="F7B1" class="table-dark"></td>
        <td id="F7B2" class="table-dark"></td>
        <td id="F7T" class="table-dark" ></td>
      </tr>
      <tr>
        <td>8</td>
        <td id="F8B1"></td>
        <td id="F8B2"></td>
        <td id="F8T" ></td>
      </tr>
      <tr>
        <td class="table-dark">9</td>
        <td id="F9B1" class="table-dark"></td>
        <td id="F9B2" class="table-dark"></td>
        <td id="F9T" class="table-dark" ></td>
      </tr>
      <tr>
        <td></td>
        <td>Bowl 1</td>
        <td>Bowl 2</td>
        <td>Bowl 3</td>
      </tr>
      <tr>
        <td class="table-dark">10</td>
        <td id="F10B1" class="table-dark"></td>
        <td id="F10B2" class="table-dark"></td>
        <td id="F10B3" class="table-dark"></td>
      </tr>
      <tr>
        <th colspan="2">Total</th>
        <td id="TS" colspan="2">0</td>
      </tr>
    </table>


    <script src="jquery-3.1.1.js"></script>
    <script src="interface.js"></script>
    <script src="../src/bowling.js"></script>
  </body>

</html>
