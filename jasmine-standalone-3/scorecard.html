<!DOCTYPE HTML>
<html lang = "en">
<head>
  <!-- basic.html -->
  <title>basic.html</title>
  <meta charset = "UTF-8" />
</head>
<body>
  <script src="src/scorecard.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <h1>Bowling Scorecard</h1>
  <div id='scorecard'>
    <div class='score-inputs'>
      <input id='f1r1' class='score-input' type='text' maxlength=2></input>
      <input id='f1r2' class='score-input' type='text' maxlength=2></input>
      <input id='f2r1' class='score-input' type='text' maxlength=2></input>
      <input id='f2r2' class='score-input' type='text' maxlength=2></input>
      <input id='f3r1' class='score-input' type='text' maxlength=2></input>
      <input id='f3r2' class='score-input' type='text' maxlength=2></input>
      <input id='f4r1' class='score-input' type='text' maxlength=2></input>
      <input id='f4r2' class='score-input' type='text' maxlength=2></input>
      <input id='f5r1' class='score-input' type='text' maxlength=2></input>
      <input id='f5r2' class='score-input' type='text' maxlength=2></input>
      <input id='f6r1' class='score-input' type='text' maxlength=2></input>
      <input id='f6r2' class='score-input' type='text' maxlength=2></input>
      <input id='f7r1' class='score-input' type='text' maxlength=2></input>
      <input id='f7r2' class='score-input' type='text' maxlength=2></input>
      <input id='f8r1' class='score-input' type='text' maxlength=2></input>
      <input id='f8r2' class='score-input' type='text' maxlength=2></input>
      <input id='f9r1' class='score-input' type='text' maxlength=2></input>
      <input id='f9r2' class='score-input' type='text' maxlength=2></input>
      <input id='f10r1' class='score-input' type='text' maxlength=2></input>
      <input id='f10r2' class='score-input' type='text' maxlength=2></input>
      <input id='f10r3' class='score-input' type='text' maxlength=2></input>
      <input id='score-submit' class='score-submit' type='submit'></input>
    </div>
    <div class='frame'>
      <div class='frame-score' id='f1' type='text'></div>
      <div class='frame-score' id='f2' type='text'></div>
      <div class='frame-score' id='f3' type='text'></div>
      <div class='frame-score' id='f4' type='text'></div>
      <div class='frame-score' id='f5' type='text'></div>
      <div class='frame-score' id='f6' type='text'></div>
      <div class='frame-score' id='f7' type='text'></div>
      <div class='frame-score' id='f8' type='text'></div>
      <div class='frame-score' id='f9' type='text'></div>
      <div class='frame-score10' id='f10' type='text'></div>
    </div>
  </div>
  <br>
  Total score is: <span id='score-total'></span>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="interface.js"></script>
</body>
</html>
