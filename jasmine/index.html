<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="css/ThermostatUI.css" />
    <script src="src/jquery-3.1.1.min.js"></script>
    <script src="src/ThermostatUI.js"></script>
    <script src="src/thermostat.js"></script>
  </head>

  <body>

  <h1>THERMO controls, STAT</h1>
  <p>Welcome to your digital thermostat.</p>

  <div id='temperaturecontrol'>
    <button type="button" id="turnup">Some like it hot</button>
    <button type="button" id="turndown">The Polar Express</button>
  </div>

  <div id='powersaver'>
    <button type="button" id="powersaveon">Go, go Power Saver</button>
    <button type="button" id="powersaveoff">No, no Power Saver</button>
  </div>

  <div>
    <button type="button" id="reset">RiRiSet</button>
  </div>

  <div id='currenttemp'>

  </div>

  <div id="home">

  </div>

  <div>
    <select id="world">
      <option value="Paris">Paris</option>
      <option value="Berlin">Berlin</option>
      <option value="Madrid">Madrid</option>
      <option value="Baghdad">Baghdad</option>
    </select>
  </div>

  </body>
</html>
