<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Score Calculator</title>
    <script src="src/BowlingWeb.js"></script>
  </head>
  <body>
    <h1>Bowling Score Calculator</h1>
    <form>
      <input type="text" name="name" placeholder="Player's name"/>
    </form>
    <table>
      <tr>
        <th>#</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>10</th>
      </tr>
      <tr>
        <th>Roll</th>
        <td id="roll0"></td>
        <td id="roll1"></td>
        <td id="roll2"></td>
        <td id="roll3"></td>
        <td id="roll4"></td>
        <td id="roll5"></td>
        <td id="roll6"></td>
        <td id="roll7"></td>
        <td id="roll8"></td>
        <td id="roll9"></td>
        <td id="roll10"></td>
        <td id="roll11"></td>
        <td id="roll12"></td>
        <td id="roll13"></td>
        <td id="roll14"></td>
        <td id="roll15"></td>
        <td id="roll16"></td>
        <td id="roll17"></td>
        <td id="roll18"></td>
        <td id="roll19"></td>
      </tr>
      <tr>
        <th>Frame</th>
        <td id="frame1"></td>
        <td id="frame2"></td>
        <td id="frame2"></td>
        <td id="frame3"></td>
        <td id="frame4"></td>
        <td id="frame5"></td>
        <td id="frame6"></td>
        <td id="frame7"></td>
        <td id="frame8"></td>
        <td id="frame9"></td>
      </tr>
    </table>
    <div>
      <h3>Pins</h3>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="ten">10</button>
    </div>

  </body>
</html>
