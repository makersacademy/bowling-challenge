<!DOCTYPE html>
<html>
  <head>
    <title>Bowling game</title>

    <link rel="stylesheet" type="text/css" href="src/public/main.css"/>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- <script src="./src/thermostat.js"></script>
    <script src="./src/interface.js"></script> -->
  </head>
  <body>
  <h1>Let's roll!</h1>
  <table class='bowling-table' border='1'>
  <tr>
    <th colspan="1">Frames</th>
    <th colspan="2">1</th>
    <th colspan="2">2</th>
    <th colspan="2">3</th>
    <th colspan="2">4</th>
    <th colspan="2">5</th>
    <th colspan="2">6</th>
    <th colspan="2">7</th>
    <th colspan="2">8</th>
    <th colspan="2">9</th>
    <th colspan="3">10</th>
    <th colspan="1">Game Score</th>
  </tr>
  <tr>
    <td class="s">Score</td>
    <td id="frsc" class="fr1_1"></td>
    <td id="frsc" class="fr1_2"></td>
    <td id="frsc" class="fr2_1"></td>
    <td id="frsc" class="fr2_2"></td>
    <td id="frsc" class="fr3_1"></td>
    <td id="frsc" class="fr3_2"></td>
    <td id="frsc" class="fr4_1"></td>
    <td id="frsc" class="fr4_2"></td>
    <td id="frsc" class="fr5_1"></td>
    <td id="frsc" class="fr5_2"></td>
    <td id="frsc" class="fr6_1"></td>
    <td id="frsc" class="fr6_2"></td>
    <td id="frsc" class="fr7_1"></td>
    <td id="frsc" class="fr7_2"></td>
    <td id="frsc" class="fr8_1"></td>
    <td id="frsc" class="fr8_2"></td>
    <td id="frsc" class="fr9_1"></td>
    <td id="frsc" class="fr9_2"></td>
    <td id="frsc" class="fr10_1"></td>
    <td id="frsc" class="fr10_2"></td>
    <td id="frsc" class="fr10_3"></td>
    <td class="gs"></td>
  </tr>
</table>
<div class='bowling-score'>
<button name="roll" value="1">1</button>
<button name="roll" value="2">2</button>
<button name="roll" value="3">3</button>
<button name="roll" value="4">4</button>
<button name="roll" value="5">5</button>
<button name="roll" value="6">6</button>
<button name="roll" value="7">7</button>
<button name="roll" value="8">8</button>
<button name="roll" value="9">9</button>
<button name="roll" value="10">10</button>
</div>
<img src="https://imgur.com/a/J13A7">
</body>
