<!DOCTYPE html>
<html>
<head>
  <title>Bowling scorecard</title>
  <link rel="stylesheet" type="text/css" href="styles/mystyle.css">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>

  <script>

  </script>

  <h1>Bowling scorecard</h1>
  <h2>Enter the result from your rolls.</h2>

  <div>
    <form>
      <table>
        <tr>
          <th>Frame</th>
          <th>Roll 1</th>
          <th>Roll 2</th>
          <th>Roll 3<br>
            (10th frame bonus only)</th>
          </tr>
          <br>
          <tr>
            <td>1</td>
            <td><input id="frame1roll1" type="number" max="10"></input></td>
            <td><input id="frame1roll2" type="number" max="10"></input></td>
          </tr>
          <tr>
            <td>2</td>
            <td><input id="frame2roll1" type="number"></input></td>
            <td><input id="frame2roll2" type="number"></input></td>
          </tr>
          <tr>
            <td>3</td>
            <td><input id="frame3roll1" type="number"></input></td>
            <td><input id="frame3roll2" type="number"></input></td>
          </tr>
          <tr>
            <td>4</td>
            <td><input id="frame4roll1" type="number"></input></td>
            <td><input id="frame4roll2" type="number"></input></td>
          </tr>
          <tr>
            <td>5</td>
            <td><input id="frame5roll1" type="number"></input></td>
            <td><input id="frame5roll2" type="number"></input></td>
          </tr>
          <tr>
            <td>6</td>
            <td><input id="frame6roll1" type="number"></input></td>
            <td><input id="frame6roll2" type="number"></input></td>
          </tr>
          <tr>
            <td>7</td>
            <td><input id="frame7roll1" type="number"></input></td>
            <td><input id="frame7roll2" type="number"></input></td>
          </tr>
          <tr>
            <td>8</td>
            <td><input id="frame8roll1" type="number"></input></td>
            <td><input id="frame8roll2" type="number"></input></td>
          </tr>
          <tr>
            <td>9</td>
            <td><input id="frame9roll1" type="number"></input></td>
            <td><input id="frame9roll2" type="number"></input></td>
          </tr>
          <tr>
            <td>10</td>
            <td><input id="frame10roll1" type="number"></input></td>
            <td><input id="frame10roll2" type="number"></input></td>
            <td><input id="frame10roll3" type="number"></input></td>
          </tr>
        </table>
      </form>
      <br>
      <button id="button">Submit</button>
      <br>
      <h1>Your score is: <span id="result"></span><h1>
    </div>

  <script src="node_modules0/jquery/dist/jquery.min.js"></script>
  <script src="src/interface.js"></script>
  <script src="src/user.js"></script>
  <script src="src/Game.js"></script>
  <script src="src/Calculator.js"></script>
</body>
</html>
