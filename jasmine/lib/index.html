<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Scorecard</title>
  </head>
  <body>
    <h3>How many pins did you just knock over?</h3>
    <section>
      <button type="button" id="1">ONE</button>
      <button type="button" id="2">TWO</button>
      <button type="button" id="3">THREE</button>
      <button type="button" id="4">FOUR</button>
      <button type="button" id="5">FIVE</button>
      <button type="button" id="6">SIX</button>
      <button type="button" id="7">SEVEN</button>
      <button type="button" id="8">EIGHT</button>
      <button type="button" id="9">NINE</button>
      <button type="button" id="10">TEN</button>
  
      <h3 id="current-score"></h3>
      <h3 id="frame-number"></h3>
      <h3 id="bowl-number"></h3>

    </section>
    
    <script src="../src/game.js"></script>
    <script src="jasmine-3.6.0/jQuery.js"></script>
    <script src="../src/interface.js"></script>
  </body>
</html>
