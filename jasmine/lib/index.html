<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  
  <link rel="stylesheet" href="../../css/style.css">

  <title>10 Pin Bowling</title>
</head>

<body>
  <h1>Ten Pin Bowling </h1>
  <h2>Score Card</h2>

  <section id='count' role='group' aria-label='Toolbar with button group'>
    <p>Enter roll:</p>
    <input class="btn btn-outline-secondary" type="button" value="0" data-value=0>
    <input class="btn btn-outline-secondary" type="button" value="1" data-value=1>
    <input class="btn btn-outline-secondary" type="button" value="2" data-value=2>
    <input class="btn btn-outline-secondary" type="button" value="3" data-value=3>
    <input class="btn btn-outline-secondary" type="button" value="4" data-value=4>
    <input class="btn btn-outline-secondary" type="button" value="5" data-value=5>
    <input class="btn btn-outline-secondary" type="button" value="6" data-value=6>
    <input class="btn btn-outline-secondary" type="button" value="7" data-value=7>
    <input class="btn btn-outline-secondary" type="button" value="8" data-value=8>
    <input class="btn btn-outline-secondary" type="button" value="9" data-value=9>
    <input class="btn btn-outline-secondary" type="button" value="10" data-value=10>
    <input class="btn btn-danger" type="button" value="New Game">
  </section>

  <section id='scoresheet'>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th colspan="6" scope="col">Frame 1</th>
          <th colspan="6" scope="col">Frame 2</th>
          <th colspan="6" scope="col">Frame 3</th>
          <th colspan="6" scope="col">Frame 4</th>
          <th colspan="6" scope="col">Frame 5</th>
          <th colspan="6" scope="col">Frame 6</th>
          <th colspan="6" scope="col">Frame 7</th>
          <th colspan="6" scope="col">Frame 8</th>
          <th colspan="6" scope="col">Frame 9</th>
          <th colspan="6" scope="col">Frame 10</th>
        </tr>
      </thead>
      <tbody>
        <tr id='rolls'>
          <td colspan="3"></td><td colspan="3"></td>
          <td colspan="3"></td><td colspan="3"></td>
          <td colspan="3"></td><td colspan="3"></td>
          <td colspan="3"></td><td colspan="3"></td>
          <td colspan="3"></td><td colspan="3"></td>
          <td colspan="3"></td><td colspan="3"></td>
          <td colspan="3"></td><td colspan="3"></td>
          <td colspan="3"></td><td colspan="3"></td>
          <td colspan="3"></td><td colspan="3"></td>
          <td colspan="2"></td><td colspan="2"></td><td colspan="2"></td>
        </tr>
        <tr id='frame-score'>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="2">Frame Score</td>
        </tr>
        <tr id='total-score'>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="6"></td>
          <td colspan="2">Total Score</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../src/Script.js"></script>
  <script src="../src/Game.js"></script>
  <script src="../src/Frame.js"></script>
</body>

</html>
