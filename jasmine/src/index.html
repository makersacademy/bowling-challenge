<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Challenge</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="Bowling.js"></script>
    <script src="Frame.js"></script>
    <script src="Roll.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <th class="playerColumn">Player</th>
        <th colspan="2">Frame 1</th>
        <th colspan="2">Frame 2</th>
        <th colspan="2">Frame 3</th>
        <th colspan="2">Frame 4</th>
        <th colspan="2">Frame 5</th>
        <th colspan="2">Frame 6</th>
        <th colspan="2">Frame 7</th>
        <th colspan="2">Frame 8</th>
        <th colspan="2">Frame 9</th>
        <th colspan="3">Frame 10</th>
      </tr>
      <tr>
        <td rowspan="2" class="playerNames"></td>
        <td class="firstRoll" id="frame1roll1"></td>
        <td class="secondRoll" id="frame1roll2"></td>
        <td class="firstRoll" id="frame2roll1"></td>
        <td class="secondRoll" id="frame2roll2"></td>
        <td class="firstRoll" id="frame3roll1"></td>
        <td class="secondRoll" id="frame3roll2"></td>
        <td class="firstRoll" id="frame4roll1"></td>
        <td class="secondRoll" id="frame4roll2"></td>
        <td class="firstRoll" id="frame5roll1"></td>
        <td class="secondRoll" id="frame5roll2"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="secondRoll"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
      </tr>
    </table>

    <div class="pinfallDiv">
      <div class="pinfallSelectionDiv">
        <div style="line-height: 50px">
          <button type="button" class="decreasePinfallButton" id="decreasePinfall">-</button>
          <text class="pinfall" id="currentPinfall"></text>
          <button type="button" class="increasePinfallButton" id="increasePinfall">+</button>
        </div>
        <div style="line-height: 50px">
          <button type="button" id="confirmButton" class="confirmButton">Confirm</button>
        </div>
      </div>
    </div>
  </body>
  <script src="jquery.js"></script>

</html>
