<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Challenge</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <table>
      <tr>
        <th class="playerColumn">Player</th>
        <th colspan="2">Frame 1</th>
        <th colspan="2">Frame 2</th>
        <th colspan="2">Frame 3</th>
        <th colspan="2">Frame 4</th>
        <th colspan="2">Frame 5</th>
        <th colspan="2">Frame 6</th>
        <th colspan="2">Frame 7</th>
        <th colspan="2">Frame 8</th>
        <th colspan="2">Frame 9</th>
        <th colspan="3">Frame 10</th>
      </tr>
      <tr>
        <td rowspan="2" class="playerNames"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="firstRoll"></td>
        <td class="secondRoll"></td>
        <td class="secondRoll"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
      </tr>
    </table>

    <div class="pinfallDiv">
      <div class="pinfallSelectionDiv">
        <div style="line-height: 50px">
          <button type="button" class="decreasePinfallButton" name="decreasePinfall">-</button>
          <text class="pinfall"> 8 </text>
          <button type="button" class="increasePinfallButton" name="increasePinfall">+</button>
        </div>
        <div style="line-height: 50px">
          <button type="button" class="confirmButton">Confirm</button>
        </div>
      </div>
    </div>
  </body>

</html>
