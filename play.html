<div class="master_container">
  <div class="total_score">
    Score
  </div>
  <div class="new_frame">
    <div class="frame_info">
      <div class="frame_number">
        Frame number
      </div>
      <div class="frame_scores">
        <div class="first_roll_column">
          <input id="first_roll" type="number" min="0" max="10">
        </div>
        <div class="second_roll_column">
          <input id="second_roll" type="number" min="0" max="10">
        </div>
      </div>
    </div>

    <div class="frame_button">
      <button class="submit_score">Submit</button>
      <div hidden="true" class="submit_message">done</div>
    </div>

  </div>
</div>

<script src="src/jquery-3.4.1.min.js"></script>
<script src="src/bowling.js"></script>
<script src="src/play.js"></script>
