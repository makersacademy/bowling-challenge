<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bowlingScore.css">
  </head>
  <body>
    <div class="header">
      <h1 class="text-center">Bowling Score</h1>
    </div>

    <div class="container bg-light">
      <div class="row">
        <div class="col-sm border"></div>
        <div class="col-sm border">
          First roll
        </div>
        <div class="col-sm border">
          Second roll
        </div>
        <div class="col-sm border">
          Plus
        </div>
        <div class="col-sm border">
          Total
        </div>
      </div>
      <div class="row round-1">
        <div class="col-sm border">Round 1</div>
        <div class="col-sm border first-roll"></div>
        <div class="col-sm border second-roll"></div>
        <div class="col-sm border plus"></div>
        <div class="col-sm border total"></div>
      </div>
      <div class="row round-2">
        <div class="col-sm border">Round 2</div>
        <div class="col-sm border first-roll"></div>
        <div class="col-sm border second-roll"></div>
        <div class="col-sm border plus"></div>
        <div class="col-sm border total"></div>
      </div>
      <div class="row round-3">
        <div class="col-sm border">Round 3</div>
        <div class="col-sm border first-roll"></div>
        <div class="col-sm border second-roll"></div>
        <div class="col-sm border plus"></div>
        <div class="col-sm border total"></div>
      </div>
      <div class="row round-4">
        <div class="col-sm border">Round 4</div>
        <div class="col-sm border first-roll"></div>
        <div class="col-sm border second-roll"></div>
        <div class="col-sm border plus"></div>
        <div class="col-sm border total"></div>
      </div>
      <div class="row round-5">
        <div class="col-sm border">Round 5</div>
        <div class="col-sm border first-roll"></div>
        <div class="col-sm border second-roll"></div>
        <div class="col-sm border plus"></div>
        <div class="col-sm border total"></div>
      </div>
      <div class="row round-6">
        <div class="col-sm border">Round 6</div>
        <div class="col-sm border first-roll"></div>
        <div class="col-sm border second-roll"></div>
        <div class="col-sm border plus"></div>
        <div class="col-sm border total"></div>
      </div>
      <div class="row round-7">
        <div class="col-sm border">Round 7</div>
        <div class="col-sm border first-roll"></div>
        <div class="col-sm border second-roll"></div>
        <div class="col-sm border plus"></div>
        <div class="col-sm border total"></div>
      </div>
      <div class="row round-8">
        <div class="col-sm border">Round 8</div>
        <div class="col-sm border first-roll"></div>
        <div class="col-sm border second-roll"></div>
        <div class="col-sm border plus"></div>
        <div class="col-sm border total"></div>
      </div>
      <div class="row round-9">
        <div class="col-sm border">Round 9</div>
        <div class="col-sm border first-roll"></div>
        <div class="col-sm border second-roll"></div>
        <div class="col-sm border plus"></div>
        <div class="col-sm border total"></div>
      </div>
      <div class="row round-10">
        <div class="col-sm border">Round 10</div>
        <div class="col-sm border first-roll"></div>
        <div class="col-sm border second-roll"></div>
        <div class="col-sm border plus"></div>
        <div class="col-sm border total"></div>
      </div>
      <div class="row round-bonus d-none">
        <div class="col-sm border">Round Bonus</div>
        <div class="col-sm border first-roll"></div>
        <div class="col-sm border second-roll"></div>
        <div class="col-sm border plus"></div>
        <div class="col-sm border total"></div>
      </div>
    </div>
      <br><br>
      <div class="container">
        <h3><u>Round <span id="current-round"></span></u></h3>
        <form>
          <div class="form-group row first-roll">
            <label for="nput-roll-1" class="col-sm-1 col-form-label"><h5>Roll 1</h5></label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="input-roll-1" placeholder="Pins knocked out">
            </div>
            <div class="col-sm-5">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
          <div class="form-group row second-roll d-none">
            <label for="input-roll-2" class="col-sm-1 col-form-label"><h5>Roll 2</h5></label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="input-roll-2" placeholder="Pins knocked out">
            </div>
            <div class="col-sm-5">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
          <div class="form-group row third-roll d-none">
            <label for="input-roll-3" class="col-sm-1 col-form-label"><h5>Roll 3</h5></label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="input-roll-3" placeholder="Pins knocked out">
            </div>
            <div class="col-sm-5">
              <button type="button" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>

    <script src="src/round.js"></script>
    <script src="src/bowlingScore.js"></script>
    <script src="jquery.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
