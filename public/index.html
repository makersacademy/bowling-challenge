<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bowling Scorecard</title>



<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,800" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css">


<script src="/public/src/scorecard.js"></script>
<script src="/public/src/frames.js"></script>
<script src="interface.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-md">
  <a class="navbar-brand" href="#" style="max-width:30px">
  </a>
  <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  </div>
</nav>

<header class="page-header header container-fluid"></header>

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8 col-sm-6 col-xs-12 well" id="bg">

    </div>

    <div class="col-md-2"></div>
  </div>
</div>

<h1 class="title">Bowling Scorecard</h1>

<div id="buttons" class="buttons">
  Pins Hit:
  <button type="button" onclick="pinHit(0)" class="btn btn-info">0</button>
  <button type="button" onclick="pinHit(1)" class="btn btn-primary">1</button>
  <button type="button" onclick="pinHit(2)" class="btn btn-info">2</button>
  <button type="button" onclick="pinHit(3)" class="btn btn-primary">3</button>
  <button type="button" onclick="pinHit(4)" class="btn btn-info">4</button>
  <button type="button" onclick="pinHit(5)" class="btn btn-primary">5</button>
  <button type="button" onclick="pinHit(6)" class="btn btn-info">6</button>
  <button type="button" onclick="pinHit(7)" class="btn btn-primary">7</button>
  <button type="button" onclick="pinHit(8)" class="btn btn-info">8</button>
  <button type="button" onclick="pinHit(9)" class="btn btn-primary">9</button>
  <button type="button" onclick="pinHit(10)" class="btn btn-info">10</button>
</div>


<div id='scorecard'>
  <table id='scorecardTable' class='scorecard' cellpadding='1' cellspacing='0'>
    <tr>
      <th colspan='6'>Frame 1</th>
      <th colspan='6'>Frame 2</th>
      <th colspan='6'>Frame 3</th>
      <th colspan='6'>Frame 4</th>
      <th colspan='6'>Frame 5</th>
      <th colspan='6'>Frame 6</th>
      <th colspan='6'>Frame 7</th>
      <th colspan='6'>Frame 8</th>
      <th colspan='6'>Frame 9</th>
      <th colspan='6'>Frame 10</th>
    </tr>
  
</div>
<h1 id="comments" class="notice"></h1>
<h1 id="gameover" class="notice"></h1>
<h1 id="yourscore" class="final-score"></h1>
<div id="playagain"></div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
