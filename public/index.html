<h1>Welcome to the bowling scorecard!</h1>
<h2>Current total is <span id="game-total"></span>. Frames completed: <span id="frame-number"></span></h2>

Valid input only please, there is zero sanity checking :)
<br>
<br>
Please enter your roll here: (<span id="roll-number"></span>)
<form id="input-roll">
  <input id="current-roll" type="text" placeholder="Enter valid roll">
  <input type="submit" value="Submit">
</form>
Don't forget to take your bonus roll(s) in round 10 if you get a spare or strike!
