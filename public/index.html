<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <title>Bowling</title>
  </head>
  <body>
    <section>
      <h1 id="score"></h1>
      <fieldset>
        <label for ="bowl_input">How many pins did you knock over?</label>
        <input id="bowl_input" type="integer">
        <button id="bowl">Bowl</button>
        <button id="new">New Game</button>
      <fieldset>
        <p id="current_score" class="score_display"></p>
        <p id="error" class="score_display"></p>
        <p id="result"></p>
    </section>
    <script type="text/javascript" src='./js/src/game.js'></script>
    <script type="text/javascript" src='./js/src/frame.js'></script>
    <script type="text/javascript" src="./js/src/interface.js"></script>
  </body>
</html>
