<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bowling Score Tracker</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">

    <script src="js/src/models/Frame.js"></script>
    <script src="js/src/models/Game.js"></script>
    <script src="js/src/models/ScoreBoard.js" defer></script>
    <script src="js/lib/jquery.js" defer></script>
    <script src="js/src/Interface.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="content-wrapper">
        <header>
          <h1>Bowling Score Board</h1>
        </header>

        <main>
          <table>
            <tr class="frames">
              <th colspan="2">Frame 1</th>
              <th colspan="2">Frame 2</th>
              <th colspan="2">Frame 3</th>
              <th colspan="2">Frame 4</th>
              <th colspan="2">Frame 5</th>
              <th colspan="2">Frame 6</th>
              <th colspan="2">Frame 7</th>
              <th colspan="2">Frame 8</th>
              <th colspan="2">Frame 9</th>
              <th colspan="3">Frame 10</th>
            </tr>
            <tr class="rolls">
              <td id="1-1">-</td>
              <td id="1-2">-</td>
              <td id="2-1">-</td>
              <td id="2-2">-</td>
              <td id="3-1">-</td>
              <td id="3-2">-</td>
              <td id="4-1">-</td>
              <td id="4-2">-</td>
              <td id="5-1">-</td>
              <td id="5-2">-</td>
              <td id="6-1">-</td>
              <td id="6-2">-</td>
              <td id="7-1">-</td>
              <td id="7-2">-</td>
              <td id="8-1">-</td>
              <td id="8-2">-</td>
              <td id="9-1">-</td>
              <td id="9-2">-</td>
              <td id="10-1">-</td>
              <td id="10-2">-</td>
              <td id="10-3">-</td>
            </tr>
            <tr class="scores">
              <td id="1" colspan="2">-</td>
              <td id="2" colspan="2">-</td>
              <td id="3" colspan="2">-</td>
              <td id="4" colspan="2">-</td>
              <td id="5" colspan="2">-</td>
              <td id="6" colspan="2">-</td>
              <td id="7" colspan="2">-</td>
              <td id="8" colspan="2">-</td>
              <td id="9" colspan="2">-</td>
              <td id="10" colspan="3">-</td>
            </tr>
          </table>
        </main>

        <section class="input">
          <input required id="roll-input" type="number" min="0" max="10" name="roll" value="0">
          <button id="add-roll">Add Roll</button>
        </section>

        <p id="total-score" class="total-score"></p>
      </div>

      <footer>
        <p>The Bowling Scoring Company Â©</p>
        <p>Tracking bowling scores since 2021</p>
      </footer>
    </div>
  </body>
</html>
