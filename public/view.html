<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="interface-style.css">
    <script src="src/BowlingScoreCard.js"></script>
    <script src="jquery.js"></script>
    <script src="interface.js"></script>

</head>

<body>

  <h1 class="title">Bowling Score Card</h1>

  <h2 id="score" class="points"></h2>

  <div class="wrapper">
    <button id="1pin" class="pins">1</button>
    <button id="2pin" class="pins">2</button>
    <button id="3pin" class="pins">3</button>
    <button id="4pin" class="pins">4</button>
    <button id="5pin" class="pins">5</button>
    <button id="6pin" class="pins">6</button>
    <button id="7pin" class="pins">7</button>
    <button id="8pin" class="pins">8</button>
    <button id="9pin" class="pins">9</button>
    <button id="10pin" class="pins">10</button>
  </div>

  <div class="frames">
    <h2 id="frames"></h2>
  </div>

  <table>
    <tr>
      <th>Frames</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
      <th>9</th>
      <th>10</th>
    </tr>
    <tr>
      <td id="none"></td>
      <td id="1.1"></td>
      <td id="2.1"></td>
      <td id="3.1"></td>
      <td id="4.1"></td>
      <td id="5.1"></td>
      <td id="6.1"></td>
      <td id="7.1"></td>
      <td id="8.1"></td>
      <td id="9.1"></td>
      <td id="10.1"></td>
    </tr>
    <tr>
      <td id="none"></td>
      <td id="1.2"></td>
      <td id="2.2"></td>
      <td id="3.2"></td>
      <td id="4.2"></td>
      <td id="5.2"></td>
      <td id="6.2"></td>
      <td id="7.2"></td>
      <td id="8.2"></td>
      <td id="9.2"></td>
      <td id="10.2"></td>
    </tr>
  </table>










</body>
</html>
