<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Score Keeper</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
      <div class="icon">
        <img src="images/bowling.jpg">
      </div>
      <span class="names"></span><br>
      <span class="instruction"></span>

      <form id="form" name="form">
          <input id="score" type="text" placeholder="roll score">
          <input id="submit" type="submit" value="add score">
      </form>

      <p id="p1"></p>
      <span class="tables"></span>

      <form method="get" action="index.html">
          <button id="button1" type="click">New game</button>
      </form>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="src/ScoreCard.js"></script>
    <script src="src/ScoreTables.js"></script>
    <script src="src/ScoreInterface.js"></script>
  </body>
</html>
