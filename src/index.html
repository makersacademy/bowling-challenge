<!DOCTYPE html>
<html>
  <head>
    <title>Bowling</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="bowling.js"></script>
    <script src="bowlingjquery.js"></script>
  </head>
  <body>
    <h1>Bowling Game</h1>
    <div>
      <div id="buttontext"> Press the button that corresponds to the number of pins that have been knocked. </div>
      <div align="center" id="buttons">
    </div>
  </div>
<br>
<br>
    <div id="score-sheet">

      <table class="screen" align="center" style="border: 2px solid black;">
        <tr>
          <script>
            for(var frameIndex = 1; frameIndex <= 10; ++frameIndex) {
              document.write("<th id='head' colspan='2'>" + frameIndex + "</th>")
            }
          </script>
        </tr>
        <tr>
          <script>

          var maxRoll = 20;
          for(var rollNumber = 0; rollNumber < maxRoll; ++rollNumber) {
              document.write("<td id='roll" + rollNumber + "' class='roll'>&nbsp;</td>")
          }
          </script>
        </tr>
        <tr>
          <script>
            for(var frameIndex = 0; frameIndex < 10; ++frameIndex) {
              document.write("<td id='frame" + frameIndex + "' colspan='2'>&nbsp;</td>");
            }
          </script>
        </tr>

      </table>

    </div>

  </body>
</html>
