<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bowling Scorecard</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="Scorecard.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="Interface.js"></script>
</head>
<body>

  <p class="title">Bowling Scorecard</p>
  
  <div class="scorecard">
    <div class="player-name-header top-row">Player</div>
    <div class="player-name"><input type="text" placeholder="Enter your name"></input></div>
    <div class="frame-1 top-row">1</div>
    <div class="frame-2 top-row">2</div>
    <div class="frame-3 top-row">3</div>
    <div class="frame-4 top-row">4</div>
    <div class="frame-5 top-row">5</div>
    <div class="frame-6 top-row">6</div>
    <div class="frame-7 top-row">7</div>
    <div class="frame-8 top-row">8</div>
    <div class="frame-9 top-row">9</div>
    <div class="frame-0 top-row">10</div>
    <div class="frame-1-ball-1"></div>
    <div class="frame-1-ball-2"></div>
    <div class="frame-2-ball-1"></div>
    <div class="frame-2-ball-2"></div>
    <div class="frame-3-ball-1"></div>
    <div class="frame-3-ball-2"></div>
    <div class="frame-4-ball-1"></div>
    <div class="frame-4-ball-2"></div>
    <div class="frame-5-ball-1"></div>
    <div class="frame-5-ball-2"></div>
    <div class="frame-6-ball-1"></div>
    <div class="frame-6-ball-2"></div>
    <div class="frame-7-ball-1"></div>
    <div class="frame-7-ball-2"></div>
    <div class="frame-8-ball-1"></div>
    <div class="frame-8-ball-2"></div>
    <div class="frame-9-ball-1"></div>
    <div class="frame-9-ball-2"></div>
    <div class="frame-0-ball-1"></div>
    <div class="frame-0-ball-2"></div>
    <div class="frame-0-ball-3"></div>
    <div class="frame-1-total"></div>
    <div class="frame-2-total"></div>
    <div class="frame-3-total"></div>
    <div class="frame-4-total"></div>
    <div class="frame-5-total"></div>
    <div class="frame-6-total"></div>
    <div class="frame-7-total"></div>
    <div class="frame-8-total"></div>
    <div class="frame-9-total"></div>
    <div class="frame-0-total"></div>
  </div>

  <button class='score-buttons' type='button' id='zer'>0</button>
  <button class='score-buttons' type='button' id='one'>1</button>
  <button class='score-buttons' type='button' id='two'>2</button>
  <button class='score-buttons' type='button' id='thr'>3</button>
  <button class='score-buttons' type='button' id='fou'>4</button>
  <button class='score-buttons' type='button' id='fiv'>5</button>
  <button class='score-buttons' type='button' id='six'>6</button>
  <button class='score-buttons' type='button' id='sev'>7</button>
  <button class='score-buttons' type='button' id='eig'>8</button>
  <button class='score-buttons' type='button' id='nin'>9</button>
  <button class='score-buttons' type='button' id='ten'>10</button>

</body>
</html>
