    <script src="../src/Game.js"></script>
    <script>
      $( document ).ready(function(){

        var game = new Game();

    $( "#enterFrame" ).on( "click", function() {
        event.preventDefault();
        var frameInput = $('form').serializeArray();
        var frame = new Frame(Number(frameInput[0].value),Number(frameInput[1].value));
        game.addFrame(frame);

        var ball_id_1 = "#ball" + (game.frames.length - 1 ) + "_1"
        var ball_id_2 = "#ball" + (game.frames.length - 1 ) + "_2"
        $(ball_id_1).text(frame.getFirstRoll());
        $(ball_id_2).text(frame.getSecondRoll());
    });

    $("#calculateScore").on("click", function() {
      event.preventDefault();
      var finalScore = "Final Score:" + game.finalScore();
      $("#finalScore").text(finalScore);
    });

});
</script>
