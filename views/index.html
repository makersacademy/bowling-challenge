<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling Score Sheet</title>
<script src="../jquery.js"></script>
<link rel="stylesheet" href="../public/index.css">
<script src="../src/game.js"></script>
<script src="../src/scoreCalculator.js"></script>
<script src="../src/interface.js"></script>
  </head>
  <body>
    <header>
      <h1> Bowling Scoresheet <h1>
    </header>

    <div id='scorecard'>
  <table id='scorecardTable' class='scorecard' cellpadding='1' cellspacing='0'>
    <tr>
      <th colspan='6'>Frame 1</th>
      <th colspan='6'>Frame 2</th>
      <th colspan='6'>Frame 3</th>
      <th colspan='6'>Frame 4</th>
      <th colspan='6'>Frame 5</th>
      <th colspan='6'>Frame 6</th>
      <th colspan='6'>Frame 7</th>
      <th colspan='6'>Frame 8</th>
      <th colspan='6'>Frame 9</th>
      <th colspan='8'>Frame 10</th>
      <th colspan='6'id="totalScoreTitle">Total Score </th>
    </tr>
    <tr>
      <td colspan='2'></td><td id="frame1_roll1"colspan='2'></td><td id="frame1_roll2"colspan='2'></td>
      <td colspan='2'></td><td id="frame2_roll1" colspan='2'></td><td id="frame2_roll2" colspan='2'></td>
      <td colspan='2'></td><td id="frame3_roll1" colspan='2'></td><td id="frame3_roll2" colspan='2'></td>
      <td colspan='2'></td><td id="frame4_roll1" colspan='2'></td><td id="frame4_roll2" colspan='2'></td>
      <td colspan='2'></td><td id="frame5_roll1" colspan='2'></td><td id="frame5_roll2" colspan='2'></td>
      <td colspan='2'></td><td id="frame6_roll1" colspan='2'></td><td id="frame6_roll2" colspan='2'></td>
      <td colspan='2'></td><td id="frame7_roll1" colspan='2'></td><td id="frame7_roll2" colspan='2'></td>
      <td colspan='2'></td><td id="frame8_roll1" colspan='2'></td><td id="frame8_roll2" colspan='2'></td>
      <td colspan='2'></td><td id="frame9_roll1" colspan='2'></td><td id="frame9_roll2" colspan='2'></td>
      <td colspan='2'></td><td id="frame10_roll1" colspan='2'></td><td id="frame10_roll2" colspan='2'></td><td id="frame10_roll3" colspan='2'></td>
      <td colspan='6'rowspan="2" id="totalScore">  </td>
    </tr>
    <tr>
      <td colspan='6'id="marker0"></td>
      <td colspan='6'id="marker1"></td>
      <td colspan='6'id="marker2"></td>
      <td colspan='6'id="marker3"></td>
      <td colspan='6'id="marker4"></td>
      <td colspan='6'id="marker5"></td>
      <td colspan='6'id="marker6"></td>
      <td colspan='6'id="marker7"></td>
      <td colspan='6'id="marker8"></td>
      <td colspan='8'id="marker9"></td>
    </tr>
  </table>
</div>
<div class="record_roll">
<label id='record_text' for="name">Record your roll score:</label>
<input type="number" id="pins" name="user_name" min="0" max="10">
<input type="image" id='bowlingBall' src="../public/cartoon-bowling-5.gif" />
</div>
    <div class="roll_scored"></div>
  </body>
</html>
