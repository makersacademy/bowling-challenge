<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling</title>
		<script src="../src/frame.js"></script>
		<script src="../src/Game.js"></script>
		<script
		src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
		
		<script>
			$(document).ready(function() {
				$("#game").hide();

				$("#play").click(function() {
					$("#intro").html("<p> You are now playing! </p>")
					$('#game').show()
				});


				$("#quit").click(function() {
					$("#intro").html("<p>Welcome to my super high tech bowling game!</p>")
					$("#game").hide();
				});


			});
		</script>
</head>
<body>
	<h1>Bowling!</h1>
	<p id="intro">Welcome to my super high tech bowling game!</p>
		<br>
	<button id="play">Play!</button>
	<button id="quit">Quit</button>
		<br>
		<br>
	<div id="game">
		<form id="game_form">
			<h3>Frame 1</h3>
					<br>
			<b>Roll 1</b> <input type="text" id="roll-1">
					<br>
			<b>Roll 2</b> <input type="text" id="roll-2">
					<br>
			<input type="submit" value="Roll" id="make-roll">
	</form>

	<button id="test"> Test </button>
	</div>
</body>
</html>
