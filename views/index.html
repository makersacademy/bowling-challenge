<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h1>Ten-pin bowling scorecard</h1>
  <table>
    <tr>
      <th colspan="2">Frame 1</th>
      <th colspan="2">Frame 2</th>
      <th colspan="2">Frame 3</th>
      <th colspan="2">Frame 4</th>
      <th colspan="2">Frame 5</th>
      <th colspan="2">Frame 6</th>
      <th colspan="2">Frame 7</th>
      <th colspan="2">Frame 8</th>
      <th colspan="2">Frame 9</th>
      <th colspan="3">Frame 10</th>
    </tr>
    <tr>
      <td id="frame-1-bowl-1"></td>
      <td id="frame-1-bowl-2"></td>
      <td id="frame-2-bowl-1"></td>
      <td id="frame-2-bowl-2"></td>
      <td id="frame-3-bowl-1"></td>
      <td id="frame-3-bowl-2"></td>
      <td id="frame-4-bowl-1"></td>
      <td id="frame-4-bowl-2"></td>
      <td id="frame-5-bowl-1"></td>
      <td id="frame-5-bowl-2"></td>
      <td id="frame-6-bowl-1"></td>
      <td id="frame-6-bowl-2"></td>
      <td id="frame-7-bowl-1"></td>
      <td id="frame-7-bowl-2"></td>
      <td id="frame-8-bowl-1"></td>
      <td id="frame-8-bowl-2"></td>
      <td id="frame-9-bowl-1"></td>
      <td id="frame-9-bowl-2"></td>
      <td id="frame-10-bowl-1"></td>
      <td id="frame-10-bowl-2"></td>
      <td id="frame-10-bowl-3"></td>
    </tr>
  </table>

  <h1>What was the score on your most recent bowl?</h1>
  <form>
    <select>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <button type="button" name="submit">Enter score!</button>
  </form>

  <h1>Total score: <span id="total-score"></span></h1>

  <script src="../src/frame.js"></script>
</body>
</html>
